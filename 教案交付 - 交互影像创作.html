<h4 id="%E9%9A%BE%E7%82%B9%E6%95%B0%E6%8D%AE%E8%BF%87%E6%BB%A4%E5%99%A8filters">难点数据过滤器(Filters)</h4>
<p><code>Low Pass</code> or <code>High Pass</code></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/yFaEQ1V.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="357" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>每个滤波器类型的功能特点：</p>
<ol>
<li><strong>低通滤波器</strong>：低通滤波器就像是一个只让慢走的小朋友（低频信号）通过，把快跑的小朋友（高频信号）拦住的门卫，能让信号变得更平滑，去掉快速的小波动。</li>
<li><strong>高通滤波器</strong>：高通滤波器好比是一个专门拦住慢走的小朋友（低频信号），只放快跑的小朋友（高频信号）通过的门卫，能去除信号里缓慢变化的部分，突出快速变化的信号。</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/yFaEQ1V.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="358" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ol>
<li><strong>带通滤波器</strong>：带通滤波器如同一个只挑选出在特定速度区间内跑步的小朋友（特定频率范围的信号）通过，把其他速度的小朋友（其他频率信号）拦住的门卫，用来提取特定频段的信号。</li>
<li><strong>带阻滤波器</strong>：带阻滤波器就像一个专门拦住特定速度区间内跑步的小朋友（特定频率范围的信号），让其他速度的小朋友（其他频率信号）通过的门卫，主要用于消除特定的干扰频率。</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/A6Jrk5R.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="359" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E6%95%B0%E5%AD%97%E5%93%8D%E5%BA%94%E4%BF%A1%E5%8F%B701">数字响应信号(0,1)</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="360">
<h1 id="%E4%BB%A5%E4%B8%8B%E5%BF%BD%E7%95%A5">以下忽略</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/KOnoZBU.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="361" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="42-%E4%BD%BF%E7%94%A8shuffle--swap-%E5%B0%86%E5%A4%9A%E4%B8%AA%E9%80%9A%E9%81%93%E8%BD%AC%E6%8D%A2%E4%B8%BA%E5%8D%95%E4%B8%AA%E9%80%9A%E9%81%93">4.2 使用<code>Shuffle &gt; swap..</code> 将多个通道转换为单个通道</h2>
<ul>
<li data-marpit-fragment="1"><strong>问题</strong>：<code>DAT to CHOP</code> OP会为每个输入列创建一个新通道。</li>
<li data-marpit-fragment="2"><strong>目标</strong>：将所有通道合并为单个通道，以便后续的频谱分析。</li>
<li data-marpit-fragment="3"><strong>工具</strong>：<code>Shuffle &gt; swap channels and samples</code> 。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="362" data-marpit-fragments="5">
<h2 id="43-%E5%8F%AF%E9%80%89%E4%BD%86%E6%8E%A8%E8%8D%90-%E5%B9%B3%E6%BB%91%E6%95%B0%E6%8D%AE%E4%BD%BF%E7%94%A8-filter-chop">4.3 (可选但推荐) 平滑数据：使用 <code>Filter CHOP</code></h2>
<ul>
<li data-marpit-fragment="1"><strong>问题</strong>：原始模拟传感器读数常带有：
<ul>
<li data-marpit-fragment="2"><strong>抖动 (Jitter)</strong>: 快速、微小的波动。</li>
<li data-marpit-fragment="3">易受环境<strong>噪声</strong>影响。</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>目标</strong>：应用平滑滤波，获得更稳定、视觉效果更佳的输出。</li>
<li data-marpit-fragment="5"><strong>工具</strong>：<code>Filter CHOP</code> 是理想选择。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="363">
<h3 id="%E6%AD%A5%E9%AA%A4-1%E6%B7%BB%E5%8A%A0%E5%B9%B6%E8%BF%9E%E6%8E%A5-filter-chop">步骤 1：添加并连接 <code>Filter CHOP</code></h3>
<p>插入滤波器 <code>Filter CHOP</code></p>
<p class="kroki-image-container"><marp-auto-scaling data-downscale-only><embed src="https://kroki.io/mermaid/svg/eNpLL0osyFDwCeJSUFBQcIxWcnEMUSjJV3D28A9QilXQ1bVTcNJwy8wpSS0Ci2mChZyjlRxLUzLzFYILUpNLikpzwXIKGk8n9D3fvVZTKZYLACIkGmw" /></marp-auto-scaling></p></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="364" data-marpit-fragments="5">
<h3 id="%E6%AD%A5%E9%AA%A4-2%E9%85%8D%E7%BD%AE-audio-filter-chop">步骤 2：配置 <code>Audio Filter CHOP</code></h3>
<ul>
<li data-marpit-fragment="1">
<p><strong><code>Type</code> 参数</strong>:</p>
<ul>
<li data-marpit-fragment="2">对于常规平滑和降噪，&quot;<strong>Low Pass</strong>&quot; (低通) 是常用且有效的选择。</li>
<li data-marpit-fragment="3"><em>工作原理</em>：允许信号中较低“频率”的变化通过，同时衰减较高“频率”的快速抖动。</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><strong><code>Filter Width</code> 或 <code>Cutoff Frequency</code> 参数</strong>:</p>
<ul>
<li data-marpit-fragment="5">这些参数控制<strong>平滑程度</strong>。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="365" data-marpit-fragments="5">
<h3 id="%E6%AD%A5%E9%AA%A4-2%E9%85%8D%E7%BD%AE-filter-chop">步骤 2：配置 `Filter CHOP</h3>
<ul>
<li data-marpit-fragment="1">
<p>平滑度：</p>
<ul>
<li data-marpit-fragment="2"><strong>较大的 <code>Filter Width</code></strong> (若使用基于时间的滤波器，如 Box, Gaussian)</li>
<li data-marpit-fragment="3">或 <strong>较低的 <code>Cutoff Frequency</code></strong> (若使用基于频率的滤波器，如 Butterworth Low Pass)</li>
<li data-marpit-fragment="4">会导致输出信号<strong>更平滑</strong>。</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p><strong>注意</strong>：过度平滑会引入明显的<strong>延迟 (Lag / Latency)</strong>，使信号对输入声音电平的快速变化响应迟钝。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="366" data-marpit-fragments="9">
<h3 id="%E6%AD%A5%E9%AA%A4-3%E5%AE%9E%E9%AA%8C%E4%B8%8E%E6%9D%83%E8%A1%A1">步骤 3：实验与权衡</h3>
<ul>
<li data-marpit-fragment="1">
<p><strong>观察与调整</strong>：</p>
<ul>
<li data-marpit-fragment="2">鼓励学习者在调整参数时观察 <code>Filter CHOP</code> 的输出。</li>
<li data-marpit-fragment="3">目标：在<strong>减少噪声</strong>的同时，信号仍能对重要的声音事件做出<strong>充分响应</strong>。</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><strong>固有权衡</strong>:</p>
<ul>
<li data-marpit-fragment="5">提高平滑度通常以牺牲一定的<strong>响应速度</strong>为代价。</li>
<li data-marpit-fragment="6">滤波器的选择取决于：
<ul>
<li data-marpit-fragment="7">传感器的特性</li>
<li data-marpit-fragment="8">环境噪声的性质</li>
<li data-marpit-fragment="9">最终可视化效果和交互感的期望</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="367">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="368">
<h1 id="hc-sr04-ultrasonicpulse">HC-SR04 Ultrasonic(Pulse)</h1>
<h2 id="reference">Reference</h2>
<p>(Source: <a href="https://www.tutorialspoint.com/arduino/arduino_ultrasonic_sensor.htm">tutorialspoint.com: Arduino Ultrasonic Sensor</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="369" data-class="lead" class="lead" style="--class:lead;">
<h2 id="%E4%BB%8B%E7%BB%8D">介绍</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="370">
<h3 id="%E7%9B%AE%E6%A0%87">目标：</h3>
<p>使用 <mark>Arduino 和 HC-SR04</mark> 超声波传感器测量距离。<br />
通过串口将距离数据发送到 TouchDesigner。<br />
在 TouchDesigner 中接收并使用这些数据来控制视觉元素</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/moO7rkX.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="371" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E6%89%80%E9%9C%80%E6%9D%90%E6%96%99">所需材料：</h3>
<ol>
<li>Arduino 开发板 (例如 Arduino Uno, Nano)</li>
<li>HC-SR04 超声波传感器</li>
<li>面包板 (可选，但推荐)</li>
<li>杜邦线若干</li>
<li>USB 数据线 (连接 Arduino 到电脑)</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/WouUZY0.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="372" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="hc-sr04-%E8%B6%85%E5%A3%B0%E6%B3%A2%E9%81%BF%E9%9A%9C%E4%BC%A0%E6%84%9F%E5%99%A8">HC-SR04 超声波避障传感器</h2>
<p>蝙蝠在黑夜中飞行</p>
<ul>
<li data-marpit-fragment="1">发出超声波 → <strong>探索未知</strong></li>
<li data-marpit-fragment="2">接收回声 → <strong>感知距离</strong></li>
<li data-marpit-fragment="3">处理信息 → <strong>做出反应</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/GlbqndT.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="373" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E5%B7%A5%E4%BD%9C%E5%8E%9F%E7%90%86">工作原理</h3>
<ul>
<li>发射：给 <code>TrigPin</code>  发送一个HIGH，传感器就会发射超声波。</li>
<li>接收：超声波遇到物体反射回来，<code>EchoPin</code>  接收到回波信号 。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/AtEVXij.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="374" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E6%80%A7%E8%83%BD%E5%8F%82%E6%95%B0">性能参数</h3>
<table>
<thead>
<tr>
<th>参数</th>
<th>数值</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>测量范围</strong></td>
<td>4-5 米 (400-500cm)</td>
</tr>
<tr>
<td><strong>测量频率</strong></td>
<td>20次/秒</td>
</tr>
<tr>
<td><strong>响应时间</strong></td>
<td>50毫秒</td>
</tr>
<tr>
<td><strong>工作电压</strong></td>
<td>5V</td>
</tr>
</tbody>
</table>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="375">
<h3 id="%E8%BF%9E%E6%8E%A5%E6%80%9D%E8%B7%AF">连接思路</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>HC-SR04    →    Arduino
VCC        →    5V(电源) 
GND        →    GND(接地)
Trigger    →    Pin 2 (触发信号输入)
Echo       →    Pin 3 (回声信号输出)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="376">
<h3 id="%E8%B7%9D%E7%A6%BB%E8%AE%A1%E7%AE%97">距离计算</h3>
<p>距离 = 声速 × 时间 ÷2 （超声波来回 ）<br />
即 <code>dist = 340*t/2 </code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="377">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Arduino超声波传感器代码</span>
<span class="hljs-comment">// 用于与TouchDesigner通信</span>

<span class="hljs-type">const</span> <span class="hljs-type">int</span> trigPin = <span class="hljs-number">2</span>;    <span class="hljs-comment">// 触发引脚</span>
<span class="hljs-type">const</span> <span class="hljs-type">int</span> echoPin = <span class="hljs-number">3</span>;    <span class="hljs-comment">// 回声引脚</span>

<span class="hljs-type">long</span> duration;
<span class="hljs-type">int</span> distance;
<span class="hljs-type">int</span> smoothDistance;
<span class="hljs-type">int</span> lastDistance = <span class="hljs-number">0</span>;

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-comment">// 初始化串口通信</span>
  Serial.<span class="hljs-built_in">begin</span>(<span class="hljs-number">9600</span>);
  
  <span class="hljs-comment">// 设置引脚模式</span>
  <span class="hljs-built_in">pinMode</span>(trigPin, OUTPUT);
  <span class="hljs-built_in">pinMode</span>(echoPin, INPUT);
  
  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;Arduino Ultrasonic Sensor Ready&quot;</span>);
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-comment">// 清除触发引脚</span>
  <span class="hljs-built_in">digitalWrite</span>(trigPin, LOW);
  <span class="hljs-built_in">delayMicroseconds</span>(<span class="hljs-number">2</span>);
  
  <span class="hljs-comment">// 发送10微秒的高电平脉冲</span>
  <span class="hljs-built_in">digitalWrite</span>(trigPin, HIGH);
  <span class="hljs-built_in">delayMicroseconds</span>(<span class="hljs-number">10</span>);
  <span class="hljs-built_in">digitalWrite</span>(trigPin, LOW);
  
  <span class="hljs-comment">// 读取回声引脚的脉冲持续时间</span>
  duration = <span class="hljs-built_in">pulseIn</span>(echoPin, HIGH);
  
  <span class="hljs-comment">// 计算距离（厘米）</span>
  distance = duration * <span class="hljs-number">0.034</span> / <span class="hljs-number">2</span>;
  
  <span class="hljs-comment">// 简单的平滑滤波</span>
  smoothDistance = (distance + lastDistance) / <span class="hljs-number">2</span>;
  lastDistance = smoothDistance;
  
  <span class="hljs-comment">// 限制距离范围（0-200cm）</span>
  <span class="hljs-keyword">if</span> (smoothDistance &gt; <span class="hljs-number">200</span>) {
    smoothDistance = <span class="hljs-number">200</span>;
  }
  <span class="hljs-keyword">if</span> (smoothDistance &lt; <span class="hljs-number">0</span>) {
    smoothDistance = <span class="hljs-number">0</span>;
  }
  
  <span class="hljs-comment">// 发送数据到TouchDesigner</span>
  <span class="hljs-comment">// 格式：distance,normalized_value</span>
  <span class="hljs-type">float</span> normalizedValue = smoothDistance / <span class="hljs-number">200.0</span>; <span class="hljs-comment">// 归一化到0-1</span>
  
  Serial.<span class="hljs-built_in">print</span>(smoothDistance);
  Serial.<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;,&quot;</span>);
  Serial.<span class="hljs-built_in">println</span>(normalizedValue, <span class="hljs-number">3</span>);
  
  <span class="hljs-comment">// 延迟以控制数据发送频率</span>
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">50</span>); <span class="hljs-comment">// 20Hz更新频率</span>
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="378">
<h2 id="%E4%BB%A3%E7%A0%81%E7%9A%84%E8%A7%A3%E8%AF%BB">代码的解读</h2>
<h3 id="%E5%AE%9A%E4%B9%89%E5%BC%95%E8%84%9A">定义引脚</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">const</span> <span class="hljs-type">int</span> trigPin = <span class="hljs-number">2</span>;    <span class="hljs-comment">// 触发引脚,发送信号</span>
<span class="hljs-type">const</span> <span class="hljs-type">int</span> echoPin = <span class="hljs-number">3</span>;    <span class="hljs-comment">// 回声引脚, 接收回声</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="379" data-marpit-fragments="4">
<h2 id="%E5%8F%98%E9%87%8F%E8%AE%B0%E5%BF%86%E7%9A%84%E5%AE%B9%E5%99%A8">变量：记忆的容器</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">long</span> duration;        <span class="hljs-comment">// 时间记录</span>
<span class="hljs-type">int</span> distance;         <span class="hljs-comment">// 距离计算</span>
<span class="hljs-type">int</span> smoothDistance;   <span class="hljs-comment">// 温和的观察</span>
<span class="hljs-type">int</span> lastDistance = <span class="hljs-number">0</span>; <span class="hljs-comment">// 过去的见证</span>
</code></pre>
<p><strong>每个变量都有自己的使命</strong></p>
<ul>
<li data-marpit-fragment="1"><code>duration</code> - <em>记录声音的旅程时间</em></li>
<li data-marpit-fragment="2"><code>distance</code> - <em>将时间转化为空间</em></li>
<li data-marpit-fragment="3"><code>smoothDistance</code> - <em>平息数据的波动</em></li>
<li data-marpit-fragment="4"><code>lastDistance</code> - <em>保存记忆的痕迹</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="380">
<p>性能考虑的两个整数数据类型:</p>
<ul>
<li><code>long</code>, 取值范围 - 2147483648 到 2147483647</li>
<li><code>int</code>,  取值范围 - 32768 到 32767</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="381" data-marpit-fragments="2">
<h2 id="setup%E8%88%9E%E5%8F%B0%E7%9A%84%E6%90%AD%E5%BB%BA">Setup：舞台的搭建</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span> </span>{
  Serial.<span class="hljs-built_in">begin</span>(<span class="hljs-number">9600</span>);           <span class="hljs-comment">// 开启对话通道</span>
  <span class="hljs-built_in">pinMode</span>(trigPin, OUTPUT);     <span class="hljs-comment">// 设定发送者</span>
  <span class="hljs-built_in">pinMode</span>(echoPin, INPUT);      <span class="hljs-comment">// 设定收听者</span>
  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-string">&quot;Arduino Ultrasonic Sensor Ready&quot;</span>);
}
</code></pre>
<ul>
<li data-marpit-fragment="1">调试音响设备（<code>Serial.begin</code>）</li>
<li data-marpit-fragment="2">分配演员角色（<code>pinMode</code>）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="382" data-marpit-fragments="2">
<h2 id="loop%E6%B0%B8%E6%81%92%E7%9A%84%E5%BE%AA%E7%8E%AF">Loop：永恒的循环</h2>
<h3 id="%E5%AF%B9%E8%AF%9D%E7%9A%84%E5%BE%AA%E7%8E%AF%E8%8A%82%E5%A5%8F">对话的循环节奏</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-built_in">delay</span>(<span class="hljs-number">50</span>); <span class="hljs-comment">// 20Hz更新频率</span>
</code></pre>
<p><em>平衡了响应速度和系统稳定性</em></p>
<ul>
<li data-marpit-fragment="1">每50毫秒一次测量</li>
<li data-marpit-fragment="2">每秒20次更新</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="383">
<h3 id="%E5%8F%91%E5%87%BA%E5%A3%B0%E9%9F%B3--%E5%80%BE%E5%90%AC%E5%9B%9E%E5%A3%B0">发出声音 &amp; 倾听回声</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-built_in">digitalWrite</span>(trigPin, LOW); <span class="hljs-comment">// 捂住嘴巴,</span>
<span class="hljs-built_in">delayMicroseconds</span>(<span class="hljs-number">2</span>); <span class="hljs-comment">// 2 毫秒.</span>
<span class="hljs-built_in">digitalWrite</span>(trigPin, HIGH); <span class="hljs-comment">// 向宇宙发问</span>
<span class="hljs-built_in">delayMicroseconds</span>(<span class="hljs-number">10</span>); <span class="hljs-comment">// 10 毫秒.</span>
<span class="hljs-built_in">digitalWrite</span>(trigPin, LOW); <span class="hljs-comment">// 等待世界的回应</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="384">
<h3 id="%E8%AE%A1%E7%AE%97%E8%B7%9D%E7%A6%BB">计算距离</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">duration = <span class="hljs-built_in">pulseIn</span>(echoPin, HIGH); <span class="hljs-comment">// 声音旅程的时长</span>
distance = duration * <span class="hljs-number">0.034</span> / <span class="hljs-number">2</span>;
</code></pre>
<p><strong>计算声音的旅程</strong></p>
<p class="kroki-image-container"><marp-auto-scaling data-downscale-only><embed src="https://kroki.io/mermaid/svg/eNpLL0osyFDwCeJSUFBQcIx-2j_xZUPj08Ubnm1eFKugq2un4BT9fNGGZ5PmPe9c-WTv5FiwOiewjHP00_7epxtans6e92zuUoiMM1jGJfrZ1u6X7f3Ppm97OX0LRMYFLOMa_WLdwufrpr_YPvf5st2xXADYNTjk" /></marp-auto-scaling></p><ul>
<li>声音在空气中传播：0.034厘米/微秒</li>
<li>除2：因来回距离，需对半分</li>
</ul>
</section>

<h3 id="%E9%99%8D%E5%99%AA">降噪</h3>
<p>对浮躁的数据一个温柔的平滑（Filter滤波）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">smoothDistance = (distance + lastDistance) / <span class="hljs-number">2</span>;
lastDistance = smoothDistance;
</code></pre>
<ul>
<li data-marpit-fragment="1">(当前Dist + 过去Dist )÷ 2 ,  平均值</li>
<li data-marpit-fragment="2">让当前 的Dist 编程过去的Dist, 用于下个循环的运算</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="386" data-class="lead" class="lead" style="--class:lead;">

<h2 id="%E8%AE%BE%E5%AE%9Abound-%E8%BE%B9%E7%95%8C">设定Bound (边界)</h2>
<p><em>在限制中的自由</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">if</span> (smoothDistance &gt; <span class="hljs-number">200</span>) {
  smoothDistance = <span class="hljs-number">200</span>;
} 
<span class="hljs-keyword">if</span> (smoothDistance &lt; <span class="hljs-number">0</span>) {
  smoothDistance = <span class="hljs-number">0</span>;
} 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="388" data-marpit-fragments="2">
<h2 id="%E7%AC%AC%E5%85%AD%E8%8A%82%E6%95%B0%E6%8D%AE%E7%9A%84%E8%AF%97%E6%84%8F%E8%BD%AC%E6%8D%A2">第六节：数据的诗意转换</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">float</span> normalizedValue = smoothDistance / <span class="hljs-number">200.0</span>;

Serial.<span class="hljs-built_in">print</span>(smoothDistance);
Serial.<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;,&quot;</span>);
Serial.<span class="hljs-built_in">println</span>(normalizedValue, <span class="hljs-number">3</span>);
</code></pre>
<p><strong>两种语言的翻译</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>原始距离</strong> - 人类直观理解（厘米）</li>
