<h2 id="1%E8%AF%BE%E7%A8%8B%E4%BB%8B%E7%BB%8D">1.课程介绍</h2>
<p>交互影像创作是一门结合设计,技术与艺术思维的课程。简单来说，它是教你如何设计一个可以和人互动的装置，这个装置能够通过影像来表达信息，像一个有逻辑、有界面、有反馈的工具。</p>
<p>从设计的角度看，你需要理解用户为何使用这个工具，因此你的设计是让它如何回应用户的行为。但在艺术创作中，我们要深入得多。艺术家不仅仅在乎工具的功能，还会追求更有创造性的表达，探索这个工具对人、对社会的深远影响。</p>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/toerSdR.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="47" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="42-%E9%AB%98%E6%95%88%E5%88%9B%E5%BB%BA%E6%8A%80%E5%B7%A7">4.2 高效创建技巧</h3>
<ul>
<li><strong>快速搜索</strong>：使用Tab键打开对话框后，直接输入操作符名称的一部分即可快速筛选</li>
<li><strong>模糊匹配</strong>：不需要输入完整名称，系统会自动匹配最相关的操作符</li>
<li><strong>键盘确认</strong>：找到所需操作符后，直接按Enter键确认，无需使用鼠标点击</li>
<li><strong>多匹配项</strong>：当输入内容匹配多个操作符时（如输入&quot;movie&quot;会匹配&quot;Movie File In&quot;和&quot;Movie File Out&quot;），可以继续输入更多字符缩小范围</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/hR7ZvUJ.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/VGxFd4g.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="48" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>在现有链中添加操作符</p>
<p>1 右键点击方法</p>
<ul>
<li>在输入/输出端口右键</li>
<li>新操作符自动连接到现有链中</li>
<li>适用场景：在两个操作符之间插入新节点</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Yl5AwgR.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>2 中键点击方法</p>
<ul>
<li>在操作符输出端口中键点击</li>

<li>不影响现有操作链<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/nXGdNmO.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="50" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>3 连线操作</p>
<ul>
<li>右键点击连线
<ul>
<li data-marpit-fragment="1">&quot;Insert Operator&quot;: 集成到当前链</li>
<li data-marpit-fragment="2">&quot;Add Operator&quot;: 创建平行分支</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/gzNruJF.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="51" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="4-%E5%BF%AB%E6%8D%B7%E9%94%AE%E7%BB%84%E5%90%88">4. 快捷键组合</h2>
<h3 id="41-control-shitf-%E9%94%AE%E5%8A%9F%E8%83%BD">4.1 Control /Shitf 键功能</h3>
<ul>
<li>按住 Control/Shitf 选择多个操作符</li>
<li>垂直排列创建</li>
<li>适合快速布局多个独立操作符</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/JRxX2m8.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="52" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="42-shift-%E9%94%AE%E5%8A%9F%E8%83%BD">4.2 Shift 键功能</h3>
<ul>
<li>按住 Shift 选择多个操作符</li>

<li>适合快速创建操作符链<br />
</li>
</ul>
</section>

<h3 id="43-%E7%BB%84%E5%90%88%E4%BD%BF%E7%94%A8%E7%A4%BA%E4%BE%8B">4.3 组合使用示例</h3>
<ol>
<li>创建第一链：Circle TOP → Blur TOP → Null TOP</li>
<li>创建第二链：Circle TOP → Edge TOP → Noise TOP → Null TOP</li>
<li>创建第三链：Movie In TOP → Blur TOP → Null TOP</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h3 id="55-networks-and-paths-%E7%BD%91%E7%BB%9C%E5%92%8C%E8%B7%AF%E5%BE%84">5.5 Networks and Paths 网络和路径</h3>
<h4 id="%E7%BD%91%E7%BB%9C%E4%B8%8E%E7%BB%84%E4%BB%B6">网络与组件</h4>
<ul>
<li>所有 TouchDesigner 项目都由 <strong>网络</strong> 构成。
<ul>
<li><strong>网络</strong> 是一组操作器（Operators）。</li>
<li>网络封装在组件中，如 <strong>Container COMP</strong>、<strong>Base COMP</strong>、<strong>Geometry COMP</strong> 等。</li>
<li>网络可以嵌套到无限深度。</li>
<li>顶层网络被称为 <strong>&quot;根层&quot;（root level）</strong>。</li>
<li>TouchDesigner 系统和用户界面元素位于 <strong>&quot;根层&quot;</strong>。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Y3Mdxrw.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="55" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="551-%E8%B7%AF%E5%BE%84%E6%A0%8F%E4%BB%8B%E7%BB%8D">5.5.1 路径栏介绍</h4>
<ul>
<li>在项目开始时，对网络进行封装和组织是一种良好的实践。</li>
<li>当前路径始终显示在 <strong>&quot;路径栏&quot;（Path Bar）</strong> 内，位于 <strong>网络编辑器（Network Editor）</strong> 顶部。<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/EK7uWJ4.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="56" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="552-%E8%B7%AF%E5%BE%84%E7%B1%BB%E5%9E%8B">5.5.2 路径类型</h3>
<p>所有 TouchDesigner 操作器都有路径：</p>
<ul>
<li><strong>绝对路径</strong>：从项目的 “根” 或 <code>/</code> 开始，指向特定操作器。<br />
<s>- <strong>相对路径</strong>：从一个操作器出发，指向另一个操作器的路径。</s><br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/lLIMltF.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="57" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h3 id="54-%E9%94%AE%E7%9B%98%E6%93%8D%E4%BD%9C">5.4 键盘操作</h3>
<ul>
<li><strong>重要快捷键：</strong>
<ul>
<li>按下 <strong>‘u’</strong>：返回上一层网络，退出当前组件。</li>
<li>按下 <strong>‘i’</strong>：进入选中的网络或组件（如 Container COMP 或 Base COMP）。</li>
<li>按下 <strong>‘h’</strong>：将屏幕集中显示网络中的所有操作节点，执行当前网络的“Home”操作。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/WNtcdOC.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="60" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ul>
<li>TouchDesigner 的核心概念，基于节点的可视化编程环境。</li>
<li>通过连接节点（Operators）来创建交互式媒体作品</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<ol>
<li><strong>TOP</strong>：图像与视频处理</li>
<li><strong>CHOP</strong>：数据流操作</li>
<li><strong>SOP</strong>：3D模型编辑</li>
<li><strong>MAT</strong>：材质属性设置</li>
<li><strong>DAT</strong>：多形式数据处理</li>
<li><strong>COMP</strong>：组件容器与管理</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/63lxxpM.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="1-top%E5%9B%BE%E5%83%8F%E5%A4%84%E7%90%86%E4%B8%8E%E8%A7%86%E9%A2%91%E8%A7%A3%E6%9E%90">1. TOP：图像处理与视频解析</h4>
<blockquote>
<p><strong>TOP（Texture Operator，纹理操作器）</strong></p>
</blockquote>
<ul>
<li>处理二维图像和视频</li>
<li>功能：生成、处理、合成、渲染</li>
<li><strong>核心作用</strong>：图像生成与处理</li>
</ul>
<p><strong>关键功能</strong></p>
<ul>
<li>图像合成</li>
<li>视频解析</li>
<li>渲染输出</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/FzmuZ5v.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="63" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="2-chop%E6%95%B0%E6%8D%AE%E5%A4%84%E7%90%86%E4%B8%8E%E9%80%9A%E9%81%93%E6%93%8D%E4%BD%9C">2. CHOP：数据处理与通道操作</h4>
<blockquote>
<p><strong>CHOP（Channel Operator，通道操作器）</strong></p>
</blockquote>
<ul>
<li>处理流动数据</li>
<li><strong>特点</strong>：生成、使用、集合数据</li>
<li>每条数据变量为一个<strong>通道</strong></li>
</ul>
<p><strong>关键功能</strong></p>
<ul>
<li>数据生成（LFO CHOP、Noise CHOP）</li>
<li>数据控制（Math CHOP）</li>
<li>数据流处理<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/hw17ViY.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="64" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="3-sop3d%E6%A8%A1%E5%9E%8B%E5%88%B6%E4%BD%9C%E4%B8%8E%E5%87%A0%E4%BD%95%E4%BD%93%E6%93%8D%E4%BD%9C">3. SOP：3D模型制作与几何体操作</h4>
<blockquote>
<p><strong>SOP（Surface Operator，表面操作器）</strong></p>
</blockquote>
<ul>
<li>处理三维模型和几何体</li>
<li><strong>功能</strong>：生成、编辑3D模型</li>
<li><strong>参数</strong>：顶点、法线、曲面</li>
</ul>
<p><strong>关键功能</strong></p>
<ul>
<li>基本形状生成（球体、盒子）</li>
<li>模型参数编辑</li>
<li>CPU计算为主<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/eqyTPIC.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="65" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="4-mat%E6%9D%90%E8%B4%A8%E6%93%8D%E4%BD%9C">4. MAT：材质操作</h4>
<blockquote>
<p><strong>MAT（Material Operator，材质操作器）</strong></p>
</blockquote>
<ul>
<li>为3D物体提供材质属性</li>
<li><strong>属性</strong>：颜色、光泽度、反射率</li>
<li><strong>动态贴图</strong>：影片、视频</li>
</ul>
<p><strong>关键功能</strong></p>
<ul>
<li>材质属性设置</li>
<li>动态贴图应用</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/thUlKq0.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="66" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="5-dat%E6%95%B0%E6%8D%AE%E6%93%8D%E4%BD%9C">5. DAT：数据操作</h4>
<blockquote>
<p><strong>DAT（Data Operator，数据操作器）</strong></p>
</blockquote>
<ul>
<li>处理文本和数据</li>
<li><strong>支持形式</strong>：文本、表格、Python、XML、JSON、MIDI、Serial、OSC</li>
<li><strong>功能</strong>：文件导入/导出、网络通讯、触摸交互</li>
</ul>

</ul>

<h2 id="3-touchdesigner-%E4%BF%A1%E5%8F%B7%E6%B5%81%E4%B8%8E%E8%BF%9E%E6%8E%A5">3. TouchDesigner 信号流与连接</h2>
<ul>
<li>操作符（Operator）连接是TouchDesigner最基本的操作。</li>
<li>所有项目仅由操作符组相互连接组成。
<ul>
<li>每个操作符完成特定任务。</li>
<li>多个操作符结合成&quot;网络（Network）&quot;，可解决极其复杂的问题。</li>
</ul>
</li>
</ul>
</section>

<h3 id="%E6%95%B0%E6%8D%AE%E6%B5%81%E5%90%91%E8%A7%84%E5%88%99">数据流向规则</h3>
<ul>
<li data-marpit-fragment="1">数据流动方向：基于Operator 从左至右的原则
<ul>
<li><strong>输入</strong>：&quot;进水口&quot;, 操作符的输入接口始终在左侧。</li>
<li><strong>输出</strong>：&quot;出水口&quot;, 操作符的输出接口始终在右侧。</li>
</ul>
</li>
</ul>
<ul>
<li>
<p>输入和输出按顺序排列，遵循从<strong>上到下</strong>的顺序。</p>
<ul>
<li>示例：跟随左侧开始的两个信号，从左到右流动，逐步组合叠加。</li>
</ul>
</li>
</ul>
</section>

<li data-marpit-fragment="2">确保正确连接输入输出端口</li>
<li data-marpit-fragment="3">注意信号流向的一致性</li>
<li data-marpit-fragment="4">合理规划模块布局和连接方式</li>
</ul>
</section>

<h4 id="%E5%88%9B%E5%BB%BA%E6%96%87%E6%9C%AC">创建文本</h4>
<p>在 TouchDesigner 中创建文本非常简单：</p>
<ol>
<li>双击空白区域打开操作符创建对话框选择 Text TOP</li>
<li>或者更快的方式：按 Tab 键，输入 &quot;text&quot;，然后按 Enter</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/dUqw3OX.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="86" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="%E8%B0%83%E6%95%B4%E6%96%87%E6%9C%AC%E5%88%86%E8%BE%A8%E7%8E%87">调整文本分辨率</h4>
<ol>
<li>找到 Common 参数页面</li>
<li>默认情况下，Text TOP 的分辨率是 <code>256×256</code></li>
<li>可以修改分辨率为更适合的值
<ul>
<li>例如，对于横幅文本，512×100 可能更合适<br />
</li>
</ul>
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:45%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Ac6UWZB.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/dUqw3OX.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="87" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:45%;">
<h4 id="%E6%89%B9%E9%87%8F%E4%BF%AE%E6%94%B9%E5%A4%9A%E4%B8%AA%E6%96%87%E6%9C%AC">批量修改多个文本</h4>
<p>当你需要同时修改多个 Text TOP 的属性时：</p>
<ol>
<li>选择第一个 Text TOP</li>
<li>按住 Shift 键并点击其他 Text TOP</li>
<li>修改其中一个的参数（如颜色）</li>
<li>所有选中的 Text TOP 都会同时更新</li>
</ol>
<p>例如，如果你想将所有文本颜色改为红色，只需在其中一个的颜色选择器中点击红色，所有选中的文本都会变成红色！<br />
<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88">
<h3 id="%E5%90%88%E6%88%90%E5%B7%A5%E4%BD%9C%E6%B5%81constant-over">合成工作流(Constant, Over)</h3>
<ul>
<li>使用 <strong>Constant TOP</strong> 创建特定分辨率的画布，</li>
<li>并使用 <strong>Over TOP</strong> 进行简单合成，</li>
<li>通过调整 <code>pre-fit overlay</code> 和 <code>justify</code> 参数进行精确定位 。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/59BfLdf.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/Th6FmTj.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="89" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="%E4%BD%BF%E7%94%A8constant-top%E5%88%9B%E5%BB%BA%E7%94%BB%E5%B8%83">使用Constant TOP创建画布</h4>
<p>Constant TOP:</p>
<ul>
<li>作为其他图像处理的基础图层, 提供了一个&quot;干净的画布&quot;(纯红色的背景)进行合成</li>
<li>可以精确设置任何分辨率的画布</li>
<li>能够控制背景颜色和透明度</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/oUfEIIj.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/U5FmG4t.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="90" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="%E4%BD%BF%E7%94%A8over-top%E8%BF%9B%E8%A1%8C%E7%AE%80%E5%8D%95%E5%90%88%E6%88%90">使用Over TOP进行简单合成</h4>
<p>Over TOP是TouchDesigner中最常用的合成操作符之一，它允许你将一个纹理叠加到另一个上面。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91">
<p>关键参数设置:</p>
<ul>
<li><strong>Fixed Layer</strong>: 决定哪个input (输入)将提供基础分辨率（通常设为input 2）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92">
<p><strong>Pre-fit Overlay</strong>: 控制如何处理不同分辨率(长高比)的纹理</p>
<ul>
<li><code>Native Resolution</code>: 保持原始分辨率，不拉伸</li>
<li><code>Fill</code>: 拉伸填满整个画布（默认值）</li>
<li><code>Fit Horizontal</code>（水平适配）</li>
<li><code>Fit Vertical</code>（垂直适配）</li>
<li><code>Fit Best</code>（最佳适配）</li>
<li><code>Fit Outside</code>（外部适配）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:35%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Z8urKpZ.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="93" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:35%;">
<ul>
<li>
<p><strong>Justify</strong>: 控制Texture(纹理)在画布上的对齐方式</p>
<ul>
<li>水平: Left, Center, Right</li>
<li>垂直: Top, Center, Bottom</li>
</ul>
</li>
<li>
<p><strong>Translate</strong>: 在对齐后进行精确位置调整（可以设置为像素或小数单位）</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94">
<h3 id="composite-top-%E5%90%88%E6%88%90%E6%8A%80%E5%B7%A7">Composite TOP 合成技巧</h3>
<ul>
<li>处理多个图层合成</li>
<li>并通过调整 <code>fixed layer</code>和 <code>pre-fit overlay</code> 参数来控制图层位置与大小。</li>
<li>[记住]将合成输出用作后续合成的基础层 。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/dc6TVg1.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="95" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="%E5%88%9B%E5%BB%BA%E8%83%8C%E6%99%AF">创建背景</h4>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:45%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Fcxz3Ei.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/oUfEIIj.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/Z8urKpZ.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="96" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:45%;">
<p>允许多个输入<br />
<br />
<br />
</p>
<h4 id="%E4%BB%8Emultiply%E5%88%87%E6%8D%A2%E5%88%B0over%E6%93%8D%E4%BD%9C">从&quot;multiply&quot;切换到&quot;over&quot;操作</h4>
<ul>
<li>默认的合成操作是&quot;multiply&quot;（乘法/叠加）。</li>
<li>乘法操作会导致所有内容都变成黑色。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/QlO1dEv.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="97" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>要解决这个问题：</p>
<ol>
<li>在Composite TOP的参数面板中找到&quot;operation&quot;选项</li>
<li>将其从默认的&quot;multiply&quot;更改为&quot;over&quot;</li>
<li>这样你的图层就会按照正常的叠加方式显示</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/pGjd0OW.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/wMwUzjA.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="98" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h4 id="fixed-layer%E5%9B%BA%E5%AE%9A%E5%9B%BE%E5%B1%82">Fixed Layer（固定图层）</h4>
<p>Fixed Layer 参数决定了哪一个输入将作为基础层，并且决定最终输出的分辨率：</p>
<ul>
<li>通常你会希望将背景画布设为固定图层</li>
<li>在Composite TOP中，可以通过&quot;Transform&quot;页面中的&quot;Fixed Layer&quot;选项来设置</li>
<li>也可以通过重新排列输入的顺序来调整（使用参数底部的Input OP区域中的箭头按钮）</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/AJysTps.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="99" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="pre-fit-overlay%E9%A2%84%E9%80%82%E9%85%8D%E5%8F%A0%E5%8A%A0%E5%B1%82">Pre-fit Overlay（预适配叠加层）</h3>
<p>这个参数控制非固定图层如何适应固定图层的大小：</p>
<ul>
<li>&quot;Fill&quot;（填充）：会拉伸图像以填满整个画布（通常不是我们想要的）</li>
<li><strong>&quot;Native Resolution&quot;（原生分辨率）：保持图像原始大小，不进行拉伸</strong></li>
<li>还有其他选项如&quot;Fit Horizontally&quot;（水平适配）、&quot;Fit Vertically&quot;（垂直适配）等</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Si6iQd3.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="100" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:40%;">
<h2 id="%E5%AE%9E%E7%94%A8%E5%AE%9A%E4%BD%8D%E6%8A%80%E5%B7%A7">实用定位技巧</h2>
<p>设置好合成操作和预适配后，你可以使用以下方法精确控制图层位置：</p>
<p><strong>&quot;Justify&quot;（对齐）</strong> 选项控制图层的基本位置：</p>
<ul>
<li>可以设置水平对齐（左、中、右）</li>
<li>可以设置垂直对齐（上、中、下）</li>
</ul>
<p><strong>&quot;Translate&quot;（平移）</strong> 参数进行微调：</p>
<ul>
<li>记得将单位从默认的&quot;F&quot;（分数，0-1范围）改为&quot;pixels&quot;（像素）</li>
<li>这样可以更直观地控制位置偏移<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101">
<h2 id="%E6%9E%84%E5%BB%BA%E5%A4%8D%E6%9D%82%E5%90%88%E6%88%90%E7%9A%84%E5%B7%A5%E4%BD%9C%E6%B5%81%E7%A8%8B">构建复杂合成的工作流程</h2>
<p>当处理多图层合成时，记住这个重要原则：<strong>将前一个合成的输出用作下一个合成的基础层</strong>。</p>
<p>例如，如果你要叠加三个元素：</p>
<ol>
<li>首先将元素1合成到背景上</li>
<li>然后将元素2合成到&quot;元素1+背景&quot;的结果上</li>
<li>最后将元素3合成到&quot;元素1+元素2+背景&quot;的结果上</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/0YPIcU3.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/QlO1dEv.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/pGjd0OW.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/WlCNmUM.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="102" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="tips-null%E6%93%8D%E4%BD%9C%E7%AC%A6%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7">TIPs: Null操作符的重要性</h3>
<p>在复杂Network(网络)中使用 <strong>Null TOP</strong>操作符作为检查点，</p>
<ul>
<li>作为重要工作流最后的总结</li>
<li>作为后续工作流的引用</li>
</ul>

<h3 id="%E5%88%A9%E7%94%A8%E6%98%BE%E7%A4%BA%E6%A0%87%E8%AE%B0">利用显示标记</h3>
<p>使用 TOPs 上的 &quot;display flag&quot;（显示标记）功能，使操作符的纹理作为网络背景显示，以便在调整过程中获得即时视觉反馈 。<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Tq2BlfO.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/11uA46w.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="103" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="alpha%E9%80%9A%E9%81%93%E5%A4%84%E7%90%86">Alpha通道处理</h3>
<p>在使用 Constant TOP 创建画布时，将 alpha 通道设置为零，以避免合成过程中出现黑色背景 。<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104">
<h2 id="%E6%80%BB%E7%BB%93">总结</h2>
<p><img src="https://i.ytimg.com/vi/xsXBO6JQVWU/hqdefault.jpg" alt="TOP操作符示意图" /></p>
<h3 id="%E6%9C%AC%E8%8A%82%E5%AD%A6%E4%B9%A0%E7%9A%84%E6%A0%B8%E5%BF%83%E6%93%8D%E4%BD%9C%E7%AC%A6">本节学习的核心操作符</h3>
<ul>
<li><strong>Movie File In TOP</strong> - 导入图像文件</li>
<li><strong>Text TOP</strong> - 创建和编辑文本</li>
<li><strong>Constant TOP</strong> - 创建纯色背景画布</li>
<li><strong>Over TOP</strong> - 基础图层叠加合成</li>
<li><strong>Composite TOP</strong> - 多输入高级合成</li>
<li><strong>Null TOP</strong> - 创建网络检查点</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105">
<h3 id="%E9%87%8D%E8%A6%81%E6%8A%80%E5%B7%A7">重要技巧</h3>
<ul>
<li>使用操作符优化视图尺寸</li>
<li>调整分辨率和对齐方式</li>
<li>多元件同时编辑参数</li>
<li>使用像素单位进行精确定位</li>
<li>Display Flag显示标志的应用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106">
<h2 id="%E5%B7%A5%E4%BD%9C%E6%B5%81%E7%A8%8B">工作流程</h2>
<ol>
<li>导入素材和创建文本</li>
<li>使用Constant TOP创建画布</li>
<li>通过Over TOP和Composite TOP合成图层</li>
<li>添加Null TOP作为网络检查点</li>
<li>使用Display Flag预览结果</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.imgur.com/0YPIcU3.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="107" data-marpit-advanced-background="content">
<p>END</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108">
<p>[[Source - TouchDesigner全新交互设计及开发平台-318]] 2.2 Feedback Loop 反馈循环</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/aWj4T1e.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/u3c9Xd4.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="109" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="%E5%AE%9E%E9%AA%8C1feedback-loop-%E5%8F%8D%E9%A6%88%E5%BE%AA%E7%8E%AF">实验1：Feedback Loop 反馈循环</h2>
<h3 id="feedback-top%E5%8F%8D%E9%A6%88%E5%BE%AA%E7%8E%AF%E6%98%AF">Feedback TOP(反馈循环)是</h3>
<ul>
<li data-marpit-fragment="1">无限循环的“复印”过程。</li>
<li data-marpit-fragment="2">创造<strong>拖尾、缓动、无限循环</strong>等视觉效果的核心。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/XI7ub99.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="110" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>ES:  类似烟雾、水流等效果的基础（粒子系统 + Feedback Loop）。</p>

<p>(Source: <a href="https://youtu.be/0o_NoWTi6oo?t=6">youtube.com: (7) Generative Art with TouchDesigner: Feedback - TouchDesigner Tutorial 186 - YouTube</a>)</p>
<p><img src="https://i.ytimg.com/vi/3pAcTayMloo/hqdefault.jpg" alt="|200" /><br />
(Source: <a href="https://youtu.be/3pAcTayMloo?t=1">youtube.com: (7) melty UV in Touchdesigner - YouTube</a>)</p>

<li><code>Rotate</code> 参数：使用表达式 <code>absTime.frame</code> (动态旋转)。

</ul>

</ul>
</li>
</ul>
</li>

<h3 id="4%E5%BC%80%E5%A7%8B%E5%A4%8D%E5%8D%B0feedback-top">4.开始“复印”(Feedback TOP)</h3>
<p><strong>概括理解 Feedback Loop</strong><br />
循环“复印 -&gt; 储存/叠加”的过程</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>一般的处理方式
原料 -&gt; 特殊加工 -&gt; 结果

Feedback Loop 处理方式: 
原料 -&gt; 特殊加工 -&gt; 结果(参数说明叠加方式)
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/IdFnJl3.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="116" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>Feedback Loop 常用搭配:</p>
<ol>
<li>
<p><strong><code>Composite TOP</code></strong> 的  <code>Operation</code>参数设置为 Add (叠加模式, 图像一直积累在结果的画布上)。</p>
</li>
<li>
<p><strong><code>Feedback TOP</code></strong> : 的<code>Target TOP</code> 参数指向 <code>Composite TOP</code> (建立反馈连接)</p>
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117">
<h3 id="5%E8%AE%A9%E5%A4%8D%E5%8D%B0%E4%BB%B6%E7%9A%84%E7%89%B9%E6%AE%8A%E5%8A%A0%E5%B7%A5">5.让“复印件”的特殊加工</h3>
<p>在 <code>Feedback</code> 循环里加入 <code>Level TOP</code>，</p>
<ul>
<li><code>Opacity</code>(不透明度): 调低一点点。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>每次“复印”的图像都会比上一次更透明，就能做出拖尾的效果。
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118">
<p>加入 `Blur TOP</p>

<li><code>Sample Step</code>：模糊拉伸的程度。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>每次“复印”的图像更模糊一点，拖尾效果会更柔和。
</code></pre>
</section>

<h2 id="%E5%AE%9E%E9%AA%8C2">实验2</h2>
<p>[[PPT - EX - Dynamic lighting effects (Feedback Loop)_2_Video]]<br />
Difference TOP 通过视频帧率检测差异获取信号<br />
不再使用Transform 动画制作动效, 而是使用视频中的活动的像素</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123">
<h3 id="1-%E8%A7%86%E9%A2%91%E7%B4%A0%E6%9D%90%E5%87%86%E5%A4%87">1. 视频素材准备</h3>
<ul>
<li>使用 <code>Movie File In TOP</code> 导入动态视频</li>
<li>通过 <code>Video Device In TOP</code> 连接实时摄像头（可选）</li>
<li>设置分辨率匹配源素材（建议1080p或4K）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124">
<h3 id="2-%E5%88%9B%E5%BB%BA%E8%A7%86%E9%A2%91%E6%B5%81%E7%BC%93%E5%AD%98">2. 创建视频流缓存</h3>
<ol>
<li>添加 <code>Cache TOP</code> 节点</li>
<li>配置缓存参数：</li>
</ol>
<ul>
<li><strong>Cache Size</strong>：30（保留最近30帧）</li>
<li><s><strong>Index Method</strong>：Frame Offset（帧偏移模式）</s></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/cGamyJZ.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="125" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ol start="3">
<li>创建两条视频流：</li>
</ol>
<ul>
<li><code>Cache Select1</code>, <code>Index</code> = 0（实时帧）</li>
<li><code>Cache Select2</code>, <code>Index</code> = -10（10帧前历史）</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># TD表达式实现动态偏移</span>
op(<span class="hljs-string">&#x27;cacheselect1&#x27;</span>).par.index = <span class="hljs-number">0</span>
op(<span class="hljs-string">&#x27;cacheselect2&#x27;</span>).par.index = -absTime.frame % <span class="hljs-number">30</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Nxfhtz2.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="127" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="3-%E5%8A%A8%E6%80%81%E5%B7%AE%E5%BC%82%E6%A3%80%E6%B5%8B">3. 动态差异检测</h3>
<ol>
<li>连接 <code>Difference TOP </code>：
<ul>
<li>Input0 → <code>Cache Select1</code></li>
<li>Input1 → <code>Cache Select2</code></li>
</ul>
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/lsmlyvh.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="128" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="4-%E6%9E%84%E5%BB%BA%E8%A7%86%E9%A2%91%E5%8F%8D%E9%A6%88%E7%B3%BB%E7%BB%9F%E9%97%AA%E7%83%81%E6%95%88%E6%9E%9C">4. 构建视频反馈系统(闪烁效果)</h3>
<ol>
<li>创建 <code>Composite TOP</code> 设置为 Add 模式</li>
<li>添加 <code>Feedback TOP</code> 连接至 Composite</li>
<li>使用 <code>Level TOP</code> 提亮差异区域：Post &gt; Opacity ：0.9</li>
<li>使用<code>Blur</code> , Filter Size: 5<br />
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129">
<h3 id="5-%E5%90%88%E6%88%90%E6%9C%80%E7%BB%88%E6%95%88%E6%9E%9C">5. 合成最终效果</h3>
<p>将实时视频流与反馈特效结合，创造动态叠影</p>
<ol>
<li>创建 <code>Composite TOP2</code> 作为最终输出节点</li>
<li>参数设置：
<ul>
<li><strong>Background</strong> → <code>cacheselect1</code>（原始视频流）</li>
<li><strong>Operation</strong> → Add（叠加模式）</li>
</ul>
</li>
<li>连接反馈特效到 <code>Composite TOP2</code> 的<strong>Foreground</strong>输入
<ul>
<li><code>Difference TOP</code> → <code>Level TOP</code> → <code>Blur TOP</code> → <code>Composite TOP2</code></li>
</ul>
</li>
</ol>
<p><img src="https://i.imgur.com/7CtMrnX.webp" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/EAbmTVd.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/TrGQg8n.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="130" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">

<h3 id="6-%E5%8A%A8%E6%80%81%E5%8F%82%E6%95%B0%E4%BC%98%E5%8C%96%E8%BF%9B%E9%98%B6">6. 动态参数优化（进阶）</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 添加随机动态变化</span>
op(<span class="hljs-string">&#x27;blur1&#x27;</span>).par.<span class="hljs-built_in">filter</span> = absTime.seconds % <span class="hljs-number">5</span> + <span class="hljs-number">2</span>  <span class="hljs-comment"># 模糊强度2-7之间循环</span>
op(<span class="hljs-string">&#x27;level1&#x27;</span>).par.opacity = <span class="hljs-built_in">abs</span>(math.sin(absTime.seconds)) * <span class="hljs-number">0.5</span> + <span class="hljs-number">0.3</span>  <span class="hljs-comment"># 透明度波动</span>
</code></pre>

例如，两张图片，一处亮色、一处暗色，“Maximum” 操作保留亮色，为图片增添特殊效果。<br />
</p>

<h3 id="%E5%83%8F%E7%B4%A0%E6%BA%B6%E8%A7%A3%E8%BF%90%E5%8A%A8displace-weight">像素溶解运动(Displace Weight )</h3>
<p>Displace Weight: 吹动像素的力, 随时间推进自然扩散的水彩特征</p>
<p><strong>数值小（如 0.0001）</strong>：</p>
<ul>
<li>像微风轻轻吹过水面，</li>
<li>像素逐渐沿着波纹游走。</li>
</ul>
<p><strong>数值大（如 0.001）</strong>：</p>
<ul>
<li>瞬间显示波纹变形结果。</li>
</ul>
</section>

<h2 id="4-%E4%BD%BF%E7%94%A8noise-%E5%B5%8C%E5%A5%97%E7%BB%93%E6%9E%84%E5%AE%9E%E7%8E%B0%E6%B0%B4%E7%9A%84%E5%A4%8D%E5%90%88%E7%BA%B9%E7%90%86">4. 使用Noise 嵌套结构实现水的复合纹理</h2>
<ul>

<li>RGB 过滤 不需要INPUT0(合成输入)的参与</li>
<li>可以修改 Seed 值以创建差异</li>
<li><s>可以增加两个噪点的 Harmonics 值至10以增加细节</s></li>
</ol>
</section>

<h3 id="harmonic-spread-%E8%B0%90%E6%B3%A2%E6%89%A9%E5%B1%95"><strong>Harmonic Spread (谐波扩展)</strong></h3>
<p>决定高频分量的频率增加量。</p>
<p>例如，谐波扩展越高，墨水边缘越不规则。</p>
<ol>
<li>Harmonic Spread == 10;</li>
<li>Harmonic Spread == 0;</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/hJobFi4.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="169" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">

<li>定义：在基本频率上叠加的谐波数量。</li>
<li>可理解为谐波的 “音量” 大小。如图，能看到 noise (&quot;墨水&quot;) 会因抖动而独立分裂出来。</li>
</ul>
</section>

<h3 id="harmonics%E5%AE%9E%E8%B7%B5">Harmonics实践</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171">
<h2 id="6-%E5%8F%AF%E8%A7%86%E4%BA%A4%E4%BA%92%E5%8F%82%E6%95%B0%E8%B0%83%E8%8A%82">6. 可视交互参数调节</h2>
<p>核心逻辑是 <strong>线性数学转换</strong> + <strong>参数驱动</strong>，<br />
Math CHOP: “数学计算器”<img class="emoji" draggable="false" alt="➕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2795.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="✖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2716.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="➗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2797.svg" data-marp-twemoji=""/>.<br />
通过 <code>Math</code> 节点实现 <strong>参数范围映射</strong>，将 Slider 的 <code>0~1</code> 输入转换为目标参数所需区间，最终驱动对应 Operator（如 <code>level1</code>、<code>displace1</code>、<code>NoiseTOP</code>）的属性，实现效果控制。</p>
<p><img src="https://i.imgur.com/O59TElH.webp" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/bg30skp.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="172" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="1-%E6%B0%B4%E7%BA%B9%E5%A4%A7%E5%B0%8Fnoisetopperiods">1. 水纹大小（<code>NoiseTOP.Periods</code>）</h3>
<ul>
<li><strong>逻辑核心</strong>：线性放大参数范围。</li>
<li><strong>处理流程</strong>：
<ol>
<li>Slider 输入 <code>0~1</code>，直接映射到 <code>0~2</code>。</li>
<li><code>math2</code> 执行 <code>输入值 × 2</code>，驱动 <code>NoiseTOP</code> 的 <code>periodes</code>（周期）参数，控制水纹图案的尺寸大小。<br />
</li>
</ol>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/xSmxhFd.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="173" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="2-%E6%B0%B4%E7%BA%B9%E5%8F%98%E5%BD%A2%E9%80%9F%E5%BA%A6noisetoptz">2. 水纹变形速度（<code>NoiseTOP.tz</code>）</h3>
<ul>
<li><strong>逻辑核心</strong>：结合时间与参数驱动动态变形。</li>
<li><strong>处理流程</strong>：
<ol>
<li>Slider 输入 <code>0~1</code>，映射到 <code>0.00005~0.01</code>，<code>math3</code> 生成速度系数。</li>
<li>通过表达式 <code>absTime.seconds × math3 输出值</code>，将时间（秒）与速度系数相乘，驱动 <code>NoiseTOP</code> 的 <code>tz</code>（Z 轴位移），实现水纹随时间变形的速度控制。<br />
</li>
</ol>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/SPhba5A.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="174" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="3-%E6%B0%B4%E7%BA%B9%E6%BA%B6%E8%A7%A3%E5%8A%9Bdisplaceweight-%E6%B8%85%E6%99%B0%E5%BA%A6">3. 水纹溶解力（<code>displaceweight</code> 清晰度）</h3>
<ul>
<li><strong>逻辑核心</strong>：精细控制位移权重参数。</li>
<li><strong>处理流程</strong>：
<ol>
<li>Slider 输入 <code>0~1</code>，映射到 <code>0.0005~0.005</code>。</li>
<li><code>math1</code> 计算：<code>0.0005 + (输入值 × 0.0045)</code>，放大微小参数变化，驱动 <code>displace1</code> 的 <code>displaceweightx</code>，调整水纹溶解清晰度。<br />
</li>
</ol>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/c8n9qMv.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="175" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="4-%E8%89%B2%E5%BD%A9%E6%B7%B7%E5%90%88oplevel1paropacity">4. 色彩混合（<code>op('level1').par.opacity</code>）</h3>
<ul>
<li><strong>逻辑核心</strong>：通过数学映射调整透明度参数范围。</li>
<li><strong>处理流程</strong>：
<ol>
<li>Slider 输入范围 <code>0~1</code>，需映射到 <code>0.96~1</code>。</li>
<li><code>math4</code> 执行线性转换：<code>0.96 + (输入值 × 0.04)</code>，将原始范围压缩到目标区间，最终驱动 <code>level1</code> 的 <code>opacity</code> 参数，控制背景融合与色彩纯度。</li>
</ol>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/GIkjJVY.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="176" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="7-collapse-selected-%E5%B0%81%E8%A3%85-component">7. <code>Collapse Selected</code> 封装 Component</h2>
<p><code>Collapse Selected</code>  将逻辑上相关的Operator (操作符)组合并封装成一个单独的 <strong>Container COMP (Component Operator)</strong> , 使 Network(网络) 更清晰、更易于管理<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/7THEpP1.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="177" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p><strong>右键菜单:</strong> 在选定的操作符上单击鼠标右键，然后在弹出的菜单中选择 <strong>&quot;Collapse Selected&quot;</strong>。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/EkINNFT.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="178" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">

<h3 id="%E4%B8%8D%E5%90%8C%E7%B1%BB%E5%9E%8B%E7%9A%84-in-%E6%93%8D%E4%BD%9C%E7%AC%A6"><strong>不同类型的 In 操作符:</strong></h3>
<p>TouchDesigner 提供了不同类型的 In 操作符，对应不同的数据类型：</p>

<li><strong>DAT In:</strong> 接收表格或文本数据。</li>

</li>

<blockquote>
<p>[info] 生成一个 英文 prompt 作为 tripod3d 这样的文生模型生成 3D 模型, 让 tripod3d 将玛格丽特的The Son of Man, 中的男士形象生成全身 3D 模型 , 注意: 该男士双手插口袋和立正双脚紧贴立正姿态，确保生成建模面数和贴图都要简单, 模仿原作的油画风格而不是写实的作品风格.</p>

<h3 id="textto3d---%E8%8B%B1%E6%96%87-prompt%E4%B8%AD%E6%96%87">TextTo3D - 英文 Prompt(中文)</h3>
<p><em>生成一个受勒内·马格利特的画作《戈尔孔达》启发的风格化的男性人物 3D 模型。该模型应在简化的、非写实风格中捕捉马格利特画作的基本特征。人物应身着<strong>深色及膝大衣</strong>（类似西装外套）、简单的白色有领衬衫和带有微妙图案的红色领带。他应戴着一顶<strong>黑色圆顶硬礼帽</strong>。双手应巧妙地暗示在大衣口袋内，呈现出放松而又沉着的姿势。人物的站姿必须笔直而正式，脚跟直接相触，双脚脚跟之间绝对没有可见的间隙。鞋子应为简单的平底黑色正装鞋（如<strong>牛津鞋或类似款式</strong>），没有任何鞋跟或增高底。将鞋子与腿部建模为一个单独的合并单元，以简化打印过程。关键风格化元素：几何简化：减少。</em></p>
</section>

<h2 id="%E4%BB%80%E4%B9%88%E6%98%AF%E7%B2%92%E5%AD%90%E6%95%88%E6%9E%9C">什么是粒子效果?</h2>
<ol>
<li>
<p>由 Emitter(粒子发射器) 发射一系列点状物。</p>
</li>
<li>
<p>具有 <em>物理模拟</em> 特性</p>
</li>
</ol>
<ul>
<li data-marpit-fragment="1">虚拟空间中的 <em>力</em> (如引力、旋转力) 控制飞行方向。</li>
<li data-marpit-fragment="2">常用于制作水、火、烟雾、发光轨迹等 <em>抽象视觉效果</em>。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/mT6b9sB.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="247" data-marpit-fragments="1" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">

<h2 id="noise-sop-%E5%8F%82%E6%95%B0">Noise SOP 参数</h2>

<ul>
<li data-marpit-fragment="1"><strong>Attribute</strong>: 作用的几何属性 (Position, Normal, Color, Alpha, Texture UV)。</li>
<li data-marpit-fragment="2"><strong>Type</strong>: 六种随机噪波类型。</li>
<li data-marpit-fragment="3"><strong>Harmonics</strong>: 谐波，数值越高，噪声越复杂。</li>
<li data-marpit-fragment="4"><strong>Roughness</strong>: 粗糙度，控制高频噪声影响。</li>
<li data-marpit-fragment="5"><strong>Exponent</strong>: 指数，控制噪波最大/小值间过渡平滑度。</li>
<li data-marpit-fragment="6"><strong>Amplitude</strong>: 振幅，定义噪波值幅度。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/S2Q6n59.jpeg&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/WoUsjNN.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="253" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-5-%E9%9A%8F%E6%9C%BA%E5%8C%96%E5%8F%91%E5%B0%84%E9%A1%BA%E5%BA%8F-why">Step 5: 随机化发射顺序 (Why?)</h2>
<ul>
<li data-marpit-fragment="1"><strong>问题</strong>: 粒子默认按 <em>顶点序号</em> 发射。球体顶点排列规则，导致发射形态 <em>规则</em>。</li>
<li data-marpit-fragment="2"><strong>目标</strong>: 让粒子发射更 <em>自然、随机</em>。</li>
<li data-marpit-fragment="3"><strong>方法</strong>: 打乱顶点顺序。</li>
</ul>
<p><br />
<em>默认顶点顺序</em></p>
<p><br />
<em>(左) Sort SOP 前 (右) Sort SOP 后 (Random)</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/8dwQ2Qh.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="254" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="step-5-%E9%9A%8F%E6%9C%BA%E5%8C%96%E5%8F%91%E5%B0%84%E9%A1%BA%E5%BA%8F-how">Step 5: 随机化发射顺序 (How?)</h2>
<ol>
<li>在 <code>transform1</code> 后添加 <strong>Sort SOP</strong> <code>sort1</code>。
<ul>
<li data-marpit-fragment="1"><strong>Sort SOP</strong>: 用于重新排序点、顶点、图元。</li>
</ul>
</li>
<li>设置参数:
<ul>
<li data-marpit-fragment="2">Point Sort -&gt; <strong>Random</strong></li>
<li data-marpit-fragment="3"><em>效果</em>: 所有顶点顺序被 <em>随机重置</em>，粒子发射顺序被打乱。<br />
</li>
</ul>
</li>
</ol>
<p>图 2-4-06: 使用 Sort SOP 重置顶点序号*</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/zTyu96G.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="255" data-marpit-fragments="1" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-6-%E5%88%9B%E5%BB%BA%E7%B2%92%E5%AD%90%E7%B3%BB%E7%BB%9F">Step 6: 创建粒子系统</h2>
<ol>
<li>在 <code>sort1</code> 后添加 <strong>Particle SOP</strong> <code>particle1</code>。
<ul>
<li data-marpit-fragment="1"><strong>Particle SOP</strong>: 模拟动态粒子系统的核心元件。</li>
</ul>
</li>
<li>效果: <code>particle1</code> 以 <code>sort1</code> 输出的几何体顶点为发射源，开始发射粒子 (默认设置)。</li>
</ol>
<p><br />
<em>图 2-4-07: 添加 Particle SOP</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="256">
<h2 id="step-7-%E8%B0%83%E6%95%B4%E7%B2%92%E5%AD%90%E5%8F%82%E6%95%B0">Step 7: 调整粒子参数</h2>
<p>定制理想的粒子动态效果。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="257" data-marpit-fragments="3">

<li data-marpit-fragment="1"><code>Wind</code>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="7.227ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3194.3 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(961,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1405.7,0)"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462
