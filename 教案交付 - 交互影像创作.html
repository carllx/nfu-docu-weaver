<li data-marpit-fragment="2"><code>Turbulence</code>: 扰动强度。</li>
<li data-marpit-fragment="3"><code>Turb Period</code>: 扰动力的周期。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/DdFJKH0.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="258" data-marpit-fragments="5" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h3 id="particles-%E9%A1%B5">Particles 页</h3>
<ul>
<li data-marpit-fragment="1"><code>Mass</code>: 粒子质量 (影响受力)。</li>
<li data-marpit-fragment="2"><code>Drag</code>: 阻力。</li>
<li data-marpit-fragment="3"><code>Birth</code>: 每秒产生数量。</li>
<li data-marpit-fragment="4"><code>Life Expect</code>: 生存周期 (秒)。</li>
<li data-marpit-fragment="5"><code>Life Variance</code>: 生存周期差异。</li>
</ul>
<p><br />
<em>图 2-4-08: 调整粒子参数 (仅显示变化参数)</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="5" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="6" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/LqIDyXz.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="259" data-marpit-fragments="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="deep-dive-particle-sop---forces--state">Deep Dive: Particle SOP - Forces &amp; State</h2>

<ul>
<li data-marpit-fragment="1"><strong>External Force</strong>: (Input) 可连接外部力场。</li>
<li data-marpit-fragment="2"><strong>Wind</strong>: 施加持续风力。</li>
<li data-marpit-fragment="3"><strong>Turbulence</strong>: 添加随机扰动力。</li>
<li data-marpit-fragment="4"><strong>Turb Period</strong>: 扰动力的变化周期。</li>
<li data-marpit-fragment="5"><strong>(State Page - Not shown)</strong>:
<ul>
<li data-marpit-fragment="6"><code>Time Inc</code>: 时间增量 (通常保持默认)。</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="8" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/zrztTxW.jpeg&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/yDpPbx8.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="260" data-marpit-fragments="8" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="deep-dive-particle-sop---particles--attributes">Deep Dive: Particle SOP - Particles &amp; Attributes</h2>

<ul>
<li data-marpit-fragment="1"><strong>Add Particle ID</strong>: 为每个粒子添加唯一 ID。</li>
<li data-marpit-fragment="2"><strong>Add Mass Attribute</strong>: 按 <code>Mass</code> 参数计算粒子质量 (需勾选)。</li>
<li data-marpit-fragment="3"><strong>Drag</strong>: 添加空气阻力效果。</li>
<li data-marpit-fragment="4"><strong>Birth</strong>: 每秒诞生粒子数。</li>
<li data-marpit-fragment="5"><strong>Life Expect</strong>: 平均生存时间 (秒)。</li>
<li data-marpit-fragment="6"><strong>Life Variance(方差；偏差)</strong>: 生存时间随机范围 (秒)。</li>
<li data-marpit-fragment="7"><strong>Alpha Speed</strong>: 速度越快，透明度越高 (需配合材质)。</li>
<li data-marpit-fragment="8"><strong>(Input 2 - Collision)</strong>: 可连接碰撞几何体。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="8" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="261" data-marpit-fragments="2">
<h2 id="step-8-%E5%87%86%E5%A4%87%E6%B8%B2%E6%9F%93---null-sop">Step 8: 准备渲染 - Null SOP</h2>
<ol>
<li>在 <code>particle1</code> 后添加 <strong>Null SOP</strong> <code>null1</code>。
<ul>
<li data-marpit-fragment="1"><strong>Null SOP</strong>: 用作流程的 <em>终点</em> 或 <em>输出点</em>，方便引用和管理。</li>
<li data-marpit-fragment="2">此时 <code>null1</code> 传递<code>particle1</code>的几何信息。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="6" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/gC6hBl5.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="262" data-marpit-fragments="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-9-%E8%AE%BE%E7%BD%AE%E6%B8%B2%E6%9F%93%E5%99%A8">Step 9: 设置渲染器</h2>
<ol>
<li>右键 <code>null1</code> 输出端 -&gt; 选择 <strong>Geometry COMP</strong> <code>geo1</code>。
<ul>
<li data-marpit-fragment="1"><strong>Geometry COMP</strong>: 容纳几何体 (SOP) 并准备渲染。</li>
</ul>
</li>
<li>添加渲染基础元件:
<ul>
<li data-marpit-fragment="2"><strong>Light COMP</strong> <code>light1</code> (光源)</li>
<li data-marpit-fragment="3"><strong>Camera COMP</strong> <code>cam1</code> (摄像机)</li>
<li data-marpit-fragment="4"><strong>Render TOP</strong> <code>render1</code> (渲染器)</li>
<li data-marpit-fragment="5"><strong>TOP</strong>: Texture Operator, 处理图像。</li>
</ul>
</li>
<li>连接: <code>geo1</code>, <code>light1</code>, <code>cam1</code> 连接到 <code>render1</code>。
<ul>
<li data-marpit-fragment="6"><em>效果</em>: <code>render1</code> 开始渲染图像 (此时为默认白色粒子)。</li>
</ul>
</li>
</ol>
<p><br />
<em>图 2-4-09: 基础渲染设置</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Mah9IQm.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="263" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-10-%E6%B7%BB%E5%8A%A0%E6%9D%90%E8%B4%A8">Step 10: 添加材质</h2>
<ol>
<li>新建 <strong>Constant MAT</strong> <code>constant1</code>。
<ul>
<li data-marpit-fragment="1"><strong>MAT</strong>: Material, 定义物体表面外观。</li>
<li data-marpit-fragment="2"><strong>Constant MAT</strong>: 基础材质，不受光照影响，颜色恒定。</li>
</ul>
</li>
<li>将 <code>constant1</code> 拖拽到 <code>geo1</code> 的 <code>Material</code> 参数上。</li>
<li>设置 <code>constant1</code> 颜色为 <em>白色</em> (或稍后调整为灰色)。
<ul>
<li data-marpit-fragment="3"><em>效果</em>: 粒子显示为指定颜色。</li>
</ul>
</li>
</ol>
<p><br />
<em>图 2-4-10: 为 geo1 添加材质</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="8" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Kzehg7E.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="264" data-marpit-fragments="8" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-11-%E6%9E%84%E5%BB%BA-feedback-loop-%E6%8B%96%E5%B0%BE%E6%95%88%E6%9E%9C">Step 11: 构建 Feedback Loop (拖尾效果)</h2>
<ol>
<li>新建以下 <strong>TOP</strong> 元件:
<ul>
<li data-marpit-fragment="1"><strong>Feedback TOP</strong> <code>feedback1</code></li>
<li data-marpit-fragment="2"><strong>Level TOP</strong> <code>level1</code></li>
<li data-marpit-fragment="3"><strong>Composite TOP</strong> <code>comp1</code></li>
</ul>
</li>
<li>连接:
<ul>
<li data-marpit-fragment="4"><code>render1</code> -&gt; <code>comp1</code> (Input 1)</li>
<li data-marpit-fragment="5"><code>comp1</code> -&gt; <code>level1</code> -&gt; <code>feedback1</code> -&gt; <code>comp1</code> (Input 2)</li>
</ul>
</li>
<li>设置:
<ul>
<li data-marpit-fragment="6"><code>feedback1</code> -&gt; Target TOP: <code>comp1</code></li>
<li data-marpit-fragment="7"><code>comp1</code> -&gt; Operation: <strong>Add</strong></li>
<li data-marpit-fragment="8"><em>原理</em>: 将上一帧图像叠加到当前帧，产生拖尾。</li>
</ul>
</li>
</ol>
<p><br />
<em>图 2-4-11: 构建 Feedback Loop</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="8" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/obtFwoS.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="265" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-12-%E8%B0%83%E6%95%B4-feedback-%E6%95%88%E6%9E%9C">Step 12: 调整 Feedback 效果</h2>
<ol>
<li>选中 <code>level1</code>。</li>
<li>调整 <strong>Post</strong> 参数页:
<ul>
<li data-marpit-fragment="1"><code>Opacity</code>: 减小至约 <strong>0.965</strong>。</li>
<li data-marpit-fragment="2"><em>效果</em>: 每次叠加时，上一帧图像稍微变暗，使拖尾 <em>逐渐消失</em> 而不是无限叠加。</li>
</ul>
</li>
</ol>
<p><br />
<em>图 2-4-12: 调节 Level Opacity</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/bVuTKPX.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="266" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h2 id="step-13-%E8%B0%83%E6%95%B4%E8%A7%86%E8%A7%92%E4%B8%8E%E6%9E%84%E5%9B%BE">Step 13: 调整视角与构图</h2>
<ol>
<li>调整 <strong>Camera COMP</strong> <code>cam1</code> 的 <strong>Translate</strong> 参数 (<code>tx</code>, <code>ty</code>, <code>tz</code>) 来改变视角。</li>
<li><strong>技巧</strong>:
<ul>
<li data-marpit-fragment="1">分割窗格 (Split Left/Right)。</li>
<li data-marpit-fragment="2">一个窗格设为 <strong>Geometry Viewer</strong> (Alt+3 或右键菜单)，可直观看到 <code>geo1</code>, <code>light1</code>, <code>cam1</code> 的相对位置。</li>
</ul>
</li>

</li>

<h1 id="211-%E5%BC%80%E5%8F%91%E6%9D%BF">2.1.1 开发板</h1>
<h2 id="arduino-uno">Arduino Uno</h2>
<p>在 Arduino 开发板家族中，<strong>Arduino Uno</strong> 是最适合初学者的。它简单易学、稳定可靠。</p>
<p>Uno 开发板拥有 14 个数字输入／输出引脚</p>
<ul>
<li>其中<strong>6个引脚可以作为PWM输出引脚</strong>。</li>
<li>具备 6 个模拟输入引脚。</li>
<li>支持在线串行编程以及复位按键。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/ORJTlMz.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="288" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="1-%E6%95%B0%E5%AD%97%E5%8F%A3013digital-013">1. 数字口0~13（DIGITAL 0~13）</h3>
<ul>
<li><strong>一般 Pin</strong>：只能表示两种状态，<strong>要么是 0</strong>（低电平，关），<strong>要么是 1</strong>（高电平，开） 。</li>
<li><strong>PWM(脉冲宽度调制 3,5,6,9,10,11带 <code>~</code> 号的脚)</strong>： 精准调控输出信号，（如 LED 亮度、马达电机转速）。</li>
<li><strong>ANALOG IN（ 模拟口A0~A5）</strong> 精准调控输入信号，输入“量多少”。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/JSC4VAR.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="289" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ul>
<li><strong>PWM</strong>: analogWrite() 函数, 0~255 之间: PWM</li>
<li><strong>ANALOG IN</strong>: analogRead() 函数 0~1023之间</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/1EYea1C.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="290" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>PWM 的全程是 Pulse Width Modulation（脉冲宽度调制）</p>
<p><strong>Pulse (脉冲)</strong> 周期性 “心跳”, 提供有节奏的电力；<br />
<strong>Width (脉冲宽度)</strong> 打门缝宽多少, 则通过能量或信息多少；<br />
<strong>Modulation (调制)</strong> 像指挥，按需求改变脉冲宽度。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="291">
<p>Duty cycle (Symmetry , 占空比, 工作週期)<br />
表示周期性事件中有效部分所占的时间比例</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/YqhO7DK.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="292" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p>继电器<br />
实际上是用小电流去控制大电流运作的一种 “自动开关”<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/aqYa1p3.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="293" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="3-%E7%94%B5%E6%BA%90%E8%BE%93%E5%87%BApower%E5%8C%BA33v5vgnd%E7%AD%89">3. 电源输出（POWER区：3.3V、5V、GND等）</h3>
<p><strong>作用：</strong></p>
<ul>
<li><strong>3.3V/5V</strong>：可以给传感器或模块供电。</li>
<li><strong>GND</strong>：接地，所有设备都要和GND连起来才能正确工作。</li>
<li><strong>VIN</strong>：外接供电时的电源输入口。</li>
</ul>
<p><strong>便捷记忆：</strong><br />
相当于手机的“充电口”。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/aqYa1p3.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="294" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="4-%E4%B8%B2%E5%8F%A3%E9%80%9A%E4%BF%A1%E5%BC%95%E8%84%9Atx-rx">4. 串口通信引脚（TX, RX）</h3>
<p><strong>作用：</strong><br />
用于和电脑、其他控制板数据通信（如上传程序或与模块互动）。</p>
<p><strong>便捷记忆：</strong><br />
是主板“说话”和“听话”的嘴和耳朵。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/aqYa1p3.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="295" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="5-%E5%85%B6%E5%AE%83%E5%8A%9F%E8%83%BD%E8%84%9A">5. 其它功能脚</h3>
<ul>
<li><strong>RESET（复位键/引脚）</strong>：重启板子，相当于“重启手机”；</li>
<li><strong>AREF</strong>：参考电压，进阶使用（多数初学项目用不到）；</li>
<li><strong>ICSP</strong>：用于烧录芯片（初学时很少用）；</li>
<li><strong>IOREF</strong>：提供主控电压信息（一般不用）。</li>
</ul>
</section>

<h2 id="arduino-%E9%A9%B1%E5%8A%A8%E4%B8%8E%E5%BC%80%E5%8F%91%E7%8E%AF%E5%A2%83">Arduino 驱动与开发环境</h2>
<h2 id="214-%E9%A9%B1%E5%8A%A8%E4%B8%8E%E5%BC%80%E5%8F%91%E7%8E%AF%E5%A2%83%E9%A9%B1%E5%8A%A8%E5%AE%89%E8%A3%85">2.1.4 驱动与开发环境：驱动安装</h2>
<p><strong>（1）Arduino 驱动安装：CH340 驱动</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>核心芯片</strong>: Arduino 开发板常使用 <strong>CH340</strong> 作为 USB 转串口芯片。</li>
<li data-marpit-fragment="2"><strong>驱动必要性</strong>: 计算机需要此驱动才能识别和与 Arduino 通信。</li>
<li data-marpit-fragment="3"><strong>获取方式</strong>:
<ul>
<li data-marpit-fragment="4">自行网络搜索 &quot;CH340驱动&quot;。</li>
<li data-marpit-fragment="5">从本书配套文件获取（推荐，版本齐全）。</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>安装</strong>: 根据您的操作系统选择对应版本的驱动进行安装。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="300" data-marpit-fragments="3">
<h2 id="%E9%A9%B1%E5%8A%A8%E4%B8%8E%E5%BC%80%E5%8F%91%E7%8E%AF%E5%A2%83ide-%E5%AE%89%E8%A3%85-12">驱动与开发环境：IDE 安装 (1/2)</h2>
<p><strong>（2）开发环境 IDE (Integrated Development Environment) 安装</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>Arduino IDE</strong>: 官方推荐的集成开发环境，用于编写、编译和上传代码到 Arduino 开发板。</li>
<li data-marpit-fragment="2"><strong>开源免费</strong>: 所有软件和案例文件均可从官方免费下载。</li>
<li data-marpit-fragment="3"><strong>跨平台</strong>: 支持 Windows, macOS, Linux 等主流操作系统。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/NI0xbje.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="301" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p><strong>步骤 1: 访问官网</strong></p>
<ul>
<li data-marpit-fragment="1">打开浏览器，进入 Arduino 官方网站 (arduino.cc)。</li>
<li data-marpit-fragment="2">在导航栏找到并点击 <strong>SOFTWARE</strong>。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/NI0xbje.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="302" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p><strong>步骤 2: 选择适配版本</strong></p>
<ul>
<li data-marpit-fragment="1">在 SOFTWARE 页面，向下滚动找到下载区域。</li>
<li data-marpit-fragment="2">根据您的计算机操作系统 (如 Windows, macOS, Linux) 选择合适的安装包版本。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/uD0UAUp.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="303" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="%E9%A9%B1%E5%8A%A8%E4%B8%8E%E5%BC%80%E5%8F%91%E7%8E%AF%E5%A2%83ide-%E5%AE%89%E8%A3%85-33">驱动与开发环境：IDE 安装 (3/3)</h2>
<p><strong>步骤 3: 下载与安装</strong></p>
<ul>
<li data-marpit-fragment="1">点击选定版本后，通常会跳转到捐赠页面。</li>
<li data-marpit-fragment="2">选择 <strong>JUST DOWNLOAD</strong> (仅下载) 按钮。</li>
<li data-marpit-fragment="3">下载完成后，选择合适的安装路径，按提示完成软件安装。</li>
</ul>
<p><br />
<em>图2-15 点击 &quot;JUST DOWNLOAD&quot; 进行下载</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/vDtwKLg.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="304" data-marpit-fragments="4" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="215-%E5%BC%80%E5%8F%91%E7%8E%AF%E5%A2%83%E4%BB%8B%E7%BB%8D%E6%95%B4%E4%BD%93%E7%95%8C%E9%9D%A2">2.1.5 开发环境介绍：整体界面</h2>
<p><strong>Arduino IDE 概览</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>菜单栏</strong>: 包含文件、编辑、项目、工具等常用功能。</li>
<li data-marpit-fragment="2"><strong>编程区</strong>: 核心区域，用于编写 Arduino 代码 (Sketch)。</li>
<li data-marpit-fragment="3"><strong>信息栏</strong>: 显示简要提示信息，如当前开发板、端口等。</li>
<li data-marpit-fragment="4"><strong>信息面板 (控制台)</strong>: 显示编译过程、错误提示、上传状态等详细信息。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="305" data-marpit-fragments="7">
<h3 id="2-%E5%BF%AB%E6%8D%B7%E8%8F%9C%E5%8D%95-%E5%9B%BE2-17"><strong>(2) 快捷菜单 (图2-17)</strong></h3>
<p><img src="https://i.imgur.com/b4pgfjw.jpeg" alt="" /></p>
<ul>
<li data-marpit-fragment="1">
<p><strong>验证 (Verify)/编译 (Compile)</strong>:</p>
<ul>
<li data-marpit-fragment="2">点击此按钮，IDE 会<strong>编译</strong>你写的代码。</li>
<li data-marpit-fragment="3">编译过程会检查代码是否有语法错误。</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><strong>上传 (Upload)</strong>: 编译代码并通过USB将程序<strong>烧录</strong>（写入）到连接的 Arduino 开发板中。</p>
</li>
<li data-marpit-fragment="5">
<p><strong>新建 (New)</strong>: 创建一个新的代码文件（sketch）。</p>
</li>
<li data-marpit-fragment="6">
<p><strong>打开 (Open)</strong>: 打开一个已存在的项目文件。</p>
</li>
<li data-marpit-fragment="7">
<p><strong>保存 (Save)</strong>: 保存当前正在编辑的项目文件。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="306" data-marpit-fragments="3">
<h3 id="3-%E4%B8%B2%E5%8F%A3%E7%9B%91%E8%A7%86%E5%99%A8-%E5%9B%BE2-18"><strong>(3) 串口监视器 (图2-18)</strong></h3>
<p>串口监视器是一个非常实用的调试工具。</p>
<ul>
<li data-marpit-fragment="1">查看 Arduino 板通过串口发送到计算机的数据。</li>
<li data-marpit-fragment="2">从计算机向 Arduino 板发送数据。</li>
<li data-marpit-fragment="3">监控程序的执行情况（例如，打印变量值）。</li>
</ul>
<p><img src="https://i.imgur.com/fcvyYye.jpeg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="307" data-class="lead" class="lead" style="--class:lead;">
<h2 id="216-%E5%9F%BA%E6%9C%AC%E8%AF%AD%E6%B3%95%E7%BB%93%E6%9E%84"><strong>2.1.6 基本语法结构</strong></h2>

<p>Arduino 语言基于 C/C++，理解其基本语法是编程的关键。</p>
<h3 id="c-%E5%B8%B8%E7%94%A8%E7%AC%A6%E5%8F%B7-%E8%A1%A8-2-4"><strong>C++ 常用符号 (表 2-4)</strong></h3>
<table>
<thead>
<tr>
<th style="text-align:left">符号</th>
<th style="text-align:left">意义</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>//</code> (双斜杠)</td>
<td style="text-align:left"><strong>单行注释</strong>：程序不执行 <code>//</code> 之后在同一行的内容。</td>
</tr>
<tr>
<td style="text-align:left"><code>/**/</code> (单斜杠和星号)</td>
<td style="text-align:left"><strong>多行注释</strong>：程序不执行 <code>/*</code> 和 <code>*/</code> 之间的所有内容。</td>
</tr>
<tr>
<td style="text-align:left"><code>{}</code> (大括号)</td>
<td style="text-align:left"><strong>代码块</strong>：用来组织和界定函数、控制结构（如 <code>if</code>, <code>for</code>）等的作用范围。</td>
</tr>
</tbody>
</table>
<p><em>注释是给程序员看的，帮助理解代码，不会被编译到最终程序中。</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="308">
<h3 id="%E7%A8%8B%E5%BA%8F%E7%BB%93%E6%9E%84%E6%A0%B8%E5%BF%83%E7%BB%84%E6%88%90">程序结构核心组成</h3>
<ul>
<li>
<p><strong>变量定义</strong><br />
<code>int 变量名;</code>  //声明一个整型变量</p>
</li>
<li>
<p><strong>setup() 函数</strong></p>
<ul>
<li>初始化步骤，在通电或复位后仅执行一次</li>
<li>常用于变量、引脚、库函数的初始化</li>
</ul>
</li>
<li>
<p><strong>loop() 函数</strong></p>
<ul>
<li>程序主体部分</li>
<li>自动循环执行，主逻辑都在此</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/SNIqF7N.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="309" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="adruino-%E8%84%9A%E6%9C%AC%E5%AD%98%E6%94%BE%E4%BD%8D%E7%BD%AE">Adruino 脚本存放位置</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="310">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">
<span class="hljs-comment">// 初始化函数，只在程序开始时运行一次</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-built_in">pinMode</span>(<span class="hljs-number">13</span>, OUTPUT);  <span class="hljs-comment">// 将 13 号数字引脚设为输出模式</span>
}

<span class="hljs-comment">// 主循环函数，会不断循环执行</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-built_in">digitalWrite</span>(<span class="hljs-number">13</span>, HIGH);  <span class="hljs-comment">// 打开 LED 点亮（HIGH 是高电平）</span>
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">1000</span>);  <span class="hljs-comment">// 延迟（等待）1 秒</span>
  
  <span class="hljs-comment">/** 
  写入 LOW 低电平关闭 LED，
  注意这里原内容中 Low 拼写错误，应该是 LOW
  */</span>
  <span class="hljs-built_in">digitalWrite</span>(<span class="hljs-number">13</span>, LOW);  
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">1000</span>);  <span class="hljs-comment">// 延迟（等待）1 秒</span>
}
</code></pre>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/gMMRzrQ.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="312" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">

<h2 id="%E5%88%A4%E6%96%AD%E8%9C%82%E7%BE%A4%E7%9A%84%E5%81%A5%E5%BA%B7%E7%8A%B6%E5%86%B5">判断蜂群的健康状况</h2>
<p>通过这种对不同频率声音密度的监测对声音频率进行分析，<br />
重点关注一个大约500 Hz总范围的低频段，这个频段被分成十个区间，每个区间约48 Hz。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/ebAkscy.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="315" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:40%;">
<p>Sound Density:</p>
<ul>
<li><strong>≈350 Hz:</strong> Multiple Queens, 蜂群中可能会争斗以确定蜂群的蜂王（这种现象被称为“Quacking”）。</li>
<li><strong>≈450 Hz</strong>: New Queen Emerging,<br />
蜂群中有新蜂王诞生的信号（这种情况下，其他潜在的蜂王可能不会被工蜂释放）。</li>
<li><strong>≈510 Hz</strong>: Unhealthy Colony, 可能表示蜂群处于不健康的状态。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="316">
<h1 id="part-2-arduino-%E4%B8%8E%E5%A3%B0%E9%9F%B3%E4%BC%A0%E6%84%9F%E5%99%A8%E8%AE%BE%E7%BD%AE"><strong>Part 2: Arduino 与声音传感器设置</strong></h1>
<p>本模块重点介绍</p>
<ul>
<li>声音传感器与 Arduino 板的物理连接，</li>
<li>以及 Arduino 程序（Sketch）的开发，该程序将读取声音级别并准备进行数据传输。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/VQaEU1b.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="317" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="21-%E4%BA%86%E8%A7%A3%E6%82%A8%E7%9A%84%E5%A3%B0%E9%9F%B3%E4%BC%A0%E6%84%9F%E5%99%A8-%E4%BE%8B%E5%A6%82-ky-037">2.1. 了解您的声音传感器 (例如 KY-037)</h2>
<ul>
<li data-marpit-fragment="1"><strong>简介</strong>:
<ul>
<li data-marpit-fragment="2">多种 Arduino 声音传感器模块可选，<strong>KY-037</strong> 是常见示例。</li>
<li data-marpit-fragment="3">通常包含：驻极体电容麦克风（捕捉声音）和辅助电路（如 LM393 比较器放大信号）。</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/abvyHVA.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="318" data-marpit-fragments="4" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ul>
<li data-marpit-fragment="1"><strong>工作原理</strong>:
<ul>
<li data-marpit-fragment="2">麦克风diaphragm(振膜)随声波振动。</li>
<li data-marpit-fragment="3">振动改变麦克风内部电学特性（电容）。</li>
<li data-marpit-fragment="4">产生与声音强度成正比的可变模拟电压信号。</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/abvyHVA.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="319" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ul>
<li>diaphragm：[ˈdaɪəfræm] ， 隔膜、振膜 ，是话筒等音频设备中用于感应声波振动的振膜。</li>
<li>permanent magnet：[ˈpɜːmənənt ˈmæɡnət] ，名词短语，意思是永磁体 ，能提供稳定磁场。</li>
<li>sound waves：[ˈsaʊnd weɪvz] ，名词短语，即声波 ，是声音传播的形式。</li>
<li>electric signal：[ɪˈlektrɪk ˈsɪɡnəl] ，名词短语，指电信号 ，是将声音等信息转换后的电形式信号。</li>
<li>coil：[kɔɪl] 线圈 ，在图中通过在磁场中随振膜振动切割磁感线来产生电信号。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/VQaEU1b.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="320" data-marpit-fragments="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="21-%E5%A3%B0%E9%9F%B3%E4%BC%A0%E6%84%9F%E5%99%A8%E5%BC%95%E8%84%9A12">2.1. 声音传感器引脚(1/2)</h2>
<ul>
<li data-marpit-fragment="1"><strong>G (或 GND - Ground - 接地)</strong>: 建立电路的公共电气参考点 (0 伏特)。</li>
<li data-marpit-fragment="2"><strong>+ (或 VCC - Positive Power - 正电源)</strong>: 为传感器模块供电, 通常 5V 输出引脚。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="6" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/tXnrEvD.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="321" data-marpit-fragments="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="21-%E5%A3%B0%E9%9F%B3%E4%BC%A0%E6%84%9F%E5%99%A8%E5%BC%95%E8%84%9A22">2.1. 声音传感器引脚(2/2)</h2>
<p><strong>AO (Analog Output - 模拟输出)</strong>:</p>
<ul>
<li data-marpit-fragment="1">声音强度的<em>连续模拟电压</em>。</li>
<li data-marpit-fragment="2">声音越大，电压越高。</li>
</ul>
<p><strong>DO (Digital Output - 数字输出)</strong>:</p>
<ul>
<li data-marpit-fragment="3">提供二进制信号 (HIGH/LOW)。</li>
<li data-marpit-fragment="4">声音强度超过阈值时输出 HIGH，否则为 <code>LOW</code>。</li>
<li data-marpit-fragment="5">阈值通常可通过模块上的电位器调节。</li>
<li data-marpit-fragment="6"><em>对于精细的频谱图，模拟输出 A0 更为重要。</em></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/pPnbg0V.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="322" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="22-%E5%B0%86%E5%A3%B0%E9%9F%B3%E4%BC%A0%E6%84%9F%E5%99%A8%E8%BF%9E%E6%8E%A5%E5%88%B0-arduino">2.2. 将声音传感器连接到 Arduino</h2>
<p><strong>连接说明 (Arduino Uno/Nano):</strong></p>
<ol>
<li><strong>电源连接 (VCC/+ 至 5V)</strong></li>
<li><strong>接地连接 (GND/G 至 GND)</strong></li>
<li><strong>模拟信号连接 (A0 至 A0)</strong></li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="323">
<h2 id="%E9%A1%B9%E7%9B%AE%E6%96%87%E4%BB%B6%E7%BB%93%E6%9E%84%E8%AF%B4%E6%98%8E">项目文件结构说明</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="324">
<h2 id="23-%E7%BC%96%E5%86%99-arduino-sketch-%E7%A8%8B%E5%BA%8F">2.3. 编写 Arduino Sketch (程序)</h2>
<p><strong>逻辑123</strong>:</p>
<ol>
<li>定义传感器连接的 Arduino 引脚。</li>
<li>在 <code>setup()</code> 函数中设置串行通信 (Arduino 启动时运行一次)。</li>
<li>在 <code>loop()</code> 函数中持续读取模拟传感器值并将其打印到串行端口 (重复运行)。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="325">
<h2 id="23-%E7%BC%96%E5%86%99-arduino-sketch-%E4%BB%A3%E7%A0%81%E6%A6%82%E8%A7%88---part-1">2.3. 编写 Arduino Sketch (代码概览 - Part 1)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// 定义连接到声音传感器 A0 输出的模拟引脚</span>
<span class="hljs-type">const</span> <span class="hljs-type">int</span> soundSensorPin = A0;

<span class="hljs-comment">// 存储声音级别读数的变量</span>
<span class="hljs-type">int</span> soundLevel = <span class="hljs-number">0</span>;

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-comment">// 初始化串行通信，波特率为 9600</span>
  <span class="hljs-comment">// 此速率必须与 TouchDesigner 中 Serial DAT 设置的速率匹配</span>
  Serial.<span class="hljs-built_in">begin</span>(<span class="hljs-number">9600</span>);

  <span class="hljs-comment">// 可选: 明确将声音传感器引脚设置为 INPUT</span>
  <span class="hljs-comment">// 对于 AVR Arduino 上的 analogRead()，这通常不是必需的，</span>
  <span class="hljs-comment">// 因为 analogRead() 会配置引脚，但为了清晰起见，这是个好习惯。</span>
  <span class="hljs-built_in">pinMode</span>(soundSensorPin, INPUT);

  <span class="hljs-comment">// 可选: 启动时向串行监视器打印一次消息</span>
  <span class="hljs-comment">// Serial.println(&quot;Analog Sound Sensor Initialized. Sending data...&quot;);</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="326">
<h2 id="23-%E7%BC%96%E5%86%99-arduino-sketch-%E4%BB%A3%E7%A0%81%E6%A6%82%E8%A7%88---part-2">2.3. 编写 Arduino Sketch (代码概览 - Part 2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-comment">// 从声音传感器读取模拟值 (0 到 1023)</span>
  soundLevel = <span class="hljs-built_in">analogRead</span>(soundSensorPin);

  <span class="hljs-comment">// 通过串行端口发送声音级别值</span>
  Serial.<span class="hljs-built_in">print</span>(soundLevel);
  <span class="hljs-comment">// 发送一个换行符来表示此数据点的结束。</span>
  <span class="hljs-comment">// 当 TouchDesigner 的 Serial DAT 中选择 &quot;One Row Per Line&quot; 时，</span>
  <span class="hljs-comment">// 这对于正确解析至关重要，避免 Serial.println() 发送的</span>
  <span class="hljs-comment">// 回车+换行符可能导致的问题。</span>
  Serial.<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;\n&#x27;</span>);

  <span class="hljs-comment">// 添加一个小延迟来控制数据发送速率。</span>
  <span class="hljs-comment">// 20 毫秒的延迟大约产生每秒 50 次读数 (50Hz)。</span>
  <span class="hljs-comment">// 音频采样，44.1kHz 采样率表示每秒采集 44100 个样本点</span>
  <span class="hljs-comment">// 调整此值以平衡响应能力和处理负载。</span>
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">20</span>); <span class="hljs-comment">// 延迟时间 (毫秒)</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="327" data-marpit-fragments="5">
<h2 id="23-%E7%BC%96%E5%86%99-arduino-sketch-%E5%85%B3%E9%94%AE%E4%BB%A3%E7%A0%81%E8%A7%A3%E6%9E%90">2.3. 编写 Arduino Sketch (关键代码解析)</h2>
<ul>
<li data-marpit-fragment="1">
<p><code>const int soundSensorPin = A0;</code></p>
<ul>
<li data-marpit-fragment="2">声明常量 <code>soundSensorPin</code> 并赋值为 <code>A0</code> (Arduino 的第一个模拟输入引脚)。</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><code>Serial.begin(9600);</code></p>
<ul>
<li data-marpit-fragment="4">在 <code>setup()</code> 中初始化串行通信，设置数据传输速率 (波特率) 为 9600 bps。</li>
<li data-marpit-fragment="5"><strong>此波特率必须与 TouchDesigner 中的设置完全一致。</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="328" data-marpit-fragments="6">
<ul>
<li data-marpit-fragment="1">
<p><code>soundLevel = analogRead(soundSensorPin);</code></p>
<ul>
<li data-marpit-fragment="2">在 <code>loop()</code> 中读取 <code>soundSensorPin</code> 上的电压。</li>
<li data-marpit-fragment="3">Arduino 的 ADC 将模拟电压转换为 0 (0V) 到 1023 (参考电压, 通常5V) 的10位数字。</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><code>Serial.print(soundLevel)</code>: 发送数值的字符串形式。</p>
</li>
<li data-marpit-fragment="5">
<p><code>Serial.print('\n')</code>: 发送单个换行符 (<code>\n</code>) 作为数据分隔符。</p>
<ul>
<li data-marpit-fragment="6"><em>此方法优于 <code>Serial.println()</code> (通常发送 <code>\r\n</code>)，以确保 TouchDesigner 正确解析。</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="329" data-marpit-fragments="3">
<ul>
<li data-marpit-fragment="1"><code>delay(20);</code>
<ul>
<li data-marpit-fragment="2">暂停 <code>loop()</code> 函数 20 毫秒。</li>
<li data-marpit-fragment="3">控制数据发送速率 (约 50Hz,1000ms/20ms)。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="330" data-marpit-fragments="2">
<p>权衡：</p>
<ul>
<li data-marpit-fragment="1">短延迟 = 高响应、高负载；</li>
<li data-marpit-fragment="2">长延迟 = 低负载、低响应。防止 Arduino 过快发送数据，压垮 TouchDesigner。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="331">
<h2 id="24-%E6%B5%8B%E8%AF%95-arduino-%E8%AE%BE%E7%BD%AE-%E4%BD%BF%E7%94%A8%E4%B8%B2%E8%A1%8C%E7%9B%91%E8%A7%86%E5%99%A8">2.4. 测试 Arduino 设置: 使用串行监视器</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Cq26oZ5.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/4FxaC6p.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="332" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="24-%E6%B5%8B%E8%AF%95-arduino-%E8%AE%BE%E7%BD%AE-%E6%AD%A5%E9%AA%A4-12">2.4. 测试 Arduino 设置 (步骤 1/2)</h2>
<ol>
<li><strong>连接 Arduino</strong>:
<ul>
<li data-marpit-fragment="1">通过 USB 数据线将 Arduino 板连接到计算机。</li>
</ul>
</li>
<li><strong>选择板型和端口</strong>:
<ul>
<li data-marpit-fragment="2">Arduino IDE: <code>工具 (Tools)</code> &gt; <code>开发板 (Board)</code> &gt; 选择您的 Arduino 型号 (如 &quot;&quot;)。</li>
<li data-marpit-fragment="3">Arduino IDE: <code>工具 (Tools)</code> &gt; <code>端口 (Port)</code> &gt; 选择 Arduino 连接的串行端口 (通常旁边有 Arduino 板名称)。</li>
</ul>
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="6" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/ghJkYmd.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="333" data-marpit-fragments="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="24-%E6%B5%8B%E8%AF%95-arduino-%E8%AE%BE%E7%BD%AE-%E6%AD%A5%E9%AA%A4-22">2.4. 测试 Arduino 设置 (步骤 2/2)</h2>
<ol start="4">
<li><strong>打开串行监视器</strong>:
<ul>
<li data-marpit-fragment="1">上传完成后，点击 Arduino IDE 中的“串行监视器”按钮 (通常在右上角，一个放大镜图标)。</li>
</ul>
</li>
<li><strong>设置波特率</strong>:
<ul>
<li data-marpit-fragment="2">在串行监视器窗口中，找到波特率下拉菜单 (通常在右下角)。</li>
<li data-marpit-fragment="3">确保设置为 <strong>9600 baud</strong>，与 Sketch 中的 <code>Serial.begin(9600);</code> 匹配。</li>
</ul>
</li>
<li><strong>观察输出</strong>:
<ul>
<li data-marpit-fragment="4">如果一切正常，串行监视器中应出现一连串数字 (即 <code>soundLevel</code> 值)。</li>
<li data-marpit-fragment="5">在传感器附近制造声音 (如拍手、大声说话)，数字应<strong>增大</strong>。</li>
<li data-marpit-fragment="6">安静时，数字应<strong>减小</strong>或稳定在较低值 (代表环境噪音)。<br />
</li>
</ul>
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="334" data-marpit-fragments="2" data-class="lead" class="lead" style="--class:lead;">
<h1 id="part-3-%E8%BF%9E%E6%8E%A5-arduino-%E4%B8%8E-touchdesigner"><strong>Part 3: 连接 Arduino 与 TouchDesigner</strong></h1>
<p><strong>将 Arduino 的声音传感器数据引入 TouchDesigner</strong></p>
<ul>
<li data-marpit-fragment="1">配置 TouchDesigner 以接收和解析这些数据。</li>
<li data-marpit-fragment="2">掌握 TouchDesigner 内的串口通信设置。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/BfCvg8B.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="335" data-marpit-fragments="4" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="31-touchdesigner-%E4%B8%AD%E7%9A%84%E4%B8%B2%E5%8F%A3%E9%80%9A%E4%BF%A1%E5%85%A5%E9%97%A8">3.1 TouchDesigner 中的串口通信入门</h2>
<h3 id="%E6%AD%A5%E9%AA%A4-1--%E6%89%93%E5%BC%80%E9%A1%B9%E7%9B%AE%E5%B9%B6%E6%B7%BB%E5%8A%A0-serial-dat">步骤 1 : 打开项目并添加 Serial DAT</h3>
<ul>
<li data-marpit-fragment="1">Operator: <strong>Serial DAT (Data Table Operator)</strong> :
<ul>
<li data-marpit-fragment="2">它会监听指定串口。</li>
<li data-marpit-fragment="3">捕获 Arduino 发送的字节流。</li>
<li data-marpit-fragment="4">将数据组织成表格，供后续使用。</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/EbzlJRO.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="336" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h2 id="32-%E8%AE%BE%E7%BD%AE-serial-dat">3.2 设置 Serial DAT</h2>
<h3 id="%E6%AD%A5%E9%AA%A4-2-%E9%85%8D%E7%BD%AE-serial-dat-%E5%8F%82%E6%95%B0---14">步骤 2: 配置 Serial DAT 参数 - (1/4)</h3>
<p><strong>Port (端口)</strong>:<br />
指定 TouchDesigner 监听哪个串口 (COM 端口)。</p>
<ul>
<li data-marpit-fragment="1"><strong>查找端口</strong>: 与 Arduino IDE 中选择的端口一致 (工具 &gt; 端口)。
<ul>
<li data-marpit-fragment="2">Windows: 如 <code>COM3</code>, <code>COM4</code>。</li>
<li data-marpit-fragment="3">macOS: 如 <code>/dev/cu.usbmodemXXXX</code> 或 <code>/dev/tty.usbmodemXXXX</code>。<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/QcTkVfW.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="337" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<p><strong>重要提示：端口独占性</strong></p>
<ul>
<li data-marpit-fragment="1">一个串口通常<strong>一次只能被一个应用程序</strong>激活使用。</li>
<li data-marpit-fragment="2">若 Arduino IDE 的串口监视器已连接，TouchDesigner 可能无法打开同一端口。</li>
<li data-marpit-fragment="3"><strong>在 TouchDesigner 中激活 Serial DAT 前，请关闭 Arduino 串口监视器。</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/7vWKT67.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="338" data-marpit-fragments="5" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E6%AD%A5%E9%AA%A4-3-%E9%85%8D%E7%BD%AE-serial-dat-%E5%8F%82%E6%95%B0---24">步骤 3: 配置 Serial DAT 参数 - (2/4)</h3>
<ul>
<li data-marpit-fragment="1"><strong>Baud Rate (波特率)</strong>:
<ul>
<li data-marpit-fragment="2"><strong>作用</strong>: 数据传输速率。</li>
<li data-marpit-fragment="3"><strong>设置</strong>: <strong>必须</strong>与 Arduino 代码中 <code>Serial.begin()</code> 命令指定的波特率完全匹配。</li>
<li data-marpit-fragment="4">在我们的代码 (2.3节) 中，设置为 <strong><code>9600</code></strong>。</li>
<li data-marpit-fragment="5">波特率不匹配会导致数据乱码或无法接收。<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="5" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/RkoEOVy.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="339" data-marpit-fragments="4" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<ul>
<li data-marpit-fragment="1"><strong>Table Format (表格格式)</strong> (位于参数的 &quot;Serial&quot; 页面):
<ul>
<li data-marpit-fragment="2"><strong>设置</strong>: <strong><code>One Row Per Line</code></strong> (每行一个数据包)。</li>
<li data-marpit-fragment="3"><strong>作用</strong>: 告知 Serial DAT 将每个传入的换行符 <code>\n</code> 视作数据包的结束，并为此数据包创建新行。</li>
<li data-marpit-fragment="4">这与我们 Arduino 代码发送 <code>Serial.print(value); Serial.print('\n');</code> 的方式完美匹配。</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="340" data-marpit-fragments="3">
<h3 id="%E6%AD%A5%E9%AA%A4-3-%E9%85%8D%E7%BD%AE-serial-dat-%E5%8F%82%E6%95%B0---34">步骤 3: 配置 Serial DAT 参数 - (3/4)</h3>
<ul>
<li data-marpit-fragment="1"><strong>Communication Parameters (通信参数)</strong>:
<ul>
<li data-marpit-fragment="2"><strong>Parity (奇偶校验)</strong>: <code>None</code> (默认)。标准 Arduino 通信通常不使用。</li>
<li data-marpit-fragment="3"><strong>Data Bits (数据位)</strong>: <code>8</code> (默认)。标准 Arduino 设置。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="341" data-marpit-fragments="2" data-color="red" style="--color:red;color:red;">
<ul>
<li data-marpit-fragment="1"><strong>Stop Bits (停止位)</strong>: <code>1</code> (默认)。标准 Arduino 设置。( 9600,8,N,2 作为常见默认配置，但 1 更普遍且与我们的代码匹配)。</li>
<li data-marpit-fragment="2"><strong>注意</strong>: 若在 Arduino 端更改了这些设置（我们的代码中未更改），此处需保持一致。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/UbudQz2.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="342" data-marpit-fragments="3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E6%AD%A5%E9%AA%A4-3-%E9%85%8D%E7%BD%AE-serial-dat-%E5%8F%82%E6%95%B0---44">步骤 3: 配置 Serial DAT 参数 - (4/4)</h3>
<ul>
<li data-marpit-fragment="1"><strong>Active (激活)</strong>
<ul>
<li data-marpit-fragment="2">切换 Serial DAT 与端口的连接<strong>接收数据</strong>。</li>
<li data-marpit-fragment="3"><strong>上传 Arduino 代码</strong>: 需要切换到 <strong>OFF</strong> 状态，以释放串口供 Arduino IDE 使用。上传完成后再切换回 ON。<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/uWATnmB.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="343" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E5%85%B3%E9%94%AE-serial-dat-%E5%8F%82%E6%95%B0%E6%80%BB%E7%BB%93">关键 Serial DAT 参数总结</h3>
<ul>
<li><strong>Port</strong>：Arduino COM 端口（例如 COM3）
<ul>
<li>推荐值 / 设置：必须与 Arduino 端口匹配。</li>
<li>关闭 Arduino 串口监视器以避免冲突。</li>
</ul>
</li>
<li><strong>Baud Rate</strong>：<code>9600</code>(推荐值 )数据传输速度。
<ul>
<li>必须与 Arduino 代码中的 Serial.begin () 完全匹配。</li>
</ul>
</li>
<li><strong>Table Format</strong>： <code>One Row Per Line</code>
<ul>
<li>Arduino 发送的<code>\n</code>(换行符) 。</li>
</ul>
</li>
<li><strong>Active</strong>：On (接收数据), Off (上传代码到 Arduino)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/Z5CSL2y.webp&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://i.imgur.com/iKocMSo.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="344" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">

</p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="345">
<h2 id="33-%E5%9C%A8-touchdesigner-%E4%B8%AD%E6%8E%A5%E6%94%B6%E5%92%8C%E9%AA%8C%E8%AF%81%E6%95%B0%E6%8D%AE">3.3 在 TouchDesigner 中接收和验证数据</h2>
<p>当 Serial DAT 配置正确且 “Active” 开关设为 ON（Arduino 已连接、供电并运行代码），数据应开始出现在 Serial DAT 查看器中，该查看器显示因 Arduino 代码发送单个加换行符的 soundLevel 数值而呈现单列每行一个值且随新数据实时更新的表格 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/y5EEsiC.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="346" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E6%95%B0%E6%8D%AE%E9%AA%8C%E8%AF%81%E6%AD%A5%E9%AA%A4">数据验证步骤</h3>
<ol>
<li>查看Serial DAT，确认数字更新</li>
<li>对比串口数值，0 - 1023随声波动</li>
<li>制造声音，Serial DAT数值升大降小</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="347"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="348" data-class="lead" class="lead" style="--class:lead;">
<h1 id="part-4"><strong>Part 4</strong></h1>
<h2 id="%E5%9C%A8-touchdesigner-%E4%B8%AD%E5%A4%84%E7%90%86%E4%BC%A0%E6%84%9F%E5%99%A8%E6%95%B0%E6%8D%AE">在 TouchDesigner 中处理传感器数据</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="349" data-marpit-fragments="2">
<h2 id="%E6%A6%82%E8%A7%88%E4%B8%BA%E4%BD%95%E5%A4%84%E7%90%86%E6%95%B0%E6%8D%AE">概览：为何处理数据？</h2>
<ul>
<li data-marpit-fragment="1"><strong>目标</strong>：将从 <code>Serial DAT</code> 接收到的原始文本数据转换为适合生成<strong>频谱图</strong>的格式。</li>
<li data-marpit-fragment="2"><strong>核心任务</strong>：
<ol>
<li>将表格数据 (DAT) 转换为 <strong>CHOP 通道</strong>。</li>
<li>(可选) <strong>优化和平滑</strong>信号。</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="350" data-marpit-fragments="2">
<h2 id="41-%E4%BB%8E%E6%96%87%E6%9C%AC%E5%88%B0%E9%80%9A%E9%81%93%E4%BD%BF%E7%94%A8-dat-to-chop">4.1 从文本到通道：使用 <code>DAT to CHOP</code></h2>
<ul>
<li data-marpit-fragment="1"><strong>目标</strong>：将 <code>Serial DAT</code> 中表示声音强度的文本数据，转换为 CHOP 中的数值通道，以便进行后续的实时处理和可视化。</li>
<li data-marpit-fragment="2"><strong>工具</strong>：<code>DAT to CHOP</code> OP。</li>
</ul>
<p class="kroki-image-container"><marp-auto-scaling data-downscale-only><embed src="https://kroki.io/mermaid/svg/eNrjSi9KLMhQ8AniUlBQUHCMVgpOLcpMzFFwcQxR0CgGsw01lWIVdHXtFJyilUDCJfkKzh7-AUqxXFwAF6IQbQ" /></marp-auto-scaling></p></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/1QanRVi.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="351" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E9%85%8D%E7%BD%AE-dat-to-chop-%E5%8F%82%E6%95%B0">配置 DAT to CHOP 参数</h3>
<h3 id="%E5%A4%9A%E8%A1%8C%E6%95%B0%E6%8D%AE%E4%B8%BA%E4%BE%8B">多行数据为例</h3>
<p><code>DAT</code> (DAT Page) :</p>
<ul>
<li>确保此参数指向你的 Serial DAT ，例如 <code>serial1</code> 。</li>
</ul>
<p><code>Select Cols </code>(DAT Page) :</p>
<ul>
<li>Select Cols : 选择 by Index 。</li>
<li>Start Col Index :  0 。</li>
</ul>
<p><code>Output</code> (DAT Page) :</p>
<ul>
<li>Output : 选择 Channel per Row 。</li>
<li>First Row is : 选择 Names (第一行是列名，如 &quot;message&quot;)。</li>
<li>First Column is : 选择 Values</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://i.imgur.com/bz82qoO.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="352" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h3 id="%E5%8D%95%E8%A1%8C%E6%95%B0%E6%8D%AE%E4%B8%BA%E4%BE%8B"><strong>单行数据</strong>为例</h3>
<ul>
<li>
<p><code>Select Row </code>  : 选择 <code>by Index</code> 。<br />
StartRowIndex: 0; EndRowIndex: 1;</p>
</li>
<li>
<p><code>Select Cols</code> : 选择 <code>by Index</code> 。<br />
StartColumIndex: 0; EndColumIndex: 0;</p>
</li>
<li>
<p><code>Output </code>: 选择 <code>Channel per Row </code>。</p>
</li>
<li>
<p><code>First Row is</code> : 选择 <code>Names</code> (第一行是列名，如 &quot;message&quot;)。</p>
</li>
<li>
<p><code>First Column is</code> : 选择 <code>Values</code></p>
</li>
</ul>
