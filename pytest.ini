[pytest]
# pytest configuration for Docu-Weaver

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

