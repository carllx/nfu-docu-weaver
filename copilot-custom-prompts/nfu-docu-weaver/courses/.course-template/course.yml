# ===================================================================
# 课程元数据模板 (Course Metadata Template)
# ===================================================================
# 版本: v2.0
# 用途: 创建新课程时的模板文件
# 说明: 此文件不应直接修改，由 course_manager.py 自动填充
# Schema: ../../schemas/course_schema.yml
# ===================================================================

# ============================================================
# 课程基本信息
# ============================================================
course_id: "{{COURSE_ID}}"
course_name: "{{COURSE_NAME}}"
course_code: "{{COURSE_CODE}}"
instructor: "{{INSTRUCTOR}}"
semester: "{{SEMESTER}}"
total_weeks: 16

# ============================================================
# 配置信息 (相对于项目根目录)
# ============================================================
config:
  # Schema 文件路径
  schemas:
    course: "schemas/course_schema.yml"
    lesson: "schemas/lesson_schema.yml"
    cover: "schemas/cover_schema.yml"
    outline: "schemas/outline_schema.yml"
  
  # Word 模板文件路径
  templates:
    lesson: "templates/lesson/lesson.docx"
    cover: "templates/cover/cover.docx"
    outline: "templates/outline/outline.docx"
  
  # 课程数据目录 (相对于课程目录)
  data_dirs:
    lessons: "lessons/"
    cover: "cover/"
    outline: "outline/"
    output: "output/"

# ============================================================
# 课程状态
# ============================================================
status:
  outline_completed: false
  cover_completed: false
  lessons_completed: 0
  lessons_total: 16
  last_updated: "{{CREATED_AT}}"

# ============================================================
# 课程描述
# ============================================================
description: ""
objectives:
  - ""

# ============================================================
# 课程资源
# ============================================================
resources:
  textbook: ""
  reference_books:
    - ""
  online_resources:
    - url: ""
      description: ""

# ============================================================
# 评分标准
# ============================================================
grading:
  attendance: 10
  homework: 30
  midterm: 20
  final: 40

# ============================================================
# 元数据
# ============================================================
metadata:
  created_at: "{{CREATED_AT}}"
  updated_at: "{{CREATED_AT}}"
  version: "2.0"
  created_by: "course_manager"
