supported_course_objectives:
  value: |
    1. 知识目标：掌握交互设计的经典定律，了解主流设计系统的特点与规范。支撑课程知识目标（3、4），对应毕业要求2、4。
    2. 能力目标：能够应用交互设计定律优化设计方案，能够分析和借鉴主流设计系统。支撑课程能力目标（3），对应毕业要求3、4。
    3. 素质目标：培养设计规范意识和批判性思维，理解道德设计与用户能量策略。支撑课程素质目标（2、4），对应毕业要求4、9。

teaching_aims:
  knowledge_aim: "掌握交互设计七大定律：菲茨定律、希克定律、米勒定律、雅各布定律、泰思勒定律、席克定律、峰终定律。理解主流设计系统的设计哲学与规范：Apple HIG（简洁、一致、反馈）、Google Material Design（材料隐喻、大胆色彩、有意义动画）、Microsoft Fluent Design（光感、深度、动效、材质、缩放）。了解用户能量策略与道德设计，避免暗黑模式，践行科技向善。"
  ability_aim: "能够应用交互设计定律分析和改进设计方案。能够识别并借鉴主流设计系统的优秀实践。能够评估设计的道德性和用户友好度。"
  quality_aim: "培养设计规范意识和行业视野。树立道德设计和社会责任感。培养批判性思维和创新精神。"
  process_and_method_aim:
    value: '1. 理论讲授法：系统讲解交互设计定律；2. 案例分析法：分析主流设计系统的实际应用；3. 对比法：对比不同设计系统的设计哲学；4. 批判性讨论法：讨论暗黑模式和道德设计问题。'

key_and_difficult_points:
  key_points: "交互设计七大定律的理解与应用。主流设计系统的特点与差异。道德设计与暗黑模式。"
  difficult_points: "理解抽象的设计定律并应用到实际设计中。分析不同设计系统背后的设计哲学。识别设计中的道德问题。"

