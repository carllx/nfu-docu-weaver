supported_course_objectives:
  value: |
    1. 知识目标：掌握项目规划方法、任务分解（WBS）与时间管理，理解敏捷开发流程与迭代设计原则。支撑课程知识目标（5），对应毕业要求2.3全流程创作能力、7.2执行能力。
    2. 能力目标：具备项目管理与协作能力，能够制定项目计划、分解任务、管理进度。支撑课程能力目标（5），对应毕业要求7.1团队协作能力、7.2执行能力。
    3. 素质目标：培养责任意识与时间管理能力，树立专业的项目管理素养。支撑课程素质目标（3），对应毕业要求7.2执行能力、8.1终身学习意识。

teaching_aims:
  knowledge_aim: "掌握项目规划的基本方法：工作分解结构（WBS）、甘特图、里程碑管理。理解敏捷开发流程：Sprint规划、每日站会、迭代评审、回顾会议。掌握任务优先级排序方法（如MoSCoW法则：Must、Should、Could、Won't）。了解设计系统构建的基本流程：组件库、样式指南、设计规范文档。"
  ability_aim: "能够制定清晰的项目计划，包括时间规划、任务分解、资源分配。能够使用WBS将项目拆解为可执行的小任务。能够建立适合自己项目的设计系统框架。能够应用敏捷开发思想进行迭代设计。"
  quality_aim: "培养项目管理与时间管理能力。树立责任意识，明确任务目标与交付标准。理解迭代优化的价值，培养持续改进的专业素养。"
  process_and_method_aim:
    value: '1. 讲授法：讲解项目管理方法与敏捷开发流程；2. 工作坊模式：引导学生制定项目计划与任务分解；3. 案例分析法：分析真实项目的管理实践；4. 导师辅导法：一对一指导项目规划与风险管理。'

key_and_difficult_points:
  key_points: "项目规划方法：WBS、甘特图、里程碑管理。敏捷开发流程：Sprint规划、迭代评审。任务优先级排序方法（MoSCoW法则）。设计系统的构建：组件库、样式指南、设计规范文档。"
  difficult_points: "合理拆解项目任务，避免任务颗粒度过大或过小。准确评估任务所需时间，制定切实可行的计划。识别项目风险并制定应对策略。在设计自由度与设计系统规范之间找到平衡。"

