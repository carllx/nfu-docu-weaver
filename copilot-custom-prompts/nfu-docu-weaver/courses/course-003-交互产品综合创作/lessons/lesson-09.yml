course_name: "交互产品综合创作"

chapter_info:
  value: "第3章 交互设计心理学与设计规范"

lesson_content:
  value: "3.1 情感化设计三层次：本能层、行为层、反思层；3.2 格式塔心理学原则在界面布局中的应用（邻近、相似、连续、闭合、简单）；唐纳德·诺曼设计心理学基础"

