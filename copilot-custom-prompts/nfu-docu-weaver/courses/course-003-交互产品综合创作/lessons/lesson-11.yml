supported_course_objectives:
  value: |
    1. 知识目标：掌握项目主题确立与用户研究方法，理解技术方案设计的基本流程。支撑课程知识目标（5），对应毕业要求2.3全流程创作能力、3.2独立创意思考与原创设计。
    2. 能力目标：具备独立完成产品调研、策划、设计迭代的综合项目实践能力，能够整合Figma与Spline的工作流。支撑课程能力目标（4、5），对应毕业要求4.2专业技能纵深、5.3现代工具应用、7.2执行能力。
    3. 素质目标：培养项目规划与执行能力，树立系统性思维和团队协作意识。支撑课程素质目标（3），对应毕业要求7.1团队协作能力、7.2执行能力。

teaching_aims:
  knowledge_aim: "掌握项目主题选择的方法与原则（用户需求、技术可行性、创新价值）。理解用户研究的基本方法：用户画像、用户旅程地图、需求优先级排序。掌握技术方案设计的核心要素：整合Figma与Spline的工作流、功能架构、技术选型、实现路径规划。"
  ability_aim: "能够确立清晰、可行、有价值的项目主题。能够进行基础的用户研究并形成用户画像和旅程地图。能够设计出整合Figma（2D UI）与Spline（3D交互）的技术方案。能够将抽象的创意转化为具体的实现路径。"
  quality_aim: "培养项目规划与执行能力，树立系统性思维。理解用户研究在设计中的重要性，强化以用户为中心的设计理念。培养技术与艺术融合的综合设计能力。"
  process_and_method_aim:
    value: '1. 头脑风暴法：引导学生发散思维确立项目主题；2. 案例研究法：分析优秀综合项目案例；3. 工作坊模式：小组讨论与方案设计；4. 导师指导法：一对一辅导项目方案。'

key_and_difficult_points:
  key_points: "项目主题的选择方法与原则。用户研究方法：用户画像、用户旅程地图。技术方案设计：整合Figma与Spline的工作流。功能架构与实现路径规划。"
  difficult_points: "确立既有创新性又具可行性的项目主题。深入理解目标用户需求并形成清晰的用户画像。设计出合理的Figma与Spline整合方案，平衡2D与3D的比重。将创意转化为可执行的技术方案。"

