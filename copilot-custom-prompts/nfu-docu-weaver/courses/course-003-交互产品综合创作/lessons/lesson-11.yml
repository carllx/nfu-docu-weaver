  required_reading_list:
    value: "[1] 威凤教育，《数字媒体交互设计原理与方法》，人民邮电出版社，2021年。"
  recommended_reading_list:
    value: '[2] 唐纳德·诺曼，《设计心理学》系列（推荐阅读第1册《日常的设计》）。'
  pre_class_reflection_questions:
    value: '[3] ①你在使用产品时，哪些设计让你感到愉悦或沮丧？为什么？②什么是"好的设计"？好的设计应该具备哪些特质？③你认为设计师需要了解心理学吗？为什么？'
  other_pre_class_preparation:
    value: "[4] 收集1-2个你认为设计优秀或设计糟糕的产品案例，准备在课堂上分析讨论。"

teaching_methods:
  value: "讲授+案例分析+小组讨论+实践应用"

main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: '教师展示经典的设计案例（如iPhone的滑动解锁、Norman Door等），引导学生思考"为什么有些设计一看就会用，有些设计却让人困惑"。介绍设计心理学的重要性。'
    design_details:
      organization: "教师展示案例并提问，学生分享自己的体验和思考。"
      methods: "案例展示+问题讨论+学生分享"
      time_arrangement: "20分钟"
      in_class_thinking: '"为什么有些门你不知道该推还是该拉？为什么有些按钮你不敢点？"'
      ideological_integration: "好的设计是对用户的尊重和关怀，培养学生的同理心和人文精神。"

  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "回顾Spline单元的学习内容：3D建模、交互系统、网页集成。学生简要展示Spline综合项目（1-2位学生）。"
    design_details:
      organization: "教师引导总结，学生展示项目。"
      methods: "知识回顾+项目展示"
      time_arrangement: "15分钟"
      in_class_thinking: '"Spline单元中你最大的收获是什么？3D设计与2D设计有什么本质区别？"'
      ideological_integration: "培养学生的知识整合能力和反思能力。"

  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: '详细讲解格式塔原则：邻近性（Proximity）：相近的元素会被视为一组；相似性（Similarity）：相似的元素会被视为相关；连续性（Continuity）：视觉倾向于沿着连续的路径移动；闭合性（Closure）：大脑会自动填补缺失的信息形成完整图形；简单性（Simplicity/Prägnanz）：倾向于将复杂形状简化理解。结合界面设计案例分析格式塔原则的应用；讲解情感化设计三层次：本能层（Visceral）：视觉外观、第一印象；行为层（Behavioral）：使用体验、功能性、易用性；反思层（Reflective）：自我形象、记忆、意义。详细讲解唐纳德·诺曼的设计心理学核心概念：可供性（Affordance）：物品的属性暗示了它的用途；意符（Signifier）：告诉用户应该做什么的标志；反馈（Feedback）：操作后的及时响应；映射（Mapping）：控制与结果之间的关系；约束（Constraints）：限制可能的操作，减少错误；概念模型（Conceptual Model）：用户对产品工作原理的理解；结合大量实际案例分析这些概念的应用和误用。'
    design_details:
      organization: "教师讲解理论并结合案例分析，学生记录要点并参与讨论。"
      methods: "讲授+案例分析+互动讨论"
      time_arrangement: "120分钟（每节45分钟，共约2.7节）"
      in_class_thinking: '"你能从日常生活中找到格式塔原则的例子吗？什么样的设计具有好的可供性？"'
      ideological_integration: "设计心理学的核心是理解和尊重用户，培养学生的用户思维和人文关怀。"

  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "小组讨论活动：学生分组（3-4人一组），每组选择一个产品或界面（可以是学生课前准备的案例），从设计心理学角度进行分析：指出应用了哪些格式塔原则；评价其情感化设计层次；识别可供性、意符、反馈等元素；提出改进建议。各小组派代表分享分析结果，教师点评并补充。"
    design_details:
      organization: "学生分组讨论，代表发言，教师点评。"
      methods: "小组讨论+案例分析+汇报展示+教师点评"
      time_arrangement: "40分钟"
      in_class_thinking: '"这个设计的优点和缺点是什么？如果你是设计师，你会如何改进？"'
      ideological_integration: "批判性思维和团队协作能力的培养，鼓励学生发表见解并尊重不同观点。"

  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: "本节课的实践环节融入讨论环节中进行。"
    design_details:
      organization: "无"
      methods: "无"
      time_arrangement: "无"
      in_class_thinking: "无"
      ideological_integration: "无"

  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "总结本节课重点内容：格式塔原则、情感化设计、唐纳德·诺曼的设计心理学核心概念；强调设计心理学在实际项目中的重要性；预告下次课内容（交互设计定律与主流设计系统分析）。"
    design_details:
      organization: "教师总结，学生记录要点。"
      methods: "讲授+知识总结"
      time_arrangement: "15分钟"
      in_class_thinking: '"本节课你最大的收获是什么？你将如何在设计中应用这些心理学原理？"'
      ideological_integration: "引导学生将理论与实践结合，培养应用意识和实践能力。"

after_class_assignments:
  value: |
    1. 阅读唐纳德·诺曼《设计心理学》第1-3章（或观看相关TED演讲），撰写读书笔记（500字）。
    2. 选择一个你常用的应用或网站，从设计心理学角度进行深度分析（1000字），包括：格式塔原则的应用、情感化设计层次、可供性与意符分析、优点与改进建议。
    3. 收集3个"好设计"和3个"坏设计"的案例（配截图和简短说明），准备下次课分享。

