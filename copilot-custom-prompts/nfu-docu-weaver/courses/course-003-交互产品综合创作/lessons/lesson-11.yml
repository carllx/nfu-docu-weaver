supported_course_objectives:
  value: |
    1. 知识目标：理解设计心理学的基本原理，掌握格式塔原则和情感化设计理论。支撑课程知识目标（3），对应毕业要求2、4。
    2. 能力目标：能够分析并应用心理学原则优化设计方案。支撑课程能力目标（3），对应毕业要求3、4。
    3. 素质目标：树立以用户为中心的设计思维，培养同理心和人文关怀精神。支撑课程素质目标（1、4），对应毕业要求4、9。

teaching_aims:
  knowledge_aim: '理解格式塔原则（邻近、相似、连续、闭合、简单）在界面设计中的应用。理解情感化设计的三个层次：本能层、行为层、反思层。掌握唐纳德·诺曼《设计心理学》的核心概念：可供性（Affordance）、意符（Signifier）、反馈（Feedback）、映射（Mapping）、约束（Constraints）、概念模型（Conceptual Model）。了解认知负荷与简化设计的关系。'
  ability_aim: "能够运用格式塔原则分析和改进界面布局。能够应用情感化设计理论提升产品的用户体验。能够识别设计中的可供性和意符问题，并提出改进方案。"
  quality_aim: "培养以用户为中心的设计思维。提升对用户心理和行为的洞察能力。树立人文关怀和同理心。"
  process_and_method_aim:
    value: '1. 理论讲授法：系统讲解设计心理学理论；2. 案例分析法：通过真实案例分析理论的应用；3. 讨论法：引导学生讨论设计中的心理学问题；4. 实践应用法：将理论应用到实际设计中。'

key_and_difficult_points:
  key_points: "格式塔原则的应用。情感化设计三层次。可供性与意符的概念与应用。"
  difficult_points: "理解抽象的心理学概念。将理论知识应用到实际设计中。分析设计案例中的心理学原理。"

