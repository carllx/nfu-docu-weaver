lesson_number: "3"
lesson_title: "Figma的基础操作与网页设计"
course_name: "交互产品综合创作"

chapter_info:
  value: "第1章 Figma的基础操作与网页设计"

lesson_content:
  value: "1.5 构建设计系统：组件与变体"

class_schedule:
  value: "第 3 周，星期 一、二 ，第2-5、8-11 节"

class_hours:
  total: "4"
  breakdown: "（理论1，实践3）"

supported_course_objectives:
  value: |
    1. 知识目标：掌握Figma界面与核心工具，理解线框图设计与原型制作等内容。支撑课程知识目标（1），对应毕业要求2、4。
    2. 能力目标：能够独立完成一个具有响应式布局和复杂交互的2D网页设计项目。支撑课程能力目标（2），对应毕业要求3、4。
    3. 素质目标：树立以用户为中心的设计理念，增强无障碍设计意识，培养人文关怀与社会责任感。支撑课程素质目标（1），对应毕业要求4、9。

teaching_aims:
  knowledge_aim: '理解 Figma 中组件（Component）与变体（Variants）的概念与应用场景，掌握设计系统的构建方法。'
  ability_aim: "能够通过组件化设计实现页面的高效搭建与维护，提升复用能力和团队协作效率。"
  quality_aim: "培养学生规范化、模块化的设计思维，树立团队协作与系统化解决问题的意识。"
  process_and_method_aim:
    value: '1. 案例驱动法：通过分析优秀网页设计案例，帮助学生理解"响应式布局""组件化设计"的价值；2. 演示引导法：在课堂中分步演示Figma操作，学生同步跟进，降低学习门槛；3. 任务驱动法：以"完成一个响应式网页首页设计"为核心任务，将知识点融入任务目标；4. 反思总结法：在课堂与作业中引导学生反思设计选择与社会责任的关系，强化价值导向。'

key_and_difficult_points:
  key_points: "自动布局与组件化思维。"
  difficult_points: "自动布局与约束的结合使用，实现复杂的响应式设计。"

pre_class_preparation:
  required_reading_list:
    value: "[1] 威凤教育，《数字媒体交互设计原理与方法》，人民邮电出版社，2021年。"
  recommended_reading_list:
    value: "[2] 刘月磊等，《交互思维与实战：Figma+Principle UI设计实用教程》，东华大学出版社，2024年。"
  pre_class_reflection_questions:
    value: '[3] ①什么是"响应式设计"？为什么它在当今网页设计中如此重要？②如何通过"组件"实现设计的高效性与一致性？③无障碍设计在网页UI设计中具体可以如何体现？'
  other_pre_class_preparation:
    value: "[4] 组件与变体案例练习。"

teaching_methods:
  value: "讲授+演示+实操练习+案例分析+讨论+任务驱动+反思总结"

main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "讲解组件、变体与设计系统规范等概念，展示优秀设计系统案例（如Material Design, Apple HIG），引导学生思考组件化设计的价值。"
    design_details:
      organization: "教师讲解并展示案例。"
      methods: "提问引导+案例展示"
      time_arrangement: "15分钟"
      in_class_thinking: '"组件和自动布局的区别？"'
      ideological_integration: '这对应社会中"一个人做事可能影响整个集体"的现实，强调责任与规范的重要性，培养学生的社会责任感。'

  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "回顾上节课内容：样式（Styles）、自动布局（Auto Layout）、约束（Constraints）。通过提问检查学生对响应式设计关键概念的理解。"
    design_details:
      organization: "教师提问，学生回答。"
      methods: "提问复习+学生回答"
      time_arrangement: "15分钟"
      in_class_thinking: '"上节课讲到的样式（Styles）在网页设计中的作用是什么？自动布局（Auto Layout）与约束（Constraints）如何帮助实现响应式设计？"'
      ideological_integration: "培养学生知识迁移的能力，强化系统化思维。"

  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: "详细讲解组件（Component）的概念、创建方法、主组件（Main Component）与实例（Instance）的关系；讲解变体（Variants）的概念、添加方法、属性设置与交互切换；演示如何构建一个完整的按钮组件系统，包含多种状态（Default、Hover、Pressed、Disabled）；讲解设计系统的价值与行业最佳实践。"
    design_details:
      organization: "教师讲解与演示，学生跟随操作。"
      methods: "讲授+演示+互动提问"
      time_arrangement: "40分钟"
      in_class_thinking: '"如何通过组件与变体系统提升团队协作效率？"'
      ideological_integration: '在讲解组件设计时强调"包容性设计"，例如按钮的禁用状态要有明确的视觉反馈，服务所有用户，培养学生社会责任意识。'

  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "本节课此环节融入实践环节中进行。"
    design_details:
      organization: "无"
      methods: "无"
      time_arrangement: "无"
      in_class_thinking: "无"
      ideological_integration: "无"

  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: '学生跟随教师演示进行实操练习，完成组件与变体的创建任务：创建一个包含多种状态的按钮组件，创建输入框组件，创建导航栏组件。教师巡回指导，引导学生思考"如果一个设计系统缺乏规范的组件，会出现什么问题？"'
    design_details:
      organization: "学生实操，教师个别辅导。"
      methods: "演示引导+任务驱动+个别辅导"
      time_arrangement: "120分钟（每节45分钟，共约2.5节）"
      in_class_thinking: '"如何实现动态组件？""如果一个设计系统缺乏规范的组件，会出现什么问题？"'
      ideological_integration: '组件与变体像社会中的"分工与协作"，个人（组件）虽有差异（变体），但都服从整体系统，形成统一而高效的结果，培养学生的协作精神和系统观念。'

  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "总结本节课重点内容：组件与变体的创建方法、设计系统的价值；强调组件化思维在实际项目中的重要性；布置课后作业：在 Figma 中创建一个组件库，至少包含 3 个组件（按钮、输入框、导航栏），每个组件设计 2-3 个变体；预告下次课内容（高级交互与动效）。"
    design_details:
      organization: "教师总结，学生记录要点。"
      methods: "讲授+任务说明"
      time_arrangement: "15分钟"
      in_class_thinking: '"本节课你最大的收获是什么？"'
      ideological_integration: '这对应社会中"一个人做事可能影响整个集体"的现实，强调责任与规范的重要性，培养学生的责任意识。'

after_class_assignments:
  value: "在 Figma 中创建一个组件库：至少包含 3 个组件（按钮、输入框、导航栏），每个组件设计 2-3 个变体。"

