lesson_number: "10"
lesson_title: "第十次课教案"
course_name: "交互产品综合创作"

chapter_info:
  value: "第3章 交互设计心理学与设计规范"

lesson_content:
  value: "3.3 交互设计七大定律：菲茨定律、希克定律、米勒定律、雅各布定律、泰思勒定律、席克定律、峰终定律；3.4 主流UI/UX设计语言对比分析：Apple HIG、Google Material Design、Microsoft Fluent Design"

class_schedule:
  value: "第 10 周，星期 一、二 ，第2-5、8-11 节"

class_hours:
  total: "4"
  breakdown: "（理论1，实践3）"

supported_course_objectives:
  value: |
    1. 知识目标：掌握交互设计七大定律及其应用，了解主流UI/UX设计语言的特点。支撑课程知识目标（3、4），对应毕业要求5.2信息收集与筛选、8.1前沿技术跟踪。
    2. 能力目标：具备分析并应用交互设计定律的能力，能够辨析和借鉴主流设计系统的优缺点。支撑课程能力目标（3），对应毕业要求3.2独立创意思考、5.2信息收集与筛选。
    3. 素质目标：培养批判性思维与创新精神，能够探索新颖的交互体验形式。支撑课程素质目标（2），对应毕业要求3.3批判性思维、8.2前沿技术跟踪。

teaching_aims:
  knowledge_aim: "掌握交互设计七大定律：菲茨定律（Fitts's Law，目标大小与距离）、希克定律（Hick's Law，选择数量与时间）、米勒定律（Miller's Law，7±2法则）、雅各布定律（Jakob's Law，用户期望一致性）、泰思勒定律（Tesler's Law，复杂度守恒）、席克定律（美学可用性效应）、峰终定律（Peak-End Rule）。理解Apple HIG、Google Material Design、Microsoft Fluent Design的设计哲学与核心特点。"
  ability_aim: "能够运用交互设计定律分析并优化界面设计。能够对比分析不同设计系统的优缺点，并为项目选择合适的设计规范。能够基于设计定律做出有理有据的设计决策。"
  quality_aim: "培养批判性思维，能够客观评价设计的优劣。理解设计规范在行业中的价值，树立规范意识。激发探索新设计语言的创新精神。"
  process_and_method_aim:
    value: '1. 理论讲授法：系统讲解七大定律与设计系统；2. 案例分析法：对比分析不同平台的设计语言；3. 小组辩论法：讨论设计系统的优缺点；4. 设计批评法：运用定律分析实际产品。'

key_and_difficult_points:
  key_points: "交互设计七大定律的理解与应用。Apple HIG、Google Material Design、Microsoft Fluent Design的核心特点与差异。如何基于设计定律做决策。"
  difficult_points: "将抽象的设计定律转化为具体的设计指导。理解不同设计系统背后的设计哲学差异。在遵循设计规范与创新之间找到平衡。"

pre_class_preparation:
  required_reading_list:
    value: "[1] 威凤教育，《数字媒体交互设计原理与方法》，人民邮电出版社，2021年。"
  recommended_reading_list:
    value: "[2] 郑娅峰，《网页设计与开发——HTML、CSS、JavaScript实例教程》，清华大学出版社，2021年7月。"
  pre_class_reflection_questions:
    value: '[3] ①为什么大按钮比小按钮更容易点击？②为什么选项过多会让人犹豫不决？③你注意到iOS和Android的界面设计有什么不同？'
  other_pre_class_preparation:
    value: "[4] 分别体验iOS和Android系统（或访问Apple和Google的官网），观察它们的设计风格差异。收集你认为设计优秀和设计糟糕的界面案例各1个。"

teaching_methods:
  value: "讲授+演示+实操练习+案例分析+问题解决"

main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "教师展示Spline与Webflow、Framer等网页工具结合的实际项目案例。讨论3D内容在网页中的应用趋势和挑战（如性能、加载速度等）。"
    design_details:
      organization: "教师展示案例并提问，学生观察并思考。"
      methods: "案例展示+问题讨论"
      time_arrangement: "10分钟"
      in_class_thinking: '"3D网页的优势和挑战分别是什么？如何平衡视觉效果与性能？"'
      ideological_integration: "强调技术与艺术的平衡，培养学生的工程化思维和实践能力。"

  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "回顾上节课内容：物理引擎、状态与事件系统。学生展示交互式3D产品展示作业（2-3位学生），演示交互效果。"
    design_details:
      organization: "教师提问，学生展示并演示交互。"
      methods: "提问复习+作品展示+交互演示"
      time_arrangement: "20分钟"
      in_class_thinking: '"你的交互设计中最成功的是哪一点？如果重新设计，你会如何改进？"'
      ideological_integration: "培养学生的反思能力和持续改进意识。"

  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: "详细讲解粒子系统（Particles）：粒子发射器、粒子属性（生命周期、速度、大小、颜色等）、粒子应用场景（烟雾、火花、雪花等）；讲解变量（Variables）系统：变量类型（数字、布尔值、字符串等）、变量的创建与使用、通过变量控制对象属性、变量在交互中的应用；讲解组件化思维：创建可复用的3D组件、组件的管理与复用；讲解3D相机控制：相机类型（轨道相机、跟随相机、固定相机）、相机动画、用户控制相机的权限设置；详细讲解场景导出：导出格式选择、导出设置（质量、压缩）、导出代码片段；演示如何将Spline场景嵌入到HTML网页、Webflow、Framer等平台；讲解性能优化策略：减少多边形数量、优化纹理大小、合理使用光源、场景分级加载等；演示使用浏览器开发者工具分析性能。"
    design_details:
      organization: "教师讲解与演示，学生跟随操作并记录关键点。"
      methods: "讲授+演示+互动提问"
      time_arrangement: "80分钟（每节45分钟，共约1.8节）"
      in_class_thinking: '"如何选择合适的导出设置？如何判断场景是否需要优化？"'
      ideological_integration: "性能优化体现对用户的尊重，培养学生的用户体验意识和技术素养。"

  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "本节课此环节融入实践环节中进行。"
    design_details:
      organization: "无"
      methods: "无"
      time_arrangement: "无"
      in_class_thinking: "无"
      ideological_integration: "无"

  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: "学生跟随教师演示进行实操练习，完成阶段性任务：在现有3D场景中添加粒子效果（如光点、烟雾等）；尝试使用变量控制对象的动画或属性；创建一个可复用的3D组件；将Spline场景导出并嵌入到简单的HTML网页中（教师提供HTML模板）；使用浏览器开发者工具检查场景的加载时间和性能，尝试进行优化。教师巡回指导，帮助学生解决导出和集成中的问题。"
    design_details:
      organization: "学生实操，教师个别辅导。"
      methods: "任务驱动+个别辅导+技术调试"
      time_arrangement: "80分钟（每节45分钟，共约1.8节）"
      in_class_thinking: '"我的场景在网页中加载流畅吗？如何进一步优化性能？"'
      ideological_integration: "技术实现需要不断调试和优化，培养学生的耐心和解决问题的能力。"

  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "总结本节课重点内容：粒子系统、变量系统、场景导出与网页集成、性能优化；回顾Spline单元（第8-10周）的完整学习内容：从基础建模→材质光源→物理交互→高级效果→网页集成；预告下周开始进入第三章：交互设计理论与心理学。"
    design_details:
      organization: "教师总结，学生记录要点。"
      methods: "讲授+知识回顾"
      time_arrangement: "10分钟"
      in_class_thinking: '"通过Spline单元的学习，你掌握了哪些3D设计与交互技能？"'
      ideological_integration: "引导学生进行阶段性总结，培养自我反思和知识整合能力。"

after_class_assignments:
  value: |
    1. 选择5个界面设计案例，运用交互设计七大定律分析它们的设计优缺点（每个案例200字，共1000字），至少涉及5种不同的定律。
    2. 对比分析Apple HIG、Google Material Design、Microsoft Fluent Design三大设计系统，撰写对比报告（800字），包括：设计哲学、核心特点、优缺点、适用场景。
    3. 为你的综合项目选择一个设计系统作为参考，说明选择理由并列出将要借鉴的设计原则（300字）。

