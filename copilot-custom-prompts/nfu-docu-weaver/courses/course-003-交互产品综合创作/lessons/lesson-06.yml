# ===================================================================

lesson_number: "6"
lesson_title: "第六次课教案"
course_name: "交互产品综合创作"

chapter_info:
  value: "第2章 Spline的基本操作与3D网站设计"

lesson_content:
  value: "2.2 材质、光源与阴影的应用：材质系统（颜色、纹理、金属度、粗糙度）；光源类型（环境光、点光源、聚光灯、方向光）；阴影与氛围营造"

class_schedule:
  value: "第 6 周，星期 一、二 ，第2-5、8-11 节"

class_hours:
  total: "4"
  breakdown: "（理论1，实践3）"

supported_course_objectives:
  value: |
    1. 知识目标：掌握Spline的材质系统（颜色、纹理、金属度、粗糙度）和光源类型，理解阴影与氛围营造的方法。支撑课程知识目标（2），对应毕业要求2.2跨学科知识整合、4.1专业技术实现能力。
    2. 能力目标：能够应用材质与光源创作出具有视觉吸引力和真实感的3D场景。支撑课程能力目标（2），对应毕业要求3.3批判性思维、4.1专业技术实现能力。
    3. 素质目标：培养对光影美学的敏感度，理解视觉氛围对用户情感的影响。支撑课程素质目标（2），对应毕业要求3.3批判性思维、8.2前沿技术跟踪。

teaching_aims:
  knowledge_aim: '理解Spline材质系统的核心参数（颜色、纹理、金属度Metalness、粗糙度Roughness、透明度Opacity）。掌握四种光源类型（环境光Ambient、点光源Point Light、聚光灯Spot Light、方向光Directional Light）的特点与应用场景。理解阴影与反射如何营造视觉氛围。'
  ability_aim: "能够为3D对象应用合适的材质，创造真实或风格化的视觉效果。能够使用不同类型的光源营造特定氛围（如温暖、冷峻、神秘等）。能够通过调整阴影强度与环境光创建具有情感表达力的3D场景。"
  quality_aim: "培养对光影美学的敏感度和追求视觉品质的态度。理解材质与光影对用户情感的影响，树立'设计为情感服务'的理念。"
  process_and_method_aim:
    value: '1. 案例驱动法：分析优秀3D作品的材质与光影设计；2. 演示引导法：分步演示材质参数调整与光源布置技巧；3. 对比实验法：对比不同材质参数与光源设置的视觉效果；4. 艺术鉴赏法：从绘画、摄影、电影中学习光影构图原理。'

key_and_difficult_points:
  key_points: "材质系统核心参数（颜色、纹理、金属度、粗糙度）的理解与应用。四种光源类型的特点与使用场景。阴影与环境光的调整方法。"
  difficult_points: "理解金属度与粗糙度对材质表现的影响（金属vs非金属，光滑vs粗糙）。掌握多光源组合布置的技巧，营造特定视觉氛围。纹理贴图的应用与调整。"

pre_class_preparation:
  required_reading_list:
    value: "[1] 威凤教育，《数字媒体交互设计原理与方法》，人民邮电出版社，2021年。"
  recommended_reading_list:
    value: "[2] 刘月磊等，《交互思维与实战：Figma+Principle UI设计实用教程》，东华大学出版社，2024年。"
  pre_class_reflection_questions:
    value: '[3] ①你对现实世界中的光影效果有怎样的观察？不同光源（如日光、烛光、霓虹灯）给人什么样的感受？②金属、木头、塑料、玻璃等不同材质在光线下有什么不同的视觉特征？'
  other_pre_class_preparation:
    value: "[4] 观察并拍摄至少3张有趣的光影照片（如晨光、夕阳、室内灯光等），思考光影如何影响氛围，准备在课堂上分享。"

teaching_methods:
  value: "讲授+演示+实操练习+案例分析+对比实验"

main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: '教师展示优秀3D作品的材质与光影设计案例，引导学生感受光影对视觉氛围的影响。学生分享课前拍摄的光影照片，讨论现实世界中的光影美学。'
    design_details:
      organization: "教师展示案例并提问，学生分享照片并交流观察。"
      methods: "案例展示+学生分享+艺术鉴赏"
      time_arrangement: "15分钟"
      in_class_thinking: '"光影如何影响视觉氛围和情感表达？不同材质在光线下有什么不同的特征？"'
      ideological_integration: '培养学生对美学细节的敏感度，理解"设计为情感服务"的理念。'

  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "回顾上节课内容：Spline界面操作、3D空间坐标系统、基础几何体建模。展示部分学生的3D场景作业并点评。"
    design_details:
      organization: "教师提问，学生回答并展示作业。"
      methods: "提问复习+作品展示"
      time_arrangement: "15分钟"
      in_class_thinking: '"你在3D建模中遇到了哪些挑战？如何通过视图切换更好地观察模型？"'
      ideological_integration: "培养学生持续探索与自我反思的能力。"

  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: '详细讲解Spline材质系统的核心参数：颜色（Color）、纹理（Texture）、金属度（Metalness，0=非金属，1=金属）、粗糙度（Roughness，0=光滑镜面，1=粗糙磨砂）、透明度（Opacity）；演示不同材质参数组合的视觉效果（如金属材质、玻璃材质、塑料材质、木质材质等）；讲解四种光源类型及其特点：环境光（Ambient Light，整体氛围照明）、点光源（Point Light，全方向发光）、聚光灯（Spot Light，聚焦照明）、方向光（Directional Light，平行光如太阳光）；演示如何调整光源的颜色、强度、位置、角度等参数；讲解阴影的调整方法与环境光的设置；演示如何通过光影组合营造不同的视觉氛围（温暖/冷峻、明亮/神秘等）。'
    design_details:
      organization: "教师讲解与演示，学生跟随操作并实验不同的材质与光源效果。"
      methods: "讲授+演示+对比实验"
      time_arrangement: "80分钟（每节45分钟，共约1.8节）"
      in_class_thinking: '"金属材质和非金属材质的视觉差异是什么？如何用光源营造特定的情感氛围？"'
      ideological_integration: "光影是情感的载体，培养学生对美学的追求和对用户情感体验的关注。"

  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "本节课此环节融入实践环节中进行。"
    design_details:
      organization: "无"
      methods: "无"
      time_arrangement: "无"
      in_class_thinking: "无"
      ideological_integration: "无"

  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: '学生跟随教师演示进行实操练习，完成阶段性任务：为上周创建的3D场景中的对象应用不同材质（至少包含3种：金属、玻璃/透明、塑料或木质）；为场景添加至少2种光源（如主光源+辅助光源），营造特定氛围；调整阴影强度与环境光，优化视觉效果；创作一个新的主题场景（如夜晚的咖啡馆、未来科技展厅、宁静的书房等），重点通过材质与光影表达情感氛围。教师巡回指导，鼓励学生大胆实验。'
    design_details:
      organization: "学生实操，教师个别辅导，学生间相互观摩。"
      methods: "任务驱动+个别辅导+艺术创作"
      time_arrangement: "90分钟（每节45分钟，共2节）"
      in_class_thinking: '"如何通过材质与光影营造你想要的氛围？金属度和粗糙度的调整如何影响视觉效果？"'
      ideological_integration: "追求视觉品质与情感表达，培养学生对美的追求和对细节的执着。"

  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: '总结本节课重点内容：材质系统核心参数、四种光源类型、阴影与氛围营造；展示部分学生的优秀作品并点评；强调光影对情感表达的重要性；预告下次课内容（物理引擎与交互核心）。'
    design_details:
      organization: "教师总结，展示学生作品，学生记录要点。"
      methods: "讲授+作品展示+点评"
      time_arrangement: "10分钟"
      in_class_thinking: '"本节课你对材质与光影的理解有什么变化？你觉得哪种氛围最难营造？"'
      ideological_integration: "强调艺术与技术的融合，培养学生追求美的意识和情感表达能力。"

after_class_assignments:
  value: |
    1. 完善课堂上创建的3D场景，确保材质应用合理、光源布置得当，提交至少3个不同光照条件下的渲染截图（如白天、黄昏、夜晚）。
    2. 分析2个优秀3D网页作品的材质与光影设计（可从Spline社区或Awwwards选取），撰写不少于300字的分析报告。
    3. 创作一个新的主题场景（主题自选），要求通过材质与光影营造特定的情感氛围，提交Spline项目链接和设计说明（200字）。

