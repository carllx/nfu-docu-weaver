lesson_number: "1"
lesson_title: "Figma的基础操作与网页设计"
course_name: "交互产品综合创作"

chapter_info:
  value: "第1章 Figma的基础操作与网页设计"

lesson_content:
  value: "1.1 Figma界面基础与核心工具（画框、形状、文本、颜色）；1.2 线框图与原型制作入门"

class_schedule:
  value: "第 1 周，星期 一、二 ，第2-5、8-11 节"

class_hours:
  total: "4"
  breakdown: "（理论2，实践2）"

supported_course_objectives:
  value: |
    1. 知识目标：掌握Figma界面与核心工具，理解线框图设计与原型制作等内容。支撑课程知识目标（1），对应毕业要求2、4。
    2. 能力目标：能够独立完成一个具有响应式布局和复杂交互的2D网页设计项目。支撑课程能力目标（2），对应毕业要求3、4。
    3. 素质目标：树立以用户为中心的设计理念，增强无障碍设计意识，培养人文关怀与社会责任感。支撑课程素质目标（1），对应毕业要求4、9。

teaching_aims:
  knowledge_aim: "了解Figma的特点、应用场景与协作优势。熟练掌握Figma的界面工具、线框图绘制。理解网页设计的基本原则（对齐、留白、层级、色彩与排版）。"
  ability_aim: "能够独立完成简单的界面框架设计。"
  quality_aim: "提高学生的信息化素养与审美能力。"
  process_and_method_aim:
    value: '1. 讲授法：结合演示，逐步讲解工具与功能；2. 案例法：分析优秀网页设计案例，讲解布局与交互逻辑；3. 任务驱动法：以"完成一个响应式网页首页设计"为核心任务，将知识点融入任务目标；4. 讨论法：引导学生思考用户体验与视觉美感的平衡。'

key_and_difficult_points:
  key_points: "掌握Figma布局的基础功能。网页设计的基础构成要素与排版规范。"
  difficult_points: "从零开始构建完整的网页设计原型。"

pre_class_preparation:
  required_reading_list:
    value: "[1] 威凤教育，《数字媒体交互设计原理与方法》，人民邮电出版社，2021年。"
  recommended_reading_list:
    value: "[2] 刘月磊等，《交互思维与实战：Figma+Principle UI设计实用教程》，东华大学出版社，2024年。"
  pre_class_reflection_questions:
    value: '[3] ①什么是"响应式设计"？为什么它在当今网页设计中如此重要？②Figma软件制作网页的流程有哪些？有什么核心功能可以很好的实现网页交互？'
  other_pre_class_preparation:
    value: "[4] 安装并注册Figma账号，准备笔记与赏析优秀网页设计案例。"

teaching_methods:
  value: "讲授+演示+实操练习+案例分析+讨论+任务驱动+反思总结"

