    segment_type: "lecture"
    process_description: "讲解课程能力要求、考核规定；详细讲解Figma基础操作，包括界面介绍、核心工具（画框Frame、形状工具、文本工具、颜色系统）的使用方法；讲解线框图设计原理与网页设计基本原则（对齐、留白、层级、色彩与排版）；演示如何使用Figma创建基础线框图。"
    design_details:
      organization: "教师讲解并演示Figma操作，学生跟随练习基础工具。"
