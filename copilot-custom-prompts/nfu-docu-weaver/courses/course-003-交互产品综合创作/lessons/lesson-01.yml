    segment_type: "practice"
    process_description: "学生跟随教师演示进行实操练习，完成阶段性任务：使用Figma创建一个简单的网页线框图，包含导航栏、内容区和页脚。教师巡回指导，解答学生操作中遇到的问题。"
    design_details:
      organization: "学生独立实操，教师个别辅导。"
      methods: "演示引导+任务驱动+个别辅导"
      time_arrangement: "90分钟（每节45分钟，共2节）"
      in_class_thinking: '"Figma的一整个使用流程是怎样的？"'
