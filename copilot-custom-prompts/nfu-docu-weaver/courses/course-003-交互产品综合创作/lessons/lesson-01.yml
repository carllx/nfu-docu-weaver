  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "教师介绍本章学习目标与任务安排，展示优秀网页设计案例，引导学生思考网页设计中的关键要素。"
    design_details:
      organization: "教师介绍并展示案例，学生观察并思考。"
      methods: "提问引导+案例展示"
      time_arrangement: "15分钟"
      in_class_thinking: '"你平时浏览网页时最关注哪些设计细节？"'
      ideological_integration: '强调设计的社会责任，引出"无障碍设计"理念，培养学生关注特殊群体需求的意识。'

  - segment_title: "上次课复习"
    segment_type: "review"
