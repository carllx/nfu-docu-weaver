# --- 课程与课次基本信息 ---
lesson_number: "10"
lesson_title: "第10次课教案"
course_name: "三维动画基础-数字建模"

# --- 课次核心内容定义 ---
chapter_info:
  value: "第4章 摄影机技术"
lesson_content:
  value: "4.1 摄影机的类型；4.2 摄影机参数设置；4.3 项目实践"
class_schedule:
  value: "第 10周，星期 二、四、五 ，第12-15、2-5、8-11节；"
class_hours:
  total: "4"
  breakdown: "（理论1学时，实践3学时）"

# --- 教学目标体系 ---
supported_course_objectives:
  value: |
    1. 掌握三维动画中摄影机的基本类型、特点及其应用场景，理解镜头语言在视觉叙事中的作用。支持课程知识目标(4)，对应毕业要求2、3。
    2. 熟练掌握Maya摄影机的创建、参数设置和运动控制，能够为场景选择合适的镜头表现手法。支撑课程能力目标(3)，对应毕业要求4。
    3. 培养学生的镜头美学意识和视觉叙事能力，理解镜头与灯光的配合关系。支撑课程素质目标(1)，对应毕业要求3。
    4. 在实践中养成精确控制镜头参数的工作习惯，提升作品的专业性和艺术表现力。支撑课程素质目标(4)，对应毕业要求1。
teaching_aims:
  knowledge_aim: "了解摄影机的基本类型（标准相机、正交相机）及其特点；掌握焦距、景深、光圈等核心参数的含义和作用；理解不同镜头语言对情感表达的影响。"
  ability_aim: "能够在Maya中创建和配置摄影机；能够根据场景需求设置合适的焦距和视角；能够运用摄影机动画表现镜头运动（推拉摇移跟）；能够结合灯光完成场景的镜头设计。"
  quality_aim: '培养对镜头语言的理解和运用能力，学会用"镜头思维"观察和设计画面；在实践中体会镜头如何服务于叙事和情感表达。'
  process_and_method_aim:
    value: '1. 采用理论讲解与实例分析相结合，通过电影镜头案例培养学生的镜头美学认知；2. 运用"理论-演示-实操-点评"教学法，强化学生的实践应用能力；3. 鼓励学生观察优秀影视作品中的镜头运用，培养自主学习和审美分析能力。'
key_and_difficult_points:
  key_points: "摄影机的类型选择与参数设置；焦距对画面透视的影响；景深效果的实现与控制；摄影机动画的基本运动规律（推拉摇移跟）。"
  difficult_points: "理解焦距、光圈、景深之间的关系及其对画面效果的影响；如何根据叙事需求选择合适的镜头语言和运动方式；摄影机与灯光的协调配合。"

# --- 课前准备 ---
pre_class_preparation:
  required_reading_list:
    value: "[1] 来阳.《中文版Maya 2024基础培训教程》[M].北京：人民邮电出版社,2025.08. (摄影机技术相关章节)。"
  recommended_reading_list:
    value: "[2] 推荐观看经典电影片段，关注镜头运用（如《教父》、《肖申克的救赎》等）。"
  pre_class_reflection_questions:
    value: "[3] ①观察一部电影，记录至少3种不同的镜头运动方式，思考它们分别传达了什么情绪？②为什么说镜头是导演的眼睛？"
  other_pre_class_preparation:
    value: "[4] 准备好上周完成的灯光场景文件，用于本周的镜头设计实践。"

# --- 教学方法与过程设计 ---
teaching_methods:
  value: "讲授法+案例分析法+任务驱动法+实践指导法"
main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "教师展示多组经典电影片段（如斯皮尔伯格、诺兰作品中的标志性镜头），引导学生观察不同镜头语言的表现力。例如：低角度仰拍表现人物的强大、长焦镜头压缩空间营造紧张感、广角镜头展现宏大场景等。通过对比让学生直观感受镜头对叙事和情感表达的重要作用。"
    design_details:
      organization: "教师播放案例视频，引导分析；学生观察、讨论并分享感受。"
      methods: "案例导入+视频分析+讨论互动"
      time_arrangement: "15分钟"
      in_class_thinking: "同一个场景，用不同的镜头角度和焦距拍摄，会产生怎样不同的视觉效果和情感体验？"
      ideological_integration: '通过经典影视作品的镜头分析，培养学生的艺术鉴赏能力和文化自信；引导学生思考如何用镜头语言讲好中国故事，传递正向价值观。'
  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "快速回顾上周学习的灯光技术要点，展示部分学生的灯光作业并点评。提问学生：一个布光精美的场景，如果没有合适的镜头来呈现，效果会怎样？从而引出本周主题——如何用摄影机这双眼睛，捕捉和呈现我们设计的三维世界。"
    design_details:
      organization: "教师提问并展示作品，学生回答和讨论。"
      methods: "问答法+作品点评+承上启下"
      time_arrangement: "10分钟"
      in_class_thinking: "灯光和镜头，哪个对画面的最终呈现更重要？它们之间是什么关系？"
      ideological_integration: "强调创作中各环节的协同重要性，培养学生的系统性思维和整体观念。"
  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: "1. 讲解摄影机基础理论：介绍标准相机（Perspective Camera）和正交相机（Orthographic Camera）的区别与应用场景。2. 核心参数详解：在Maya中演示焦距（Focal Length）对视角和透视的影响；讲解光圈（F-Stop）和景深（Depth of Field）的关系；演示如何设置焦点和景深范围。3. 镜头语言基础：讲解推拉摇移跟等基本镜头运动，分析其在影视中的表现作用。4. 实例演示：在简单场景中创建摄影机，设置不同参数，实时展示效果差异。"
    design_details:
      organization: "教师结合PPT理论讲解和Maya软件实时演示，展示参数变化的直观效果。"
      methods: "讲授法+软件演示+对比教学法"
      time_arrangement: "60分钟"
      in_class_thinking: "焦距的改变，除了让画面放大或缩小，还会对空间透视产生什么影响？"
      ideological_integration: "通过讲解摄影机技术的科学原理，培养学生的理工素养；结合镜头语言的艺术表现，引导学生理解技术与艺术的融合。"
  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "教师提出讨论任务：如果要为一个表现孤独主题的场景设计镜头，你会选择什么角度、焦距和运动方式？学生分组讨论并分享方案，教师引导分析不同方案的表现力和合理性，总结镜头语言与情感表达的关系。"
    design_details:
      organization: "学生分组讨论并设计镜头方案，代表发言，教师点评和总结。"
      methods: "主题讨论+方案设计+案例分析"
      time_arrangement: "20分钟"
      in_class_thinking: "孤独感可以通过哪些镜头技巧来表现？大全景、特写、固定镜头、运动镜头，哪种更合适？"
      ideological_integration: "通过对孤独等人性主题的探讨，培养学生对社会和人文的关怀意识；引导学生用艺术手段表达深层情感和思想。"
  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: "综合实践任务：学生打开上周完成的灯光场景，为场景设计并创建摄影机。要求：1. 创建至少2个不同视角的摄影机（如全景和特写）。2. 为其中一个摄影机设置景深效果。3. 制作一段简单的摄影机动画（如推进或环绕）。4. 渲染2-3个关键帧，观察不同镜头的表现效果。教师巡回指导，解答技术问题，并提供创意建议。"
    design_details:
      organization: "学生独立操作，教师巡回指导，提供个性化建议和技术支持。"
      methods: "任务驱动法+自主实践+个性化指导"
      time_arrangement: "70分钟"
      in_class_thinking: "我设计的镜头是否有效地突出了场景的重点？景深效果是否合理？镜头运动是否流畅自然？"
      ideological_integration: "在实践中培养学生的创新思维和问题解决能力；通过追求镜头的表现力，体会艺术创作中的匠心精神。"
  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "教师总结本节课的核心知识点：摄影机类型、参数设置、镜头语言基础。展示2-3位学生的课堂实践作品，点评镜头设计的亮点和改进空间。预告下周将进入材质与纹理的学习，强调材质、灯光、镜头三者的协同作用。"
    design_details:
      organization: "教师总结，展示优秀作品，学生记录要点。"
      methods: "归纳总结法+作品展示+点评激励"
      time_arrangement: "5分钟"
      in_class_thinking: "今天学习的镜头知识，如何能帮助我更好地呈现和讲述我的三维作品故事？"
      ideological_integration: "鼓励学生将所学技术应用于有意义的创作中，用镜头传递美好和正能量，体现艺术的社会价值。"

# --- 课后作业 ---
after_class_assignments:
  value: |
    1. 为自己的场景设计一套完整的镜头方案（至少包含3个不同镜头），绘制镜头分镜草图，标注焦距、角度和运动方式。
    2. 在Maya中实现其中2个镜头，渲染关键帧图像，并撰写100字的设计说明。

