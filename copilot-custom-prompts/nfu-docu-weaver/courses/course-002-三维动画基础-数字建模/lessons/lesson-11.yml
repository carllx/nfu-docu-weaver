# --- 课次核心内容定义 ---
chapter_info:
  value: "第5章 材质与纹理"
lesson_content:
  value: "5.1 材质概述；5.2 材质制作基础；Arnold材质系统简介"
class_schedule:
  value: "第 11周，星期 二、四、五 ，第12-15、2-5、8-11节；"
