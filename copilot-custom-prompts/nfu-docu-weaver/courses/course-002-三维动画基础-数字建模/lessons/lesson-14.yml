# --- 课次核心内容定义 ---
chapter_info:
  value: "第7章 综合实践（续）"
lesson_content:
  value: "综合实践项目制作推进；中期检查与指导"
class_schedule:
  value: "第14周，星期 一、四，第12-15、8-11节；"
