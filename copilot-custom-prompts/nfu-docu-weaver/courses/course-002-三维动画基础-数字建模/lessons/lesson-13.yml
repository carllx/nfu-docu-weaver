# --- 课程与课次基本信息 ---
lesson_number: "13"
lesson_title: "第13次课教案"
course_name: "三维动画基础-数字建模"

# --- 课次核心内容定义 ---
chapter_info:
  value: "第6章 渲染与输出（续）+ 第7章 综合实践"
lesson_content:
  value: "6.3 渲染项目实践；渲染优化技巧；7.1 综合实践项目启动"
class_schedule:
  value: "第13周，星期 一、四，第12-15、8-11节；"
class_hours:
  total: "4"
  breakdown: "（理论1学时，实践3学时）"

# --- 教学目标体系 ---
supported_course_objectives:
  value: |
    1. 掌握渲染优化的策略和技巧，理解质量与效率的平衡；了解综合实践项目的要求和流程。支持课程知识目标(4)，对应毕业要求2、3。
    2. 能够独立完成完整场景的渲染输出；能够诊断和解决常见渲染问题；能够规划和启动综合实践项目。支撑课程能力目标(3)(4)，对应毕业要求4。
    3. 培养学生的项目管理意识和质量控制能力；在综合实践中提升创作的独立性和完整性。支撑课程素质目标(2)(4)，对应毕业要求3。
    4. 在实践中养成规范化的渲染流程和项目管理习惯。支撑课程素质目标(4)，对应毕业要求1。
teaching_aims:
  knowledge_aim: "掌握渲染优化的常用方法（采样优化、光追优化、降噪设置）；了解批量渲染和渲染农场的概念；理解综合实践项目的评分标准和要求。"
  ability_aim: "能够根据场景复杂度合理设置渲染参数；能够诊断和解决渲染噪点、黑块、时间过长等问题；能够规划综合实践项目的制作流程和时间安排。"
  quality_aim: "培养对渲染质量的判断力和问题解决能力；学会在项目中平衡质量、时间和资源；建立完整的项目思维和规范化工作流程意识。"
  process_and_method_aim:
    value: '1. 采用问题导向教学法，通过真实渲染问题培养学生的诊断和解决能力；2. 运用项目式教学法，引导学生规划和启动综合实践项目；3. 强调流程规范化和时间管理的重要性。'
key_and_difficult_points:
  key_points: "渲染采样的优化策略；降噪器的合理使用；常见渲染问题的诊断方法；综合实践项目的规划和启动流程。"
  difficult_points: "如何在保证质量的前提下提升渲染效率；如何系统地诊断复杂的渲染问题；如何合理规划综合实践项目的制作周期和工作量。"

# --- 课前准备 ---
pre_class_preparation:
  required_reading_list:
    value: "[1] 周京.《Maya Arnold材质灯光渲染技术从入门到实践》[M].北京：清华大学出版社,2025.01. (渲染优化与项目实践章节)。"
  recommended_reading_list:
    value: "[2] 回顾前面所有章节的学习内容，为综合实践项目做知识准备。"
  pre_class_reflection_questions:
    value: "[3] ①思考：在前面的学习中，你最感兴趣的是哪个环节？②你想在综合实践项目中表达什么主题或创意？"
  other_pre_class_preparation:
    value: "[4] 准备综合实践项目的初步创意想法，思考想要制作的场景类型和表现目标。"

# --- 教学方法与过程设计 ---
teaching_methods:
  value: "问题解决法+案例分析法+项目式教学法+任务驱动法"
main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "教师展示两组渲染案例对比：一组是渲染设置不当导致的问题图像（噪点严重、黑块、过曝等）；另一组是优化后的高质量图像。同时展示渲染时间对比。引导学生思考：如何在保证质量的同时提高渲染效率？这就是专业渲染工作流的核心问题。"
    design_details:
      organization: "教师展示问题案例和优化对比，引导思考；学生观察并讨论问题原因。"
      methods: "问题导入+案例对比+讨论分析"
      time_arrangement: "10分钟"
      in_class_thinking: "渲染质量和渲染时间，如果只能选一个，你会选哪个？有没有办法两者兼顾？"
      ideological_integration: "通过渲染优化问题，培养学生在限制条件下寻找最优解的思维方式；引导学生理解效率与质量的辩证关系。"
  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "快速回顾上周学习的UV、纹理和Arnold基础设置。展示部分学生的渲染作业，分析其中的优点和存在的问题（如噪点、质量不足等）。引出本周主题：如何优化渲染设置，解决实际问题。同时预告：从下周开始的综合实践项目，将是对所有知识的整合应用。"
    design_details:
      organization: "教师展示作品并分析问题，学生思考和讨论。"
      methods: "作品点评+问题分析+承上启下"
      time_arrangement: "10分钟"
      in_class_thinking: "我上周的渲染作品有哪些可以改进的地方？问题的根源是什么？"
      ideological_integration: "通过问题分析培养学生的自我反思能力和持续改进意识。"
  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: "【第一部分：渲染优化技巧（40分钟）】1. 采样优化：讲解Camera AA与其他采样的关系，演示如何根据场景特点调整采样值，避免过度采样浪费时间。2. 光追优化：讲解Diffuse、Specular、Transmission等光线追踪深度的作用，演示如何根据场景复杂度设置合理值。3. 降噪器使用：详细讲解Arnold降噪器（Denoiser）的工作原理和设置方法，演示降噪前后的效果对比。4. 常见问题诊断：讲解渲染噪点、黑块、fireflies等常见问题的原因和解决方法。【第二部分：综合实践项目启动（20分钟）】1. 项目要求说明：详细讲解综合实践项目的要求（场景类型、必须包含的技术元素、提交内容、评分标准）。2. 项目规划方法：讲解如何分解项目任务、制定时间计划、设置里程碑。3. 优秀案例展示：展示往届优秀综合实践作品，分析其亮点和可学习之处。"
    design_details:
      organization: "教师结合Maya软件进行渲染优化演示，同时讲解项目规划方法和要求。"
      methods: "讲授法+软件演示+案例分析+项目说明"
      time_arrangement: "60分钟"
      in_class_thinking: "渲染优化的核心思路是什么？综合实践项目应该如何规划才能按时高质量完成？"
      ideological_integration: "通过优化技巧的讲解，培养学生的效率意识和科学思维；通过项目规划的强调，培养学生的项目管理能力和时间管理意识。"
  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "综合实践项目创意讨论：学生分组分享自己的项目初步想法（想做什么主题的场景、想表达什么、打算用哪些技术）。小组成员互相提供建议和反馈。教师点评创意的可行性和亮点，提供优化建议。"
    design_details:
      organization: "学生分组讨论项目创意，互相反馈，教师巡回指导并点评。"
      methods: "创意分享+同伴反馈+教师指导"
      time_arrangement: "25分钟"
      in_class_thinking: "我的项目创意是否可行？工作量是否合理？如何让我的项目更有特色和亮点？"
      ideological_integration: "通过创意讨论培养学生的创新思维和批判性思维；引导学生在创作中追求原创性和个人表达。"
  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: "渲染优化实践与项目启动：学生完成两个任务：1. 渲染优化练习：针对上周的作品，根据今天学习的优化方法重新设置渲染参数，对比优化前后的质量和时间差异。2. 项目启动准备：撰写综合实践项目计划书（包括项目主题、技术要点、制作计划、时间安排），开始收集参考资料。教师巡回指导，帮助学生解决渲染问题和优化项目规划。"
    design_details:
      organization: "学生同时进行渲染优化和项目规划，教师巡回提供技术和规划指导。"
      methods: "双任务驱动+实践优化+项目规划"
      time_arrangement: "70分钟"
      in_class_thinking: "我的渲染设置优化后效果如何？我的项目计划是否合理可行？"
      ideological_integration: "在多任务并行中培养学生的时间管理能力；通过项目规划培养学生的前瞻性思维和计划执行能力。"
  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "教师总结本节课的核心内容：渲染优化的策略和方法、综合实践项目的要求和规划方法。收集学生的项目计划书，承诺下周反馈。强调接下来三周是综合实践项目的关键制作期，鼓励学生充分利用所学知识，创作出优秀作品。"
    design_details:
      organization: "教师总结，收集项目计划，学生记录要点。"
      methods: "归纳总结法+任务布置+激励动员"
      time_arrangement: "5分钟"
      in_class_thinking: "接下来的三周，我要如何规划时间才能高质量完成综合实践项目？"
      ideological_integration: "通过项目动员激发学生的学习热情和创作激情；强调坚持不懈和自我挑战的重要性。"

# --- 课后作业 ---
after_class_assignments:
  value: |
    1. 完善综合实践项目计划书，明确项目主题、制作内容、技术要点和时间安排。
    2. 收集项目参考资料（图片、视频等），开始构思场景设计和建模方案。
    3. 完成至少一个简单模型的建模，作为项目的开端。

