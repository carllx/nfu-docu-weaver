# --- 课程与课次基本信息 ---
lesson_number: "9"
lesson_title: "第9次课教案"
course_name: "三维动画基础-数字建模"

# --- 课次核心内容定义 ---
chapter_info:
  value: "第3章 灯光技术（续）"
lesson_content:
  value: "3.3 灯光的实际运用；综合布光技巧与场景氛围营造"
class_schedule:
  value: "第 9周，星期 二、四、五 ，第12-15、2-5、8-11节；"
class_hours:
  total: "4"
  breakdown: "（理论2学时，实践2学时）"

# --- 教学目标体系 ---
supported_course_objectives:
  value: |
    1. 深化对灯光在场景氛围营造中的实际应用理解，掌握不同类型场景的布光策略。支持课程知识目标(3)，对应毕业要求2、3。
    2. 能够综合运用多种Arnold灯光类型，完成复杂场景的照明设计。支撑课程能力目标(3)，对应毕业要求4。
    3. 培养学生通过灯光进行艺术创作和情感表达的综合能力。支撑课程素质目标(1)，对应毕业要求3。
    4. 在实践中培养问题解决能力和创新思维，理解技术与艺术的深度融合。支撑课程素质目标(2)(4)，对应毕业要求1。
teaching_aims:
  knowledge_aim: "理解不同场景类型（室内、室外、日景、夜景）的布光特点；掌握环境光、聚光灯、体积光等高级灯光技术的应用方法。"
  ability_aim: "能够根据场景需求独立设计并实现完整的灯光方案；能够通过调整灯光参数营造特定的情绪和氛围；能够识别和解决常见的灯光问题。"
  quality_aim: "培养对不同光影风格的鉴赏能力；在创作中形成个人的光影美学理解；养成在实践中不断试验和优化的职业习惯。"
  process_and_method_aim:
    value: '1. 采用案例驱动教学法，通过分析经典作品学习布光技巧；2. 运用"观察-分析-设计-实现-评估"五步法，培养学生的系统性思维；3. 鼓励学生在实践中大胆尝试，通过对比实验理解参数变化的视觉效果。'
key_and_difficult_points:
  key_points: "不同场景类型的布光策略与技巧；环境光(Skydome Light)与局部光源的配合使用；灯光色温与场景氛围的关系；体积光与光雾效果的实现。"
  difficult_points: "如何在复杂场景中平衡整体照明与局部重点；如何通过灯光引导观众视线并强化叙事；如何在保证画面质量的同时优化渲染效率。"

# --- 课前准备 ---
pre_class_preparation:
  required_reading_list:
    value: "[1] 周京.《Maya Arnold材质灯光渲染技术从入门到实践》[M].北京：清华大学出版社,2025.01. (灯光实际运用章节)。"
  recommended_reading_list:
    value: "[2] 来阳.《中文版Maya 2024基础培训教程》[M].北京：人民邮电出版社,2025.08. (高级灯光技术章节)。"
  pre_class_reflection_questions:
    value: "[3] ①观察你生活环境中的光线变化（清晨、正午、黄昏、夜晚），它们分别给你什么样的感受？②思考一个你想要创作的场景，它应该是什么样的光影氛围？"
  other_pre_class_preparation:
    value: "[4] 完成上周布置的三种氛围布光作业，准备好用于本周的进阶练习。"

# --- 教学方法与过程设计 ---
teaching_methods:
  value: "案例分析法+任务驱动法+对比教学法+实践指导法"
main_teaching_segments:
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "教师展示多组不同风格的三维场景作品（如迪士尼动画的温暖光影、赛博朋克风格的霓虹灯效、恐怖游戏的压抑氛围），引导学生观察分析这些作品的灯光特点，讨论光影如何服务于不同的艺术风格和情感表达。"
    design_details:
      organization: "教师播放案例视频，提出分析问题；学生观察并分组讨论。"
      methods: "案例展示+观察分析+分组讨论"
      time_arrangement: "15分钟"
      in_class_thinking: "你能从这些作品中识别出哪些不同的灯光技术？它们分别营造了什么样的情感氛围？"
      ideological_integration: "通过分析不同文化背景下的光影美学，培养学生的国际视野和跨文化理解能力，同时引导思考如何在创作中融入中国传统美学元素。"
  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: '快速回顾上周学习的三点布光法基础知识，展示部分学生的课后作业（三种氛围布光），进行点评和讨论。引导学生思考："基础布光掌握后，如何进一步提升作品的专业度和艺术性？"，从而引入本周的高级技巧学习。'
    design_details:
      organization: "教师展示学生作品并点评，学生互相学习和讨论。"
      methods: "作品展示+点评+承上启下"
      time_arrangement: "10分钟"
      in_class_thinking: "我的布光作业中，哪些方面做得好？哪些还需要改进？"
      ideological_integration: "通过同伴学习培养团队协作精神和互助意识；通过自我反思培养批判性思维和持续改进的习惯。"
  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: "1. 讲解不同场景类型的布光策略：分析室内场景（窗光模拟、人工光源）、室外日景（太阳光+天光）、夜景（月光+人工光源）的布光特点。2. 演示高级灯光技术：Skydome Light的使用与HDRI贴图；Area Light的柔和照明效果；体积光与光雾的创建方法。3. 讲解灯光色温对氛围的影响，演示暖色调与冷色调的情感差异。"
    design_details:
      organization: "教师结合PPT和Maya软件进行理论讲解与实时演示，展示参数调整的即时效果。"
      methods: "讲授法+软件演示+对比教学法"
      time_arrangement: "75分钟"
      in_class_thinking: "为什么同一个场景，使用暖光和冷光会产生完全不同的情感体验？"
      ideological_integration: "通过讲解光影的科学原理与艺术表现，培养学生的理工素养和人文情怀相结合的综合能力；强调在技术追求中不忘艺术初心。"
  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "教师提出讨论主题：如果要为一个表现回家主题的场景布光，你会如何设计？学生分组讨论，每组提出自己的布光方案（光源类型、位置、色温、强度等），并说明设计理由。各组分享后，教师总结不同方案的优劣。"
    design_details:
      organization: "学生分组讨论并设计方案，代表发言，教师点评和引导。"
      methods: "主题讨论+方案设计+交流分享"
      time_arrangement: "25分钟"
      in_class_thinking: "回家这个主题，应该用什么样的光影来表达温暖、安全和归属感？"
      ideological_integration: '通过"回家"主题引导学生思考家国情怀和文化归属；培养用艺术表达人文关怀的意识和能力。'
  - segment_title: "实践环节"
    segment_type: "practice"
    process_description: "综合实践任务：学生选择一个自己感兴趣的场景主题（如清晨的咖啡馆、雨夜的街道、温馨的书房等），为之前的建模作品或课堂提供的示例场景进行完整的灯光设计。要求：1. 至少使用3种不同类型的灯光。2. 明确场景的时间和氛围定位。3. 通过色温和强度营造特定情绪。4. 渲染一张测试图并准备简短说明。"
    design_details:
      organization: "学生独立设计和操作，教师巡回指导，针对个别问题提供个性化建议。"
      methods: "任务驱动法+自主创作+个性化指导"
      time_arrangement: "50分钟"
      in_class_thinking: "我的灯光设计是否清晰地传达了场景的时间、地点和情感氛围？如何通过细节调整让它更打动人？"
      ideological_integration: "在创作实践中培养独立思考和创新能力；通过追求作品的情感表达力，体会艺术创作中的责任感和使命感。"
  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "教师总结本节课的核心内容：不同场景的布光策略、高级灯光技术的应用要点、色温与氛围的关系。展示2-3位学生的课堂实践作品，进行详细点评，表扬创意和亮点，指出改进方向。预告下周将进入摄影机技术的学习，强调灯光与镜头的配合。"
    design_details:
      organization: "教师总结，展示优秀作品，学生反思和记录。"
      methods: "归纳总结法+作品展示+激励评价"
      time_arrangement: "5分钟"
      in_class_thinking: "今天的学习让我对灯光有了哪些新的理解？我在实践中遇到的最大挑战是什么？"
      ideological_integration: "鼓励学生正视挑战，将困难视为成长的机会；强调在艺术创作中坚持不懈、精益求精的重要性。"

# --- 课后作业 ---
after_class_assignments:
  value: |
    1. 完成课堂布光任务，输出一张高质量的渲染图，并撰写200字的创作说明（包括场景主题、布光思路、使用的技术）。
    2. 观察并拍摄生活中一个你觉得光影很美的场景，分析其光源和光影特点，思考如何在Maya中重现这种效果。

