# --- 最小有效 Schema (Minimal Valid Schema) ---
minimal_valid_schema:
  version: "2.0"
  fields:
    lesson_number:
      type: "integer"
      required: true
      description: "课次编号"
    lesson_title:
      type: "string"
      required: true
      description: "课次标题"

# --- 完整 Schema (Complete Schema) ---
# 接近真实的 lesson_data_schema.yml
complete_schema:
  version: "2.0"
  fields:
    lesson_number:
      type: "integer"
      required: true
      description: "课次编号"
    
    lesson_title:
      type: "string"
      required: true
      description: "课次标题"
    
    course_name:
      type: "string"
      required: true
      description: "课程名称"
    
    class_hours:
      type: "object"
      required: true
      description: "课时信息"
      fields:
        total:
          type: "string"
          required: true
          description: "总课时"
        breakdown:
          type: "string"
          required: false
          description: "课时分解"
    
    main_teaching_segments:
      type: "list"
      required: true
      description: "主要教学环节"
      item_type: "object"
      item_fields:
        segment_title:
          type: "string"
          required: true
        segment_type:
          type: "string"
          required: false
        process_description:
          type: "string"
          required: true
    
    after_class_assignments:
      type: "list"
      required: false
      description: "课后作业"
      item_type: "string"

# --- 带可选字段的 Schema (Schema with Optional Fields) ---
schema_with_optional:
  version: "2.0"
  fields:
    required_field:
      type: "string"
      required: true
      description: "必需字段"
    
    optional_field:
      type: "string"
      required: false
      description: "可选字段"
    
    field_with_default:
      type: "integer"
      required: false
      default: 0
      description: "带默认值的字段"

# --- 深层嵌套 Schema (Deeply Nested Schema) ---
deeply_nested_schema:
  version: "2.0"
  fields:
    level1:
      type: "object"
      required: true
      fields:
        level2:
          type: "object"
          required: true
          fields:
            level3:
              type: "object"
              required: true
              fields:
                deep_value:
                  type: "string"
                  required: true
                  description: "深层嵌套值"

# --- 复杂列表 Schema (Complex List Schema) ---
complex_list_schema:
  version: "2.0"
  fields:
    simple_list:
      type: "list"
      required: true
      item_type: "string"
      description: "简单字符串列表"
    
    object_list:
      type: "list"
      required: true
      item_type: "object"
      description: "对象列表"
      item_fields:
        id:
          type: "integer"
          required: true
        name:
          type: "string"
          required: true
        tags:
          type: "list"
          required: false
          item_type: "string"

