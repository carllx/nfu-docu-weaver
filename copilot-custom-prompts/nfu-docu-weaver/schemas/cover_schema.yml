# ===================================================================
#           课程教案封面结构化数据 (YAML Schema v1.1 - 增强版)
#      Structure Data Schema for Lesson Plan Cover (Version 1.1 - Enhanced)
# ===================================================================
#
# 说明 (Instructions):
# 本文件是整个课程的“顶层设计”与“全局身份卡”，用于定义教案封面的核心信息。
# 它作为课程的“单一事实来源 (Single Source of Truth)”，其内容 (如课程名称、教师信息等)
# 会被后续的单次课教案 (`lesson_plan_schema_v6.yaml`) 所引用。
# Agent 在填充单次课教案时，必须确保关键信息与此文件保持严格一致。

# --- 学期信息 ---
# 用途: 标识课程开设的具体学年和学期。
# 格式规范: 字符串, 推荐格式为 "YYYY～YYYY学年第[一|二]学期"。
academic_term: "2025～2026学年第一学期"

# --- 课程与班级详情 ---
# 用途: 定义课程的核心属性和授课对象。
course_details:
  # 课程的唯一正式名称，必须与所有相关文件保持一致。
  course_name: "字体艺术"
  # 课程性质。通常为固定选项，如 "专业必修课", "专业选修课", "公共基础课" 等。
  course_nature: "专业必修课"
  # 学分数。格式为数字 (整数或浮点数)。
  credits: 3
  # 课程的总计划学时。格式为整数。
  total_hours: 60
  # 授课班级。推荐格式: "{入学年份}级{专业名称}({培养层次,本科则无需输入})"
  target_audience: "2023级艺术设计学（专升本）"
  # 开设课程的院系或单位的全称。
  department: "设计学院"

# --- 教师团队信息 ---
# 用途: 明确课程的教学责任人。
instructor_details:
  # 主讲教师信息
  main_instructor:
    name: "林昕"
    # 教师职称。从 ["助教", "讲师", "副教授", "教授"] 中选择。若无职称或不适用，请使用 "无"。
    title: "无"
  # 课程团队其他成员列表。如果只有主讲教师，此列表可为空 `[]`。
  teaching_team:
    - name: "SHIU LUO SARA(肖咏兰)"
      # 教师职称。
      title: "助教"

# --- 元数据 ---
# 用途: 内部管理信息，用于追踪文件的版本和变更历史。
metadata:
  # 创建日期。格式: "YYYY-MM-DD"
  created_at: "2024-10-01"
  # 最后更新日期。格式: "YYYY-MM-DD"
  updated_at: "2024-10-05"
  # Schema 版本。格式: "主版本.次版本"
  version: "1.1"
  # 源文件。记录此文件是基于哪个源文件生成的，便于追溯。
  generated_from: "outline.yml"

