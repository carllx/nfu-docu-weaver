# ===================================================================
#           课程教案结构化数据模板 (YAML Schema v6 - 增强版)
#      Structure Data Schema & Template for Lesson Plan (Version 6 - Enhanced)
# ===================================================================
#
# 说明 (Instructions):
# v6 版本旨在为 Agents (AI或自动化脚本) 提供一个高精度、上下文感知的数据填充模板。
# 核心增强:
#   1. (# 关联逻辑): 新增注释，明确解释了“单次课教案”的字段如何从“教案首页”的全局规划中派生、或与之对应。
#   2. (# 格式规范): 极大地增强了对内容格式的细节描述，包括编号、前缀、分隔符和特殊值，以确保生成文档的准确性。
#
# 使用流程: Agent 读取此模板，理解每个字段的上下文关联和格式规范，然后填充占位符。

# --- 课程与课次基本信息 ---
# 关联逻辑: 这些信息构成了单次课教案的文档标题和基础身份。
lesson_number: "<请填写课程的数字序号, 例如: 1>"
lesson_title: "<请填写本次课的完整标题, 例如: '第一次课教案'>"
course_name: "<请填写课程名称, 必须与教案首页的'课程名称'保持一致>"

# --- 课次核心内容定义 ---
# 关联逻辑: 以下四个字段共同定义了本次课的教学范围，它们是“教案首页”->“内容课时分配”表格中某一行内容的直接且完整的执行。
chapter_info:
  # 对应: “授课章节”
  # 格式规范: 字符串，应完整复制“内容课时分配”表格中对应的章节标题。
  value: "<请填写授课章节的标题>"
lesson_content:
  # 对应: “授课内容”
  # 格式规范: 字符串，应完整复制“内容课时分配”表格中对应的课程内容要点，通常用 '；' 分隔。
  value: "<请填写授课内容要点, 例如: '1.1 ...；1.2 ...；'>"
class_schedule:
  # 对应: “授课时间”
  # 格式规范: 字符串，描述具体的上课周次、星期和节次。
  value: "<请填写授课时间, 例如: '第 1 周，星期 四 ，第 12-15 节'>"
class_hours:
  # 对应: “学时数”
  # 格式规范: total为数字，breakdown为描述性字符串。
  total: "<总学时数, 例如: 4>"
  breakdown: "<学时分配细节, 例如: '（理论3，实践1）'>"

# --- 教学目标体系 ---
supported_course_objectives:
  # 对应: “支撑课程目标”
  # 关联逻辑: 这是连接“单次课”与“课程总目标”的核心桥梁。此处的每一项目标，都必须明确指出它支撑了“教案首页”->“课程目标”表格中的哪一项总目标，并简述支撑逻辑。
  # 格式规范: 多段落字符串。每个目标为一段，段落间用换行符分隔。段前使用阿拉伯数字加点号 "1.", "2." 作为序号。内容必须包含关键词“支撑课程...目标（X）”。
  value: "<请按照格式规范和关联逻辑，详细填写支撑的课程总目标>"
teaching_aims:
  # 对应: “教学目标与要求”
  # 关联逻辑: 这是在`supported_course_objectives`宏观目标指导下，为本次课设定的更具体、可操作、可测量的微观学习目标。
  knowledge_aim: "<请填写本次课的知识目标>"
  ability_aim: "<请填写本次课的能力目标>"
  quality_aim: "<请填写本次课的素质目标>"
  process_and_method_aim:
    # 格式规范: 字符串。如果有多点，必须用 '1.', '2.' 等序号组织，并以 '；' 结尾。
    value: "<请填写本次课的过程与方法>"
key_and_difficult_points:
  # 对应: “教学重点与难点”
  # 关联逻辑: 基于本次课的`lesson_content`和`teaching_aims`提炼出的核心教学点。
  key_points: "<请填写教学重点>"
  difficult_points: "<请填写教学难点>"

# --- 课前准备 ---
pre_class_preparation:
  # 对应: “学生课前阅读材料与其他准备”
  # 关联逻辑: 此处列出的所有书目，都必须是“教案首页”->“教材和主要参考资料”中已定义的资源。
  required_reading_list:
    # 格式规范: 字符串。必须以 "[1] " 开头。格式为 `[序号] 作者：《书名》[M]. 出版社，年份，相关章节页码`。若无，则填“无”。
    value: "<请按照格式规范，填写必读书目>"
  recommended_reading_list:
    # 格式规范: 字符串。必须以 "[2] " 开头，格式同上。若无，则填“无”。
    value: "<请按照格式规范，填写选读书目>"
  pre_class_reflection_questions:
    # 格式规范: 字符串。必须以 "[3] " 开头，问题序号使用 "①", "②"。若无，则填“无”。
    value: "<请按照格式规范，填写思考问题>"
  other_pre_class_preparation:
    # 格式规范: 字符串。必须以 "[4] " 开头。若无，则固定填写“无特殊要求。”。
    value: "<请按照格式规范，填写其他准备>"

# --- 教学方法与过程设计 ---
teaching_methods:
  # 对应: “教学方法”
  # 关联逻辑: 教学方法的选择应服务于教学目标，并充分考虑“教案首页”->“授课对象学情分析”中描述的学生特点。
  # 格式规范: 字符串。多个方法之间用 '+' 连接，无空格。例如: '讲授法+案例分析法+小组讨论法'。
  value: "<请填写本次课采用的教学方法>"
main_teaching_segments:
  # 对应: “主要教学环节设计” (表格)
  # 关联逻辑: 这是对`class_hours`所规定时间的详细战术安排，是整个单次课教案的核心执行脚本。
  # 格式规范: 一个包含6个固定环节对象的列表。
  - segment_title: "课程导入"
    segment_type: "introduction"
    process_description: "<请填写此环节的详细教学过程描述, 例如: '教师展示一组...案例, ...引导学生思考...'>"
    design_details:
      organization: "<请描述师生的组织形式与活动安排, 例如: '教师展示案例与视频，提出启发问题；学生观察、回答并交流。'>"
      methods: "<请填写此环节采用的具体方法, 用 '+' 连接, 例如: '情境引入+案例演示+提问互动'>"
      time_arrangement: "<请填写此环节的时间分配, 例如: '10分钟'>"
      in_class_thinking: "<请填写引导学生思考的具体问题, 需加引号, 例如: '“同一句话换不同字体，会带来怎样不同的气质与情绪？”'>"
      ideological_integration: "<请填写思政教育的融入点, 例如: '强调文字在文明传承中的价值，培养学生尊重文字文化与民族自豪感。'>"
  - segment_title: "上次课复习"
    segment_type: "review"
    process_description: "<若为第一节课，请描述课程整体架构与学习方式介绍环节；否则描述复习过程>"
    design_details:
      organization: "<例如: '教师介绍课程结构与考核要求，学生记录要点并表达个人期待。'>"
      methods: "<例如: '讲解+问答'>"
      time_arrangement: "<请填写此环节的时间分配, 例如: '10分钟'>"
      in_class_thinking: "<例如: '“你希望通过本课程获得哪些方面的成长？”'>"
      ideological_integration: "<例如: '强调学习与职业发展的联系，引导学生形成诚信学习与终身学习的意识。'>"
  - segment_title: "新课讲授"
    segment_type: "lecture"
    process_description: "<请分段详细描述新课讲授的核心内容和逻辑, 例如: '教师首先讲解“字体设计的概念”。...随后进入“字体的源流”。...'>"
    design_details:
      organization: "<例如: '教师结合教材1.1、1.2节讲解...，利用PPT展示...实例。'>"
      methods: "<例如: '讲授法+案例分析法+图片演示'>"
      time_arrangement: "<请填写此环节的时间分配, 例如: '80分钟（...40分钟；...40分钟）'>"
      in_class_thinking: "<例如: '“选择一个汉字和一个字母，比较它们在演变中体现了哪些文化因素？”'>"
      ideological_integration: "<例如: '通过汉字源流讲解，引导学生增强文化自信...。'>"
  - segment_title: "讨论与反馈"
    segment_type: "discussion"
    process_description: "<请描述讨论的主题、过程和教师的总结点评, 例如: '教师引导学生分组讨论“...”，各小组...分享...，教师总结并点评...。'>"
    design_details:
      organization: "<例如: '学生分组讨论，代表发言，教师点评。'>"
      methods: "<例如: '小组讨论+汇报+点评'>"
      time_arrangement: "<请填写此环节的时间分配, 例如: '20分钟'>"
      in_class_thinking: "<例如: '“历史演变如何影响今天的字体选择与设计？”'>"
      ideological_integration: "<例如: '强调团队合作、理性讨论与批判性思维...。'>"
  - segment_title: "实践环节"
    segment_type: "practice"
    # 关联逻辑: 此环节的具体内容应与“教案首页”->“内容课时分配”表格中本章节对应的“实践内容”描述一致。
    process_description: "<请描述实践任务的具体内容、要求和教师的指导过程, 例如: '教师布置实践任务：...，并撰写...。教师现场进行分工说明...。'>"
    design_details:
      organization: "<例如: '教师布置并讲解实践任务，学生分组讨论分工。'>"
      methods: "<例如: '任务驱动+实践指导'>"
      time_arrangement: "<请填写此环节的时间分配, 例如: '30分钟（课堂启动+分组安排；后续课后完成）'>"
      in_class_thinking: "<例如: '“我们小组应如何保证案例收集的多样性与系统性？”'>"
      ideological_integration: "<例如: '强调合作互助、尊重知识产权和工匠精神。'>"
  - segment_title: "课堂小结"
    segment_type: "summary"
    process_description: "<请描述教师如何回顾本节重点、点明知识衔接并布置后续任务, 例如: '教师回顾本节重点内容：...，以及实践任务的要求。点明知识与后续学习的衔接...。'>"
    design_details:
      organization: "<例如: '教师总结，学生记录要点。'>"
      methods: "<例如: '要点归纳+提问答疑'>"
      time_arrangement: "<请填写此环节的时间分配, 例如: '10分钟'>"
      in_class_thinking: "<例如: '“今天学习的哪一点最能帮助你理解字体设计的意义？”'>"
      ideological_integration: "<例如: '鼓励学生养成总结反思习惯，培养终身学习意识。'>"

# --- 课后作业 ---
after_class_assignments:
  # 对应: “课后作业”
  # 关联逻辑: 作业内容，特别是实践类作业，通常是对“实践环节”的延续，并直接服务于“教学目标”。
  # 格式规范: 多段落字符串。每个作业项为一段，段落间用换行符分隔。段前使用阿拉伯数字加点号 "1.", "2." 作为序号。若无作业，值必须为“无”。
  value: "<请按照格式规范，填写课后作业>"

# --- 页脚签名信息 ---
# 关联逻辑: 记录教案的编写与审核信息，确保教学活动的规范性。
signature_info:
  author_name:
    # 对应: “填表人（签名）”
    value: "<请填写填表人姓名>"
  author_date:
    # 对应: “年   月    日”
    value: "<请填写填表日期>"
  approver_name:
    # 对应: “专业负责人/教研室主任（签名）”
    value: "<请填写审批人姓名>"
  approver_date:
    # 对应: “年   月    日”
    value: "<请填写审批日期>"

