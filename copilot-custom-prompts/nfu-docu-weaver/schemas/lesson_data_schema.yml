# --- 课次核心内容定义 (Core Lesson Content Definition) ---
# ... (此部分无变化) ...
chapter_info: "第一章 字体设计概述（上）"
lesson_content: "1.1 字体设计的概念；1.2 字体的源流；"
class_schedule: "第 1 周，星期 四 ，第 12-15 节"
class_hours:
  total: "4学时"
  breakdown: "（理论3，实践1）"
supported_course_objectives:
  - description: "掌握字体设计的基本概念与功能，理解字体在视觉传达、品牌识别与文化传播中的作用。"
    supports: "支撑课程知识目标（1），对应毕业要求2、3。"
  - description: "了解汉字与西文字体的历史源流，能够比较不同文字体系的演变特征，认识文字发展与社会文化变迁之间的关系。"
    supports: "支撑课程知识目标（3），对应毕业要求5、8。"
teaching_aims:
  knowledge_aim: "掌握字体设计的基本概念与功能，了解汉字与西文字体的源流。"
  ability_aim: "能够分析字体的形态特征和应用场景，具备小组合作收集与整理字体案例的能力。"
  quality_aim: "树立文化自信，增强对文字文化的理解与尊重；培养合作精神、责任意识与设计理观念。"
  process_and_method_aim: "1.学生在教师讲授中建立字体概念框架；2.通过案例分析理解字体演变规律；..."
key_and_difficult_points:
  key_points: "字体设计的概念与功能；汉字和西文字体的历史源流。"
  difficult_points: "在比较中理解中西文字体的差异及其文化背景。"
pre_class_preparation:
  required_reading:
    - "[1] 周峰：《字体设计》[M]. 中国美术学院出版社，2024年，第1章字体设计概述之1.1节、1.2节（第3–31页）。"
  optional_reading:
    - "[2] 无（第一周课程为开篇基础，教材内容已充分涵盖核心知识点，暂不指定选读材料。)"
  thinking_questions:
    - "我们日常生活中随处可见字体设计的身影，字体设计究竟在何种意义上影响着信息传达？"
    - "汉字作为传承几千年的文字，其发展演变过程中体现了怎样的文化精神？相比之下，西文字母的发展有何不同？"
  other_preparations: "无特殊要求。"
teaching_methods: "讲授法+案例分析法+多媒体教学法+小组讨论法"

