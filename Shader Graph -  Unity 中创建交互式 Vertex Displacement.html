</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h3 id="controller">Controller</h3>
<p>绑定键盘&quot;space&quot; 激活 Effects</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C#"><span class="hljs-comment">// DisplacementControl</span>
<span class="hljs-keyword">using</span> System.Collections;
<span class="hljs-keyword">using</span> System.Collections.Generic;
<span class="hljs-keyword">using</span> UnityEngine;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">DisplacementControl</span>:<span class="hljs-title">MonoBehaviour</span>{

    <span class="hljs-keyword">public</span> <span class="hljs-built_in">float</span> displacementAmount;
    <span class="hljs-comment">// public ParticleSystem explosionParticles;</span>
    MeshRenderer meshRender;
    
    <span class="hljs-comment">// Start is called before the first frame update</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Start</span>()</span>{
        meshRender = GetComponent&lt;MeshRenderer&gt;();
    }
    
    <span class="hljs-comment">// Update is called once per frame</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Update</span>()</span>{

        displacementAmount = Mathf.Lerp(displacementAmount, <span class="hljs-number">0</span>, Time.deltaTime);
        <span class="hljs-comment">// lerpValue = Mathf.Lerp(minValue, maxValue, interpolationPoint);</span>
        meshRender.material.SetFloat(<span class="hljs-string">&quot;_Amount&quot;</span>, displacementAmount);
        <span class="hljs-keyword">if</span> (Input.GetButtonDown (<span class="hljs-string">&quot;Jump&quot;</span>)) {
            displacementAmount += <span class="hljs-number">1f</span>;
            <span class="hljs-comment">// explosionParticles.Play();</span>
        }
    }
}
<span class="hljs-comment">// 速度10 * Time.deltaTime 表示每秒移动的距离为10m而不是每帧10m</span>


</code></pre>
<p>平滑过渡的效果</p>
<p>像突然你有一个把橡皮筋拉长, 让它总动慢慢把一个长度(数字)变成零的过程.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Csharp"><span class="hljs-keyword">public</span> <span class="hljs-built_in">float</span> displacementAmount;
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Update</span>()</span>{
	displacementAmount = Mathf.Lerp(displacementAmount, <span class="hljs-number">0</span>, Time.deltaTime);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>`Mathf.Lerp` 是一个特殊的计算方法 它能让数值变化看起来更自然流畅 就像动画里的慢进慢出效果 而不是生硬地直接跳到目标数值
</code></pre>
<p><code>Time.deltaTime</code> 表示上一帧到当前帧的时间间隔 用于确保动画和移动在不同帧率下保持一致的速度</p>
<p>在这段代码中 <code>Time.deltaTime</code> 被用作 Lerp 插值的第三个参数 控制 displacementAmount<code>displacementAmount</code> 向 0 过渡的速率 较小的 deltaTime 会使过渡更平滑 较大的 deltaTime 会使过渡更快 这种写法可以实现平滑的位移过渡效果 让物体运动更自然</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<p>首先在 Script Machine 组件中添加以下节点</p>
<p>On Start 事件节点<br />
连接到 Get Component 节点选择 Mesh Renderer 组件<br />
将 Mesh Renderer 存储到变量中</p>
<p>On Update 事件节点<br />
连接到 Lerp Float 节点<br />
Lerp Float 的 a 输入连接到 displacement Amount 变量<br />
b 输入设为 0<br />
t 输入连接到 Delta Time<br />
Lerp Float 输出连接到更新 displacement Amount 变量</p>
<p>Get Material 节点获取 Mesh Renderer 的材质<br />
Set Float 节点设置材质的 _Amount 属性为 displacement Amount</p>
<p>Get Button Down 节点检测 Jump 按键<br />
如果按下则将 displacement Amount 增加 1</p>
<p>需要创建 displacement Amount 变量并设置初始值<br />
所有节点按上述逻辑连接形成完整的视觉脚本流程图</p>
</section>

<p>(Source:  <a href="https://youtu.be/wOne2ba8h3o?t=111">youtube.com: Making a Vertex Displacement Shader in Unity 2018.3! | Shader Graph</a>)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

Unity, Mathf.Lerp, Mathf.SmoothStep, Mathf.MoveTowards, Mathf.SmoothDamp, Mathf.SLerp

Mathf.Lerp 是一种线性插值函数 其他常见的插值函数包括 
Mathf.SmoothStep 平滑插值 
Mathf.MoveTowards 匀速插值 以及 
Mathf.SmoothDamp 平滑阻尼插值
Mathf.SLerp 球形插值
根据你提供的函数列表，与 **插值** （Interpolation）相关的函数包括以下内容：

1. **Lerp**  
   Linearly interpolates between `a` and `b` by `t`。（线性插值）

2. **LerpAngle**  
   Same as `Lerp` but makes sure the values interpolate correctly when they wrap around 360 degrees.（考虑角度进行插值，处理环绕 360 度的情况）

3. **LerpUnclamped**  
   Linearly interpolates between `a` and `b` by `t` with no limit to `t`。（没有范围限制的线性插值）

4. **SmoothStep**  
   Interpolates between `from` and `to` with smoothing at the limits.（带平滑效果的插值）

5. **MoveTowards**  
   Moves a value `current` towards `target`.（将一个值朝目标值插值移动）

6. **MoveTowardsAngle**  
   Same as `MoveTowards` but makes sure the values interpolate correctly when they wrap around 360 degrees.（同样用于角度处理，带插值移动）

7. **DeltaAngle**  
   Calculates the shortest difference between two angles.（可以辅助用在角度差的插值）

8. **InverseLerp**  
   Determines where a value lies between two points.（逆插值，用作计算 t 的值）

9. **SmoothDamp**  
   Gradually moves the current value towards a target value, over a specified time and at a specified velocity.（平滑阻尼插值）

10. **SmoothDampAngle**  
    Gradually changes an angle given in degrees towards a desired goal angle over time.（对角度进行平滑阻尼插值）

(Source:  [unity3d.com: Unity - Scripting API: Mathf](https://docs.unity3d.com/6000.0/Documentation/ScriptReference/Mathf.html))

这些函数以不同形式实现了线性插值、平滑插值、角度插值和阻尼插值的功能，是常用的插值函数。
</code></pre>
</section>

<h1 id="shading-models-in-universal-render-pipeline">Shading models in Universal Render Pipeline</h1>
<p>Unity 游戏引擎中的 Universal Render Pipeline (URP) 着色模型<br />
URP 提供了四种不同着色模型决定了游戏中物体看起来的样子, 选择哪种着色模型，主要取决于你想要什么样的游戏风格，以及你的目标设备的性能如何。</p>
<ol>
<li>
<p>Physically Based Shading (物理基础着色)<br />
追求完全的真实感, 它模仿现实世界中光线的行为，比如金属表面和玻璃表面对光的反射是不一样的。这种方式能让游戏看起来非常逼真，但需要较强的电脑配置。</p>
</li>
<li>
<p>Simple Shading (简单着色)<br />
不追求完全的真实感，适合卡通风格的游戏，而且在性能较弱的设备上也能流畅运行。</p>
</li>
<li>
<p>Baked Lit Shading (烘焙光照着色)<br />
这就像提前把光影画好在物体上。游戏运行时不需要实时计算光照，特别适合手机游戏。</p>
</li>
<li>
<p>No Lighting (无光照着色)<br />
没有任何光影效果。虽然看起来比较简单，但运行速度最快。</p>
</li>
</ol>
